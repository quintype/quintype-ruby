        The Independent Peoples Tribunal on Human rights and the Environment</b></span></div>"},{"description":"","page-url":"/story/50168350-c779-42e1-86d7-f2bf84d03485/element/c48ddd44-8d9c-494c-9298-f63953e2db8b","type":"text","family-id":"0e002b91-d889-4d59-9dea-1ce23d405df7","title":"","id":"c48ddd44-8d9c-494c-9298-f63953e2db8b","metadata":{},"subtype":null,"text":"<p>A
        team of Justice Suresh H, Editor Desi Disa Sujata Surepalli, chairman of CBC
        federation US Rao, Researcher and Senior advocate Meena Menon and Gayatri
        Singh met  Rohit\u2019s family, and students and faculty members  who were
        available at the campus.<br></p><p>The fact-finding team also reported that
        the Office of the Vice Chancellor not only suppressed the letter written by
        Rohith  on December 18, 2015, but also refused to revoke the suspension of
        the four Dalit students who met the VC along with other Ambedkar Students
        Association members.</p><p>According to the observation of the fact-finding
        team, it was evident that the Vice Chancellor allowed his office to be used
        by the Minster of Human Resource and Development to advance its own political
        agenda. </p><p><b>Also Read:<br></b><a href=\"http://www.thequint.com/blogs/2016/01/27/rohith-vemulas-suicide-beyond-identity-in-campuses\">Rohith
