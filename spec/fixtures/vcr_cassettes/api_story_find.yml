        tribunal visited the university on January 25-26 and spoke to students and
        members of the administration.","autotags":[],"status":"published","bullet-type":"123","id":"50168350-c779-42e1-86d7-f2bf84d03485","hero-image-s3-key":"thequint/2016-01/454344d8-bb18-4b29-914a-da6128478183/Parul-Rohith.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/50168350-c779-42e1-86d7-f2bf84d03485/element/6aee3891-00b9-4087-8369-7aaf583cc7e9","type":"text","family-id":"09e7235c-3fea-48bb-af30-7747dba5ebb9","title":"","id":"6aee3891-00b9-4087-8369-7aaf583cc7e9","metadata":{},"subtype":null,"text":"<p>Rohith
        Vemula\u2019s death was caused both by acts of commission as well as omission
        by the Hyderabad University, according to The Independent Peoples Tribunal
        on Human rights and the Environment.<br></p><p>The tribunal visited the university
        on January 25-26 and spoke to students and members of the administration,
        according to a media release. It said that several acts of commission as well
        as failures in carrying out duties had a role to play in Rohith\u2019s death.
        </p><p>The Proctorial Board, which recommended that the students be suspended,
        had a poor understanding of the constitution, which was a matter of concern,
        the tribunal said. </p>"},{"description":"","page-url":"/story/50168350-c779-42e1-86d7-f2bf84d03485/element/56a2c7f1-7bf9-4f4c-8d9b-a9608601189d","type":"text","family-id":"e0646caa-474e-42a8-bfb3-e0b692d98927","title":"","id":"56a2c7f1-7bf9-4f4c-8d9b-a9608601189d","metadata":{"content":"<p>
        Recommendations of the Proctoral Committee were shocking and the Committee
        could prescribe such a punishment reflects their lack of understanding of
        the Constitution, and is a matter of concern.</p>","attribution":"<b> The
        Independent Peoples Tribunal on Human rights and the Environment</b>"},"subtype":"blockquote","text":"<div><blockquote><p>
