        Herojit Singh. (Photo: Anjana Dutta)","id":"b049aa50-0840-4bcb-a1a8-cb4e9ce31748","image-s3-key":"thequint/2016-01/e60feb7c-e4fa-4f75-bfa6-552e87f082ce/HEROJIT.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/17e7bd3c-0aa9-48d4-8fba-e8698cc941c1/element/ea6c02fe-66d2-4f80-b9ab-59ac0159254c","type":"text","family-id":"87cf8304-8cea-43ab-9a0b-7beb86cbe4d7","title":"","id":"ea6c02fe-66d2-4f80-b9ab-59ac0159254c","metadata":{},"subtype":null,"text":"<p>\n\nEven
        though the CBI report talks about the cold-blooded murder, Herojit\u2019s
        revelation emboldens the case against fake encounters in the name of fighting
        insurgents in the state.</p>"},{"description":"","page-url":"/story/17e7bd3c-0aa9-48d4-8fba-e8698cc941c1/element/350138c7-37b2-455a-b4db-90eaab0518c0","type":"text","family-id":"42880e63-3aea-4967-b88b-22bf575d4f03","title":"","id":"350138c7-37b2-455a-b4db-90eaab0518c0","metadata":{"content":"<p>\n\nSo
        far  only the lower rung field personnel have felt  the heat. Now with Herojit\u2019s
        confession, the  investigation\u2019s ambit will widen. His revelation will
        throw light on the  the larger set-ups of the fake encounters in Manipur.</p>","attribution":"<b>\n\nBabloo
        Loitongbam, Human Rights Activist</b>"},"subtype":"quote","text":"<div><blockquote><p>\n\nSo
        far  only the lower rung field personnel have felt  the heat. Now with Herojit\u2019s
