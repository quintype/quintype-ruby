        throw light on the  the larger set-ups of the fake encounters in Manipur.</p></blockquote><span
        class=\"attribution\"><b>\n\nBabloo Loitongbam, Human Rights Activist</b></span></div>"},{"description":"","page-url":"/story/17e7bd3c-0aa9-48d4-8fba-e8698cc941c1/element/5e70a7b8-dd77-48d5-aa1e-ad0da10e80b4","type":"text","family-id":"97256bfc-f03f-4ce6-ae71-0befbdec84c9","title":"","id":"5e70a7b8-dd77-48d5-aa1e-ad0da10e80b4","metadata":{},"subtype":null,"text":"<p>Herojit
        didn\u2019t make this chilling confession before the CBI, which has been quizzing
        him for quite sometime, as he reportedly  did not trust the investigating
        agency.<br></p><p>Herojit\u2019s confession is significant at a time when
        two organisations \u2013 the Extra-Judicial Execution Victim Family\u2019s
        Association and Human Rights Alert, Manipur \u2013  have moved the Supreme
        Court  alleging 1528 cases of fake encounters in the state. The joint petitioners
        will soon submit their final rejoinders appealing for a favourable judgement.</p><p>The
        apex court is yet to deliver the final judgment on the PIL filed in 2012.
        The petitioners, ever since, have been appealing for a special investigation
        team and adequate compensation for the families of the victims.</p><p><i>(Sunzu
        Bachaspatimayum is a freelance journalist and a documentary filmmaker based
        in Manipur)</i></p><p>Read more from <b>The Quint</b>\u2019s coverage:<br><b><a
