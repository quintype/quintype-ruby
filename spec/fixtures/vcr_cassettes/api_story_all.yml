        Mishra","custom-slug":null,"push-notification":"It doesn\u2019t get any more
        alarming than this: according to @WHO 22% of children in India are obese.","publisher-id":1,"hero-image-metadata":{"width":1822,"height":1024,"mime-type":"image/jpeg","focus-point":[848,678]},"comments":null,"published-at":1453966384953,"storyline-title":null,"summary":"An
        ounce of prevention is better than a pound of cure","autotags":[],"status":"published","bullet-type":"123","id":"67e36ce8-4fc9-4d76-bf4f-2490ce5e5685","hero-image-s3-key":"thequint/2016-01/183403ba-09d8-47c5-a5e4-16eb11822a3b/obese-HI.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/075e1285-52bb-48c3-9d55-33572b587e7c","type":"text","family-id":"59388b25-c565-44f1-998b-4d06572ce95c","title":"","id":"075e1285-52bb-48c3-9d55-33572b587e7c","metadata":{},"subtype":null,"text":"<p>We
        are in the midst of a dual epidemic \u2013 some experts call it \u2018diabesity\u2019.<br></p><p>The
        World Health Organisation has released a two-year long research on the alarming
        levels of childhood obesity worldwide and found that nearly <b>one-fourth
        of children and adolescents in India are obese. </b>Though the obesity rate
        in India is still low \u2013 less than 5 per cent \u2013 the World Health
        Organisation suggests it is rising at the fastest pace in developing countries.</p><p>It\u2019s
        not just the WHO. Recent research shows that Indian children are literally
        eating themselves to an early death. </p><p>A three-year long pan-India study
        by <i>Fortis Hospital\u2019s SRL Laboratories </i>on 17,000 school going children,
        found that <b>66 per cent of children in India have abnormally high blood
        sugar levels causing the cases of type-2 diabetes to spike ten times.</b></p><p>With
        such serious health issues at such an early stage, most of these children
        could potentially face irreversible damage to growth, heart, kidney and other
        vital organs.</p><p>This is happening primarily because we are feeding our
        kids the food they shouldn\u2019t be touching and encouraging them to be more
        sedentary. The two factors combined are a ticking time bomb.</p>"}],"card-updated-at":1453966364131,"content-version-id":"f8695acc-24a7-4532-b93f-ec8c49363d8d","card-added-at":1445512720272,"status":"draft","id":"d96ca915-fe76-4c41-97f2-e5e50ae01c85","content-id":"d96ca915-fe76-4c41-97f2-e5e50ae01c85","version":21},{"story-elements":[{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/5fe35585-96be-4e3e-b4f0-08d54a9f3f19","type":"text","family-id":"d513f8ad-7354-4f2f-9a87-17a773849b96","title":"","id":"5fe35585-96be-4e3e-b4f0-08d54a9f3f19","metadata":{},"subtype":null,"text":"<h2>Way
        Beyond Weight!</h2>"},{"description":"","image-metadata":{"width":672,"height":447,"mime-type":"image/jpeg"},"page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/57b97eff-311d-420e-a9e3-b3ca62c3883d","type":"image","family-id":"81cd020a-f147-4cef-a4d0-c3940a218996","title":"Children
        who are severely obese are twice as likely to have some of the risk factors
        for heart disease and diabetes as the mildly obese (Photo: iStockphoto)","id":"57b97eff-311d-420e-a9e3-b3ca62c3883d","image-s3-key":"thequint/2016-01/04f0efdb-fb5d-4cdb-8e5f-804494365456/obesity.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/e39ed8f0-a1dd-4585-bd02-35fb17c943e8","type":"text","family-id":"c1c46818-f93a-40d5-a51f-efb591a83830","title":"","id":"e39ed8f0-a1dd-4585-bd02-35fb17c943e8","metadata":{},"subtype":null,"text":"<p>Overweight
        and obese children are at higher risk of chronic diseases during childhood
        and adulthood, including heart disease, stroke, type 2 diabetes, asthma, sleep
        apnea, hepatic steatosis, several cancers and not to forget, social discrimination.</p><p>Cardiovascular
        conditions associated with obesity, such as high blood pressure and high blood
        cholesterol, are increasingly being diagnosed in children, as is type 2 diabetes.</p>"},{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/8c4e5374-aa60-47e0-aecc-7bc0dbb3a80d","type":"text","family-id":"def9b469-29d4-4d6f-b6e3-c5e43da2c579","title":"","id":"8c4e5374-aa60-47e0-aecc-7bc0dbb3a80d","metadata":{"content":"<p>Rapid
        urbanisation, change in eating habits and shifting more focus to indoor activities
        have resulted in dramatic lifestyle changes, leading to chronic condition
        associated with abnormally high levels of sugar in children.</p>","attribution":"<b>Leena
        Chatterjee, Director, Fortis SRL Labs and SRL Strategic Initiatives</b>"},"subtype":"quote","text":"<div><blockquote><p>Rapid
