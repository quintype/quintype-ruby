        Singh Bawa","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":1820,"height":1024,"mime-type":"image/jpeg"},"comments":null,"published-at":1453970279393,"storyline-title":null,"summary":"Authorities
        across the world are now mobilising against the Zika virus.","autotags":[],"status":"published","bullet-type":"123","id":"8d962ce9-8151-40c2-99a1-d9d27a91a3ab","hero-image-s3-key":"thequint/2016-01/d0d9c946-b188-4cd1-9815-4d1347c3bbb9/APTOPIX-Brazil-Zika-V_K.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/8d962ce9-8151-40c2-99a1-d9d27a91a3ab/element/240dd3bc-9129-4732-b2d1-39d33aeb4983","type":"text","family-id":"dc1f5406-24ec-45d7-b6af-751e61938b9b","title":"","id":"240dd3bc-9129-4732-b2d1-39d33aeb4983","metadata":{},"subtype":null,"text":"<p>The
        World Health Organisation will hold a special session on Thursday on the Zika
        virus as the UN agency comes under pressure for quick action against the infection
        linked to thousands of birth defects in Brazil and that is spreading through
        Latin America and the Caribbean.<br></p><p>WHO Director-General Margaret Chan
        was set to address the agency\u2019s executive board in Geneva as countries
        took new steps on Wednesday to try to stop the mosquito-transmitted virus
        linked to the dangerous birth defect called microcephaly.</p><p>The US said
        it will block people who have visited regions impacted by the virus from donating
        blood in a bid to fight its spread.</p><p>The US Food and Drug Administration
        said it is working with other federal agencies, blood collection establishments
        and industry organisations to quickly implement \u201Cdonor deferral measures
        for travelers who have visited affected regions in order to protect the blood
        supply in the United States.\u201D</p><p>Brazilian President Dilma Rousseff
        said her country must wage war against the Aedes aegypti mosquito that spreads
        the virus, focusing on getting rid of the insect\u2019s breeding grounds.
        The mosquito thrives in dense tropical cities, and Rousseff called for the
        elimination of stagnant water spots where it lives and reproduces.</p><p>US
        researchers called on the WHO to take swift action. Georgetown University
        researchers urged Chan to heed the lessons of Ebola and called on the WHO
        to convene a special emergency session of health and infectious disease experts
        to consider declaring Zika a serious health crisis that endangers international
        public health.</p><p>Just convening the meeting would focus attention on funding
        and research, they said in an article published in the Journal of the American
        Medical Association.</p><p>The WHO\u2019s leadership admitted last April to
        serious missteps in its handling of the Ebola crisis, which was focused mostly
        on three West African countries and killed more than 10,000 people. Some critics
        have said the WHO\u2019s slow response played a major role in allowing the
        epidemic to balloon into the worst Ebola outbreak on record.</p>"}],"card-updated-at":1453969724787,"content-version-id":"a8b918c9-1b0a-493f-acf5-b8516cff3a6a","card-added-at":1453967475795,"status":"draft","id":"7d7be05c-a696-4514-bd04-2190504c0f9e","content-id":"7d7be05c-a696-4514-bd04-2190504c0f9e","version":7},{"story-elements":[{"description":"","page-url":"/story/8d962ce9-8151-40c2-99a1-d9d27a91a3ab/element/d821661c-5a12-444e-9910-eb5d1fa8ee75","type":"text","family-id":"db14833a-bf1a-4a51-9485-338aecff1b69","title":"","id":"d821661c-5a12-444e-9910-eb5d1fa8ee75","metadata":{},"subtype":null,"text":"<h2>Airlines
        Offer Refunds</h2>"},{"description":"","image-metadata":{"width":4000,"height":2668,"mime-type":"image/jpeg"},"page-url":"/story/8d962ce9-8151-40c2-99a1-d9d27a91a3ab/element/979d1e9b-4e3b-4b63-81aa-5e84d539416a","type":"image","family-id":"fef71cda-c6a7-49d2-a848-db2cfd2a9f12","title":"Gleyse
        Kelly da Silva holds her daughter, Maria Giovanna, as she sleeps in their
        house in Recife, Pernambuco state, Brazil, Wednesday, January 27, 2016. (Photo:
