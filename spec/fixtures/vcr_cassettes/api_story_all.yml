        family members were against it as they thought it was embarrassing them. \u201CTheir
        perception changed, when I got a token of appreciation from work and from
        others.\u201D<br></p><p>\u201CNow I make it a point to keep my car clean for
        every customer. On my weekly off on Tuesdays I visit places near my house,\u201D
        he says.</p><p>When asked whether he goes up to warn people against littering,
        he says , \u201CWe can tell children, but older people take offence. If I
        see them littering, I go there and pick the trash up and throw it in the closest
        dustbin.\u201D</p><p>This anti-littering crusader is trying to get in touch
        with other groups, who are working towards a litter-free neighbourhood. He
        has also started a Facebook page \u2013 Swacch Bharatha.<br></p><p>\u201CI
        have sent a message to various groups on Facebook. If I can work with a group,
        I feel I can do a lot more,\u201D he says. </p><p>Raghu\u2019s next goal is
        to get dustbins installed in every area of the city. </p><p>\u201CI am looking
