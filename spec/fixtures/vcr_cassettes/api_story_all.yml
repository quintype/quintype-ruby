        Herojit Singh stoked a controversy when he confessed to killing Sanjit Singh
        on the orders of his superior.","autotags":[],"status":"published","bullet-type":"123","id":"17e7bd3c-0aa9-48d4-8fba-e8698cc941c1","hero-image-s3-key":"thequint/2016-01/cee5f6d9-8138-4c93-be11-b72b9549971e/hero.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/17e7bd3c-0aa9-48d4-8fba-e8698cc941c1/element/b9886186-dd55-433f-9245-393449f77481","type":"text","family-id":"9e42fe6b-62d7-4da7-b065-f8dd128a6d07","title":"","id":"b9886186-dd55-433f-9245-393449f77481","metadata":{"content":"<p>\n\nI
        feel relieved that Herojit has finally confessed to his crime. But I\u2019m
        worried that he may be executed before recording his statement in court. They
        can do anything to save themselves. It\u2019s good Herojit came out in open,
        and said that he had only followed the orders of the additional SP and that
        the Chief Minister and DGP were aware of it. I hope the CBI and court  take
        note of this and act accordingly.</p>","attribution":""},"subtype":"quote","text":"<div><blockquote><p>\n\nI
        feel relieved that Herojit has finally confessed to his crime. But I\u2019m
        worried that he may be executed before recording his statement in court. They
        can do anything to save themselves. It\u2019s good Herojit came out in open,
        and said that he had only followed the orders of the additional SP and that
        the Chief Minister and DGP were aware of it. I hope the CBI and court  take
        note of this and act accordingly.</p></blockquote><span class=\"attribution\"></span></div>"},{"description":"","page-url":"/story/17e7bd3c-0aa9-48d4-8fba-e8698cc941c1/element/421c1ff0-b9c7-439b-bcc7-a6562754a6af","type":"text","family-id":"1d86e268-a762-48a5-bcac-9ad8ba1563a4","title":"","id":"421c1ff0-b9c7-439b-bcc7-a6562754a6af","metadata":{},"subtype":null,"text":"<p>This
        is what Sanjit Meitei\u2019s bereaved mother Ch. Taratombi Devi had to say
        on the shocking revelation of her son\u2019s cold-blooded murder in a fake
        encounter.</p><p>Thounoujam Herojit Singh, head constable with the Manipur
        Police recently stoked a controversy when he confessed to killing Chungkham
        Sanjit Meitei, a former PLA insurgent on the orders of his superior \u2013
        the then additional SP of Imphal West, AK Jhalajit Singh, who has denied the
        allegations in a press release.</p><p>\n\nHerojit had shot  unarmed Sanjit
        six times with his 9 mm service pistol on 23 July 2009.</p>"}],"card-updated-at":1453901310549,"content-version-id":"14acf2cd-dde0-4334-a3cb-82d410d55fab","card-added-at":1453894112676,"status":"draft","id":"30f31dd8-bebb-4133-bc46-58be462420ba","content-id":"30f31dd8-bebb-4133-bc46-58be462420ba","version":43},{"story-elements":[{"description":"","page-url":"/story/17e7bd3c-0aa9-48d4-8fba-e8698cc941c1/element/f23b6334-dd2c-4e02-a2af-65ce4c79ab68","type":"text","family-id":"825a9f55-57f4-46b8-ab16-08f4fad2583f","title":"","id":"f23b6334-dd2c-4e02-a2af-65ce4c79ab68","metadata":{},"subtype":null,"text":"<h2>Travesty
