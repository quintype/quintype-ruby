        Brazil Zika V_K (1).jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/8d962ce9-8151-40c2-99a1-d9d27a91a3ab/element/7a31812d-8f61-46f6-ad45-6a0738ee9929","type":"text","family-id":"6c39406e-4012-41f3-9b61-060fbb00420b","title":"","id":"7a31812d-8f61-46f6-ad45-6a0738ee9929","metadata":{},"subtype":null,"text":"<p>Airlines
        are reacting to concern among pregnant women about travel to affected countries.<br></p><p>Chile-based
        LATAM Airlines , Latin America\u2019s largest carrier, said it would offer
        refunds or the opportunity to change destination to pregnant women and their
        traveling companions with international flights booked to Brazil, Colombia,
        Mexico and other affected countries.</p><p>US airline United Airlines expanded
        its program allowing customers with reserved tickets for travel to impacted
        regions to postpone their trips or obtain refunds with no penalty.</p><p>A
        tropical climate, dense cities, poor sanitation and slipshod construction
        provided ideal conditions for mosquito breeding grounds and the spread of
        the Zika virus in Brazil\u2019s northeast, across the country and to more
        than 20 others throughout the Americas.</p><p>There is no vaccine or treatment
        for Zika, which is a close cousin of dengue and chikungunya and causes mild
        fever, rash and red eyes. An estimated 80 percent of people infected have
        no symptoms, making it difficult for pregnant women to know whether they have
        been infected.</p><p>Recent models for how the disease is spreading predict
        \u201Csignificant international spread by travelers from Brazil to the rest
        of the Americas, Europe, and Asia,\u201D Dr Daniel Lucey, an infectious disease
        expert, and Lawrence Gostin, a global health law expert, wrote in the viewpoint
        article in the <i>Journal of the American Medical Association</i>. </p><p>Lucey
        said only Chan had the authority to convene an emergency meeting of top experts
        on the International Health Regulations\u2019 Emergency Committee to consider
        declaring Zika a \u201CPublic Health Emergency of International Concern.\u201D</p><p>\u201CThat
        in my view clearly needs to happen, and should have happened already,\u201D
        Lucey said. Convening the meeting would allow for global coordination of travel
        advisories, research priorities and infection control measures, he said.</p><p>There
        was word of more cases outside the affected region among travelers who had
        been to those countries. Portugal said five people tested positive after recent
        trips to Brazil.</p><p>Four similar cases were reported in New York, as well
        as single cases in California, Minnesota, Virginia and Arkansas among people
        who had traveled to the affected region.</p><p><b>Also read:<br></b><a href=\"http://www.thequint.com/health-fitness/2016/01/27/12-facts-about-the-zika-virus-as-its-outbreaks-through-americas\">12
        Facts About the Zika Virus as Outbreak Spreads Through Americas</a><br><a
