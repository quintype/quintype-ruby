        was pulled up for his celebrations after taking Chris Lynn\u2019s wicket in
        the first T20.\u00A0","autotags":[],"status":"published","bullet-type":"123","id":"e10b0a41-c3b4-4c45-b36b-d3449a683a4d","hero-image-s3-key":"thequint/2016-01/b88c9990-6747-4cf1-905b-d6e54fa432a5/hardik-rohan.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/e10b0a41-c3b4-4c45-b36b-d3449a683a4d/element/6a3486d5-564e-4eb4-8220-61eb0b684bae","type":"text","family-id":"d01f02d4-fb82-4703-ba52-3547fe371b51","title":"","id":"6a3486d5-564e-4eb4-8220-61eb0b684bae","metadata":{},"subtype":null,"text":"<p>
        Indian all-rounder Hardik Pandya has been reprimanded by the ICC for celebrating
        aggressively after taking a wicket during the first Twenty20 International
        against Australia in Adelaide.</p><p>The incident happened in the 16th over
        of Australia\u2019s innings when Pandya, after dismissing Chris Lynn, celebrated
        excessively in close proximity to the dismissed batsman, which could have
        provoked an aggressive reaction.</p><p>Following the match, which India won
        by 37 runs, Pandya admitted the offence and accepted the sanction proposed
        by Jeff Crowe of the Elite Panel of ICC Match Referees. As such, there was
        no need for a formal hearing.</p><p>Pandya was found to have breached Article
        2.1.7 of the ICC Code of Conduct for Players and Player Support Personnel,
        which relates to \u201CUsing language, actions or gestures which disparage
        or which could provoke an aggressive reaction from a batsman upon his/her
        dismissal during an International Match\u201D.<br></p><p>For all first offences,
        Level 1 breaches carry a minimum penalty of an official reprimand and a maximum
        penalty of 50 per cent of a player\u2019s match fee.</p>"}],"card-updated-at":1453969985204,"content-version-id":"5d92f674-95e0-4fc8-b4d4-4cd43401a6ba","card-added-at":1453969718205,"status":"draft","id":"ed6f6596-ab3e-4374-91e1-0a50b8416c40","content-id":"ed6f6596-ab3e-4374-91e1-0a50b8416c40","version":2}],"story-version-id":"15e6374c-4299-4b54-bfe9-4d2a409f2740","content-updated-at":1453950396256,"author-id":31,"owner-id":46,"access":null,"first-published-at":1453950396024,"hero-image-caption":"Hardik
