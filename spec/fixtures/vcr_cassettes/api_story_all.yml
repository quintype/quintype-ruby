        to know how some of the silliest movies get awards? Here\u2019s a video demonstrator.\u00A0","autotags":[],"status":"published","bullet-type":"123","id":"1cc66cd7-198f-4297-a2f9-a3eb1a326fec","hero-image-s3-key":"thequint/2016-01/c019546f-0437-4f26-a897-ec389c35445f/HERO.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/1cc66cd7-198f-4297-a2f9-a3eb1a326fec/element/0b5f2f3f-b989-46fa-a16b-826a1e189645","type":"text","family-id":"1d8832c9-7710-4416-bd5b-412572075255","title":"","id":"0b5f2f3f-b989-46fa-a16b-826a1e189645","metadata":{},"subtype":null,"text":"<p>So
        the audience knows, the directors know, the actors know, and even the producers
        know...</p><p>All Bollywood award functions are RIGGED!</p><p>So, what\u2019s
        the point of organising one at all? To fan the Bollywood lobbies?</p><p>Here\u2019s
        some food for thought:</p><p>In 2015, Bollywood churned out a bunch of unbearably
        substandard movies such as <i>Dilwale</i>, <i>Shaandaar, Prem Ratan Dhan Payo,
        Hero. </i>All of them marked a new high in publicity gimmics. There were ubiquitous
        billboards, teasers, trailers, songs, events and appearances by the actors
        on prime time television.</p><p>Quite predictably, the movies bombed but crawled
        their  way up in all the award functions this year. Watch this video to know
        how.</p>"}],"card-updated-at":1453972188957,"content-version-id":"ab9f13f0-9722-4e67-97cb-0af027c0624e","card-added-at":1453965911441,"status":"draft","id":"be84f3c4-757a-4ed9-b9ea-f9a5c51d9ab4","content-id":"be84f3c4-757a-4ed9-b9ea-f9a5c51d9ab4","version":32},{"story-elements":[{"description":"","page-url":"/story/1cc66cd7-198f-4297-a2f9-a3eb1a326fec/element/aca5ddf0-e29f-47d0-a0c5-80d24e3172a3","type":"youtube-video","family-id":"b88dded7-4580-4179-be64-5d980b9383a3","title":"","id":"aca5ddf0-e29f-47d0-a0c5-80d24e3172a3","url":"https://www.youtube.com/watch?v=UNY-eH0XY9A","embed-url":"http://www.youtube.com/embed/UNY-eH0XY9A","metadata":{},"subtype":null}],"card-updated-at":1453965911441,"content-version-id":"5e4b975f-0063-42e2-bba1-e4790b2d756b","card-added-at":1453965911441,"status":"draft","id":"342a8527-2a21-4595-ba8e-4bb06936ba5d","content-id":"342a8527-2a21-4595-ba8e-4bb06936ba5d","version":1},{"story-elements":[{"description":"","page-url":"/story/1cc66cd7-198f-4297-a2f9-a3eb1a326fec/element/c802589d-cfb9-4f62-8072-1770a9d5e07f","type":"text","family-id":"d614cf5e-509f-46eb-b753-e64ea52c21eb","title":"","id":"c802589d-cfb9-4f62-8072-1770a9d5e07f","metadata":{},"subtype":null,"text":"<p><b>Fun
        Fact:</b> Parineeti Chopra won a <b>Style Icon of the Year Award</b> for losing
        weight. The ridiculousness of this award was jeered at by Rishi Kapoor in
