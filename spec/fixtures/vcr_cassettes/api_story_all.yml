        (3).jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/126daa0e-51e4-43cf-89d8-969eea371eaa","type":"text","family-id":"602eb512-e5e6-434a-8473-fbc38b4ddb7e","title":"","id":"126daa0e-51e4-43cf-89d8-969eea371eaa","metadata":{},"subtype":null,"text":"<p>For
        the past few months, many in Srinagar have been savouring macarons at Le Delice,
        Kashmir\u2019s first authentic French bakery on Boulevard Road.</p><p>The
        interiors at the bakery spell restrained French chic \u2013 the goodies are
        displayed in elegant French baskets while the walls are painted lavender and
        white.</p>"},{"description":"","image-metadata":{"width":749,"height":749,"mime-type":"image/jpeg"},"page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/1ce191a6-f002-4059-8aa3-f47e809be385","type":"image","family-id":"b0eae270-704c-4546-a0eb-29d84693b913","title":"","id":"1ce191a6-f002-4059-8aa3-f47e809be385","image-s3-key":"thequint/2016-01/8b54e1f9-d455-4b0b-b58b-136f77dd5685/le
        delice 2.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/cf4b0a91-61de-4a72-984c-765b5f52b17f","type":"text","family-id":"01ad4dab-e37c-46a3-868b-13486506d4c4","title":"","id":"cf4b0a91-61de-4a72-984c-765b5f52b17f","metadata":{},"subtype":null,"text":"<p>On
        offer here are plenty of Viennoiserie \u2013 from buttery croissants, to pain
        au chocolat (chocolate bread), to baguettes (long, narrow French loaf), as
        also caneles (small French pastry with a soft custard centre), congolais (coconut
        biscuits), and delicate macarons.</p>"}],"card-updated-at":1453963180890,"content-version-id":"9a4c3aea-4283-41db-b642-141939474d21","card-added-at":1453898421140,"status":"draft","id":"9660fbfc-169e-466f-81d1-58c91d071914","content-id":"9660fbfc-169e-466f-81d1-58c91d071914","version":13},{"story-elements":[{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/0d542931-0caa-4442-bbaa-4deb77b53c58","type":"image","family-id":"c894a0d7-b004-45a2-a26b-72d2dd96da36","title":"Saqib
