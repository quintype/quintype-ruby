        India focuses on smart cities, many states are considering mandatory energy
        conservation & green building codes.","autotags":[],"status":"published","bullet-type":"123","id":"61a774ef-67cc-4d70-8a5e-0d076bf874c1","hero-image-s3-key":"thequint/2016-01/0921304f-bb8c-42e0-8a15-1c2a40a70a4a/Green-Buildings.istock-hero.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/c6ca91b0-6665-4d5b-a1a8-1f3a82991418","type":"text","family-id":"f362366e-a539-4197-b043-2305b05bea73","title":"","id":"c6ca91b0-6665-4d5b-a1a8-1f3a82991418","metadata":{"content":"<p>\n\nWe
        shape our buildings, thereafter they shape us. </p>","attribution":"\n\nWinston
        Churchill, Former British Prime Minister"},"subtype":"quote","text":"<div><blockquote><p>\n\nWe
        shape our buildings, thereafter they shape us. </p></blockquote><span class=\"attribution\">\n\nWinston
        Churchill, Former British Prime Minister</span></div>"},{"description":"","page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/0fde1fca-9daa-406f-90b5-57fcf36313aa","type":"text","family-id":"dea86715-8ce1-446d-9096-97842efffc0e","title":"","id":"0fde1fca-9daa-406f-90b5-57fcf36313aa","metadata":{},"subtype":null,"text":"<p>What
        makes a building green? Is it the way we build, or the actual design of our
        buildings or is it both? And who certifies that a building is actually living
        up to this label? </p><p>In this article, we look at \u201Cgreen\u201D buildings
        and how they\u2019re being seen as the future of urban construction in India.
        \nSimply put, green buildings are those which are \u201Cdesigned, constructed
        and operated\u201D in a manner that is sensitive to local conditions and which
        mitigates its environmental footprint.</p><p>Ideally, any effort to make a
        building green should start right from the pre-construction stages and continue
        throughout the life cycle of the building. Any such construction would need
        to have good waste management practices, use local materials and methods,
        and be resource, energy and water efficient.</p><p>Thus, they might draw upon
        indigenous know-how (for example, ikora buildings in seismic zones), have
        a green roof, harvest rainwater, install rooftop solar systems, recycle fly-ash
        from the construction waste and have \u201Csmart\u201D sensor controlled lighting
        and water systems.</p>"}],"card-updated-at":1453902065752,"content-version-id":"f78ecd9b-33bd-40aa-a415-44cce0a72526","card-added-at":1453888335169,"status":"draft","id":"4fd590d9-24b7-451f-961f-35a9037cafb8","content-id":"4fd590d9-24b7-451f-961f-35a9037cafb8","version":9},{"story-elements":[{"description":"","page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/418936be-83f9-4a4a-9e18-78fc49d077dc","type":"text","family-id":"797cf96e-10e2-4ebc-9111-1cd3e5c558e7","title":"","id":"418936be-83f9-4a4a-9e18-78fc49d077dc","metadata":{},"subtype":null,"text":"<h2>Who
        Rates These Green Credentials? </h2>"},{"description":"","image-metadata":{"width":4300,"height":3058,"mime-type":"image/jpeg"},"page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/b5be759a-d7d4-4d05-b7fd-c26ae2a56965","type":"image","family-id":"e052c49f-b37b-4498-b6c3-56af34cb64aa","title":"Representative
        Image for green house. (Photo: iStockphoto)","id":"b5be759a-d7d4-4d05-b7fd-c26ae2a56965","image-s3-key":"thequint/2016-01/dbc8fc9d-75d7-4f06-ba91-20d1a29ce8f8/iStock.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/29bd0304-39e9-42f8-b6c1-5fbafc9b083b","type":"text","family-id":"4abe0ca0-c87d-4913-993e-f859fb69e66c","title":"","id":"29bd0304-39e9-42f8-b6c1-5fbafc9b083b","metadata":{},"subtype":null,"text":"<p>Broadly
        speaking, the main governmental certification for a green building is the
        Green Rating for Integrated Habitat Assessment (GRIHA) rating system. This
        assesses buildings on 34 criteria (including renewable energy, recycling,
        water use) and awards points out of 100 \u2013 a building must be awarded
        more than 50 points in order to carry a GRIHA certification. Based on their
        score, buildings are awarded between 1 and 5 stars.</p><p>The GRIHA system
        is guided by the 5 Rs: <br></p><ul><li><b>Refuse blind adoption of non-local
        materials and construction processes.</b><br></li><li><b>Reduce dependence
        on energy-intensive methods and materials.</b><br></li><li><b>Reuse materials
        and knowledge to reduce building and maintenance costs.</b><br></li><li><b>Recycle
        waste from the construction and operation of the building.</b><br></li><li><b>Reinvent
        and innovate best practices in the sector.</b><br></li></ul><p>Apart from
        GRIHA, there are two other rating systems for a building\u2019s green credentials
        in vogue in India \u2013 the Leadership in Energy and Environmental Design
        (LEED) certification by the Indian Green Building Council (IGBC) and the Star
        rating by the Bureau of Energy Efficiency. </p>"}],"card-updated-at":1453902133999,"content-version-id":"4c8b3263-b051-4c93-b1ff-ae569baee676","card-added-at":1453888650435,"status":"draft","id":"985d7ab2-24ad-43db-91f3-1658d80bc327","content-id":"985d7ab2-24ad-43db-91f3-1658d80bc327","version":13},{"story-elements":[{"description":"","page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/e2476277-1d22-4f8e-9d37-6b52e7db59bf","type":"text","family-id":"ecfd03a0-018a-4055-af87-6ab19be8d3f1","title":"","id":"e2476277-1d22-4f8e-9d37-6b52e7db59bf","metadata":{},"subtype":null,"text":"<h2>Why
        Are Buildings Going Green? </h2>"},{"description":"","image-metadata":{"width":5523,"height":3686,"mime-type":"image/jpeg"},"page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/f6d33c5f-6cd3-4a22-8722-dfb4fd6fe47f","type":"image","family-id":"855a1108-54a5-46f4-b853-d1ab9509ec89","title":"
        Solar energy at home. (Photo: iStockphoto)","id":"f6d33c5f-6cd3-4a22-8722-dfb4fd6fe47f","image-s3-key":"thequint/2016-01/009213d9-7f42-44f7-a7d7-1074daec9966/iStock
        (2).jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/563c2f98-f920-4071-92e6-490b4dff6a21","type":"text","family-id":"e9c7f1c5-515b-4ccd-86a7-64a103db1624","title":"","id":"563c2f98-f920-4071-92e6-490b4dff6a21","metadata":{},"subtype":null,"text":"<p>Going
        green makes sense on several levels \u2013 a well-designed green building
        could lead to lower operating and maintenance costs over its life-cycle and
        satisfy the aspirations of environmentally conscious users. Mitigating environmental
        impacts and providing a healthy place to work and live makes such buildings
        both eco-friendly and smart. </p><p>Thus, while the initial investment costs
        for green buildings might in some cases be up to 20 percent higher, these
        costs are paid off in diminished operating costs over an average of 3 to 5
        years.</p><p> In addition, as India focuses on smart cities, several states
        have begun considering mandatory energy conservation and green building codes
        in addition to offering sops for green construction. For example, cities like
        Noida and Pune offer both property tax benefits and additional building construction
        space (by giving 5 percent extra Floor Space Index) for green construction.
        </p>"},{"description":"","image-metadata":{"width":2716,"height":1810,"mime-type":"image/jpeg"},"page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/87df4931-b0b4-4086-918f-97a490782d99","type":"image","family-id":"509bea00-7ad6-4262-b91b-fbdbb7faaab0","title":"Building
        green ensures that our cities will remain healthy and sustainable. (Photo:
        iStockphoto)","id":"87df4931-b0b4-4086-918f-97a490782d99","image-s3-key":"thequint/2016-01/44715798-4de4-49ea-b9f4-b0fe74d9cb48/iStock_000023806796_Large.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/61a774ef-67cc-4d70-8a5e-0d076bf874c1/element/63a0b464-072c-48b5-b061-0fdc04d738b5","type":"text","family-id":"e97f6b1c-c762-4b00-8360-3e6847c67dfe","title":"","id":"63a0b464-072c-48b5-b061-0fdc04d738b5","metadata":{},"subtype":null,"text":"<p>There
        are benefits for citizens too \u2013 integrating waste management, renewable
        energy and water recycling into the building design could help reduce dust
        and garbage, bring down energy costs and mitigate water shortages. As our
        urban populations surge, our buildings must respond to this boom instead of
        growing in a messy and haphazard manner. </p><p>On average, construction contributes
        to over 10 percent of India\u2019s GDP and with urban populations set to double
        within a few years, building green ensures that our cities will remain healthy
        and sustainable. The need of the hour is to ensure that there is a robust
        system certifying green credentials as well as active participation by the
        government, builders and citizens in order to build structures that are both
        eco-friendly and responsive to citizen needs.</p><p><i>(Shalini Iyengar is
        a lawyer and Research Associate at the International University College, Turin.)</i></p>"}],"card-updated-at":1453891400352,"content-version-id":"b0a37b2a-b0df-4128-9f60-6a19edc85119","card-added-at":1453889324508,"status":"draft","id":"76de2a17-4260-4e46-8094-9247a3aacd27","content-id":"76de2a17-4260-4e46-8094-9247a3aacd27","version":12}],"story-version-id":"b20a88b6-1980-475e-8007-334f25de47ae","content-updated-at":1453917252185,"author-id":347,"owner-id":13,"access":null,"first-published-at":1453917251962,"hero-image-caption":"Several
