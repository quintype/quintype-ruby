        story of OP Nayyar\u2019s professional & personal relationships, and what
        made him India\u2019s most wanted music director","autotags":[],"status":"published","bullet-type":"123","id":"82e21f82-8027-4fdf-b02e-62e29014655b","hero-image-s3-key":"thequint/2016-01/dcf221f3-d774-48d7-aa21-ee550d74ce27/op
        nayyar.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/68bdbc17-e0d3-47b7-b3ba-03e24ea3260b","type":"text","family-id":"564decdf-8b3d-44b2-9533-0c45e7cdee0f","title":"","id":"68bdbc17-e0d3-47b7-b3ba-03e24ea3260b","metadata":{},"subtype":null,"text":"<p>It
        been nine years since OP Nayyar passed away. Interestingly, he still sounds
        fresh in spite of literally being out work for the last thirty-five years
        of his life.<br></p><p>Nayyar was easily one of the top three popular Music
        Directors between mid \u20181950s till end 1960s. With a blindingly clear
        view of his audience\u2019s tastes, his music was the cream \u2018n topping
        of evenings with vintage liquor and friends for company. Jive on the floor
        with your best friend to <i>Babuji dheere chalna</i>. Expect to get deliciously
        seduced with <i>Ye hai reshmi zulfon ka andhera</i> and visualise the blue-white
        fleece firmament when you hear <i>Aankhon me qayamat ke kajal</i>.</p>"},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/e721fe43-9dfb-4ba3-b215-9cde9e533b8b","type":"youtube-video","family-id":"2a06cf66-76a2-4ebb-bee5-f9e595708dc6","title":"","id":"e721fe43-9dfb-4ba3-b215-9cde9e533b8b","url":"https://www.youtube.com/watch?v=DIwJt7XG3zM","embed-url":"http://www.youtube.com/embed/DIwJt7XG3zM","metadata":{},"subtype":null},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/16bf4b90-2a8a-495a-8233-2b717e8aa4b4","type":"text","family-id":"0ad0f125-f349-449d-a313-7f967066486d","title":"","id":"16bf4b90-2a8a-495a-8233-2b717e8aa4b4","metadata":{},"subtype":null,"text":"<p>While
        he patented the \u2018hoof-trot\u2019 beat, he also remains one of the very
        few composers to actually use the <i>sanchari </i>in Hindi songs. Why horse
        cart only, his other vehicle songs too were easily the most remembered of
        all times, whether it be a melody to die for, as in the car/cycle song <i>Pukarta
        chala hoon main</i>, a wild boat song like <i>Ye chand so roshan chehra</i>,
        or the multi-vehicle song <i>Do akalmand hue fikarmand</i>.<br></p>"},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/9ea9e85f-44ca-4032-bf4a-0938a59e64e5","type":"youtube-video","family-id":"aa751140-a0e5-4cd4-bb36-1c63367176c3","title":"","id":"9ea9e85f-44ca-4032-bf4a-0938a59e64e5","url":"https://www.youtube.com/watch?v=24d0fCfnJhw","embed-url":"http://www.youtube.com/embed/24d0fCfnJhw","metadata":{},"subtype":null},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/8ab56587-a8f2-4f68-9357-652b22ef4b5c","type":"text","family-id":"9940c7ad-c890-4a83-95c1-1994db1f2c13","title":"","id":"8ab56587-a8f2-4f68-9357-652b22ef4b5c","metadata":{},"subtype":null,"text":"<p>Nayyar
        was never a sob story, his music, like his persona, always signified dynamism
        and progress. Even his seriously sentimental solos had a certain breeziness
        about them.&nbsp; Because of the peppiness in the rhythm, Nayyar\u2019s music
        was perceived not kosher. To an extent that the State controlled All India
        Radio banned his music for being too westernized.</p>"},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/ee828194-1561-4978-9376-30cb5169394b","type":"youtube-video","family-id":"f4fb93ba-a17a-4916-b061-f4057ee3ffd5","title":"","id":"ee828194-1561-4978-9376-30cb5169394b","url":"https://www.youtube.com/watch?v=1gBHo8qNK0U","embed-url":"http://www.youtube.com/embed/1gBHo8qNK0U","metadata":{},"subtype":null},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/ce1ae154-ec0d-4685-a0c1-43521afa1a95","type":"text","family-id":"7069badc-e3b8-48f0-ad59-ef86221abb16","title":"","id":"ce1ae154-ec0d-4685-a0c1-43521afa1a95","metadata":{},"subtype":null,"text":"<p>The
        truth is that, many of Nayyar\u2019s Indian Hindustani classical based songs,
        from <i>Chhota sa baalma </i>to <i>Raaton ko chori </i>and <i>Akeli hun main
        piya aa </i>were as popular as his more trendy scores. Statistics around his
        filmography is too widely available for the need to mention it here. But somehow
        the perception about him remained a composer of zany scores. Maybe because
        he trapeezed into Bombay music world, after a few false starts, with Guru
        Dutt\u2019s <i>Aar Paar</i> (1954), where the songs were mostly lively, and
        to certain extent, inspired by the west. In the process, he formed critical
        alliances which grew deeper with successes like <i>Mr &amp; Mrs. 55</i> (1955)
        and <i>CID</i> (1956).&nbsp; OP Nayyar grew in stature and in value till he
        was quickly commanding a price of Rs. 1 lakh per film.</p><p>But\u2026 Nayyar
        was a serial killer of all the geese that were laying golden eggs for him.
        Asha Bhosle, for one, with whom he broke up professionally and personally
        in 1972. Geeta Dutt, whom he neglected and sidelined for no apparent reason.
        Ditto with Shamshad Begum. Nayyar did not even spare the men. He was a tad
        bit too harsh on Mohd. Rafi, leading to a musical separation of over two years.
        Quarrels are commonplace in Bollywood. But the shared goals between the parties
        involved ensures speedy resolution. Nayyar made no such patch-up attempt with
        Rafi, the then #1 male playback singer. Worse, he tried to replace Rafi with
        Mahendra Kapoor making it obvious that he was settling for not the best options
        available, thus devaluing himself. Nayyar publicly rubbished Kishore\u2019s
        rendition of <i>Savere ka Suraj </i>from <i>Ek Baar Muskura Do</i> (1972),
        a song he composed, directed and supervised the recording of. He forgot that
        pointing a finger at someone meant three other fingers pointed back at him.
        </p>"},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/aa3b81e3-935e-4cf5-b8f4-25f2b4ceaf07","type":"youtube-video","family-id":"15d5886f-c092-418a-b403-714300360cba","title":"","id":"aa3b81e3-935e-4cf5-b8f4-25f2b4ceaf07","url":"https://www.youtube.com/watch?v=m6Y55w1JMfw","embed-url":"http://www.youtube.com/embed/m6Y55w1JMfw","metadata":{},"subtype":null},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/6c50acba-d692-4581-8a28-47a4e932f8d7","type":"text","family-id":"7f0b47cc-b527-41b9-b717-37adde396f08","title":"","id":"6c50acba-d692-4581-8a28-47a4e932f8d7","metadata":{},"subtype":null,"text":"<p>Nayyar,
        much later regretted having sidelined Geeta Dutt. In as much as, one imagines,
        he would have regretted his fall outs with the others in his film fraternity.
        OP was neither able to entrench into the BR Chopra camp after his unbelievably
        successful <i>Naya Daur</i> (1957) nor into the Navketan family through Guru
        Dutt\u2019s good offices. One imagines that OP may have complimented Dev Anand\u2019s
        shades of grey, especially in <i>Jewel Thief </i>(1967). Nayyar\u2019s strategic
        \u2018master stroke\u2019 was alienating Lata Mangeshkar all his life.</p>"},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/912fa9cb-602a-42b3-84c1-9271debb34a2","type":"youtube-video","family-id":"9fa15618-9c63-479b-9b89-bb96c5eb5a5e","title":"","id":"912fa9cb-602a-42b3-84c1-9271debb34a2","url":"https://www.youtube.com/watch?v=X7EjxI27aMc","embed-url":"http://www.youtube.com/embed/X7EjxI27aMc","metadata":{},"subtype":null},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/44ec1168-649d-49fc-a2b7-1ac8795b048a","type":"text","family-id":"16560241-0afa-4d53-aff3-2f5b552ee643","title":"","id":"44ec1168-649d-49fc-a2b7-1ac8795b048a","metadata":{},"subtype":null,"text":"<p>But
        what OP Nayyar\u2019s epitaph would read is -a lot of people owe OP Nayyar
        much more than what is obvious. Johnny Walker, for instance. <i>Ae dil hai
        mushkil </i>from CID (1957) became his brand identifier for posterity. <i>Tumsa
        Nahi Dekha</i> rescued Shammi Kapoor\u2019s still-born career that had seen
        15-odd flops till then. A ridiculously awkward Biswajeet who never learnt
        to be comfortable in front of the camera, OP propped his career with grand
        music in films like <i>Mere Sanam</i> (1965), <i>Ye Raat Phir Na Aayegi </i>(1966),
        or <i>Kismat</i> (1968). Joy Mukherjee too owed a lifetime of debt to OP for
        <i>Ek Musafir Ek hasina</i> (1962), <i>Phir Wohi Dil Laya Hoon</i> (1963),
        or <i>Humsaya </i>(1968). OP had the confidence to keep remodeling tunes and
        similar rhythm into different sounding ones. Hence, his tunes always sound
        fresh. Also, despite being a Punjabi, he never slipped into the predictable
        <i>bhangra</i> based fare.<br></p>"},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/48f0b95f-bd95-4220-b3f3-d314782edead","type":"youtube-video","family-id":"d55f0149-f38a-40c2-bbd9-3ca76f1d7845","title":"","id":"48f0b95f-bd95-4220-b3f3-d314782edead","url":"https://www.youtube.com/watch?v=eoiOG0a1jNw","embed-url":"http://www.youtube.com/embed/eoiOG0a1jNw","metadata":{},"subtype":null},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/e963630a-8c01-4331-a69a-82ee33bd4de9","type":"text","family-id":"ca49340c-88a4-416f-8004-e104b588014b","title":"","id":"e963630a-8c01-4331-a69a-82ee33bd4de9","metadata":{},"subtype":null,"text":"<p>The
        film industry is curiously conservative when it comes to personal lives. But
        OP, married with three kids, went about wearing his extra-marital relationship
        with Asha Bhosle on his coat of arms. </p><p>He was also the straight talker,
        having the nerve to not work with Sahir Ludhianvi when the poet had expressed
        disrespect for S D Burman.&nbsp; He knew he was the king, and also took great
        pride in his work and thoughts. He lived life on his own terms.</p>"},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/b18a411e-84b5-4f36-8496-9baa40834c03","type":"youtube-video","family-id":"17150db1-7850-42b1-aab2-8c92e094fbce","title":"","id":"b18a411e-84b5-4f36-8496-9baa40834c03","url":"https://www.youtube.com/watch?v=GQblX2TmEZI","embed-url":"http://www.youtube.com/embed/GQblX2TmEZI","metadata":{},"subtype":null},{"description":"","page-url":"/story/82e21f82-8027-4fdf-b02e-62e29014655b/element/11622fa2-0f2d-434d-a516-094df151f451","type":"text","family-id":"3f3c198b-2835-4949-a355-e72333bd6591","title":"","id":"11622fa2-0f2d-434d-a516-094df151f451","metadata":{},"subtype":null,"text":"<p>Yes,
        he died a loner but somewhere up there, his soul must be happy in the knowledge
        that even in the new millennium, he is still contemporary. Not retro. A mention
        of <i>Aap ke haseen rukh </i>from <i>Baharen Phir Bhi Aayengi</i> (1966) still
        leads to around 500 lookups on YouTube. Daily.</p><p><a href=\"http://www.thequint.com/entertainment/2016/01/16/op-nayyar-hindi-cinemas-marvelous-melodious-maverick\">Listen
        to our OP Nayyar jukebox here. </a></p>"}],"card-updated-at":1453969698578,"content-version-id":"8fbf465b-77cb-4a45-bd10-1660945fa839","card-added-at":1453969595546,"status":"draft","id":"4e29da7e-c49e-4b18-9bd1-cde5dda01cfe","content-id":"4e29da7e-c49e-4b18-9bd1-cde5dda01cfe","version":2}],"story-version-id":"791fc661-a57c-404d-999c-55fd9af82a7c","content-updated-at":1453950998541,"author-id":16433,"owner-id":37,"access":null,"first-published-at":1453950998186,"hero-image-caption":"Remembering
