        Wire"}],"content-created-at":1453948767565,"owner-name":"Jaskirat Singh Bawa","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":1820,"height":1024,"mime-type":"image/jpeg","focus-point":[850,412]},"comments":null,"published-at":1453970117500,"storyline-title":null,"summary":"President
        Barack Obama warned against the rise of religious intolerance in a veiled
        criticism of Donald Trump.","autotags":[],"status":"published","bullet-type":"123","id":"418030c5-8dfe-4eb4-b333-09712345d691","hero-image-s3-key":"thequint/2016-01/80123dfd-d05d-444c-8aa5-fdde5198c687/Obama-Holocaust_K.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/418030c5-8dfe-4eb4-b333-09712345d691/element/953f5410-9f8a-45a1-8855-f49211a35752","type":"text","family-id":"0d1f2a34-7ee0-49e4-b781-d5ac192251b3","title":"","id":"953f5410-9f8a-45a1-8855-f49211a35752","metadata":{},"subtype":null,"text":"<p>President
        Barack Obama warned on Wednesday against the rise of religious intolerance
        in a veiled criticism of Republican presidential candidate Donald Trump during
        an event to honour men and women who helped save Jews from the peril in the
        Holocaust.<br></p><p>Obama made the remarks at the Israeli Embassy, where
        he attended a ceremony to honour, posthumously, two Americans and two Polish
        people who protected Jews from the Nazis during World War Two. The event came
        on International Holocaust Remembrance Day.</p>"},{"description":"","page-url":"/story/418030c5-8dfe-4eb4-b333-09712345d691/element/8257e1d3-e8ce-44c9-926a-78ce326e6b3d","type":"youtube-video","family-id":"43ebc965-75d3-4bde-a67c-425fcfc71463","title":"","id":"8257e1d3-e8ce-44c9-926a-78ce326e6b3d","url":"https://www.youtube.com/watch?v=NHe2_BhdMWc","embed-url":"http://www.youtube.com/embed/NHe2_BhdMWc","metadata":{},"subtype":null},{"description":"","page-url":"/story/418030c5-8dfe-4eb4-b333-09712345d691/element/dce138c9-f5d8-48de-afef-b54d1b5a00b0","type":"text","family-id":"08c9bcf0-1629-4de9-b221-251070245ef9","title":"","id":"dce138c9-f5d8-48de-afef-b54d1b5a00b0","metadata":{},"subtype":null,"text":"<p>His
        remarks, the first of a sitting US President at Israel\u2019s embassy, were
        also a sign of lowering tensions between Obama and Israeli Prime Minister
        Benjamin Netanyahu\u2019s administration. The event was hosted by Israeli
        Ambassador Ron Dermer, who helped orchestrate Netanyahu\u2019s speech last
        year to Congress about the then-pending Iran nuclear deal. The speech irked
        the White House. </p><p>Dermer, at the ceremony on Wednesday, thanked Obama
        for the message of friendship he conveyed by attending.</p><p>The President
        is also clearly irked by Trump\u2019s rhetoric. The billionaire businessman,
        the front-runner in the race for the Republican nomination for the 8 November
        election, has called for the United States to temporarily ban Muslims from
        entering the country as a national security measure.</p>"},{"description":"","page-url":"/story/418030c5-8dfe-4eb4-b333-09712345d691/element/30af3b99-7a0e-40a9-911d-61bd2464ca2f","type":"text","family-id":"d0c9ba3f-ac28-48d9-9d02-e27d7421072d","title":"","id":"30af3b99-7a0e-40a9-911d-61bd2464ca2f","metadata":{"content":"<p>An
