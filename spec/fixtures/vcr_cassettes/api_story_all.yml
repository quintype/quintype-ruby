        final verdict in the 2013 Kamduni gang rape and murder will be delivered by
        a sessions court in Kolkata today.","autotags":[],"status":"published","bullet-type":"123","id":"b2294433-92d8-4e7f-ba70-e4b990ecf3f0","hero-image-s3-key":"thequint/2016-01/7e31ea64-bc92-4a5f-a5f9-6dc2b919f2c9/HI.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/d18b1fba-f214-404a-977d-ddeaedf713be","type":"text","family-id":"1e185048-886d-49a9-a44e-d000f53b274e","title":"","id":"d18b1fba-f214-404a-977d-ddeaedf713be","metadata":{},"subtype":null,"text":"<p>A
        sessions court in Kolkata held six out of eight guilty in the gangrape and
        murder of a 21-year-old girl in 2013. The victim was gangraped and brutally
        murdered while returning home from college at Kamduni village in West Bengal\u2019s
        North 24 Parganas district.</p>"},{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/abdf8156-a43a-4780-9ea6-642104f4d91e","type":"text","family-id":"2f5e89a6-c935-4488-a225-42ec4009ca6f","title":"","id":"abdf8156-a43a-4780-9ea6-642104f4d91e","metadata":{},"subtype":null,"text":"<h2>Gangrape
        and Murder</h2>"},{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/6e7169b3-431c-4d05-a00b-d1b8f44a7d8b","type":"text","family-id":"43ea6b9b-75d1-4dfb-b9df-dcc433e53f29","title":"","id":"6e7169b3-431c-4d05-a00b-d1b8f44a7d8b","metadata":{},"subtype":null,"text":"<ul><li>On
        7 June 2013, a 20-year-old medical student was gangraped and murdered in Kamduni
        village in the Barasat sub-division of North 24 Parganas in West Bengal.</li><li>The
        girl was abducted by nine men while she was returning from college.</li><li>She
        was taken into an isolated place, gangraped and brutally killed.</li><li>Her
        body was recovered from a field the next day.</li><li>The girl belonged to
        a poor family. Her father works as a construction labourer.</li></ul>"}],"card-updated-at":1453971372808,"content-version-id":"166adb94-ee7d-419d-893d-5b2d79236282","card-added-at":1453907308859,"status":"draft","id":"3b357ce5-9f01-412b-824e-a0ee3b4a9698","content-id":"3b357ce5-9f01-412b-824e-a0ee3b4a9698","version":29},{"story-elements":[{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/7e356818-e415-4999-afa8-c9ed10515592","type":"text","family-id":"09567dc5-e2c4-41a6-82a2-34ba1f5aa416","title":"","id":"7e356818-e415-4999-afa8-c9ed10515592","metadata":{},"subtype":null,"text":"<h2>Protests
        and Angry Reactions</h2>"},{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/6cd5a2d7-41be-457b-90fd-0aaa6e182104","type":"text","family-id":"42120302-b6b7-4b8c-b16f-23778115fe00","title":"","id":"6cd5a2d7-41be-457b-90fd-0aaa6e182104","metadata":{},"subtype":null,"text":"<ul><li>Angry
        villagers launched a protest soon after the girl\u2019s body was recovered.<br></li><li>WB
        civil supplies minister Jyotipriya Mallick and Bashirhat MP Haji Nurul Islam
        faced the protestors\u2019 wrath when they visited the village.<br></li><li>TMC
        district president Nirmal Ghosh\u2019s car was damaged.<br></li><li>The protest
        spread to Kolkata, with various women groups and activists joining in.<br></li><li>Filmmaker
        Aparna Sen, poet Shankha Ghosh, actor Soumitra Chatterjee and many other civil
        society members had joined the protests in Kolkata.<br></li><li>The protest
        continued for over a month.<br></li><li>13 July 2015: Family members and villagers
        had met President Pranab Mukherjee.<br></li></ul>"}],"card-updated-at":1453967539602,"content-version-id":"05a5f370-c810-4415-9c8a-a06d4da64dba","card-added-at":1453908062344,"status":"draft","id":"64130dc8-e519-4a4f-a3c6-41a84e2e9a67","content-id":"64130dc8-e519-4a4f-a3c6-41a84e2e9a67","version":13},{"story-elements":[{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/e0712c0a-37e5-4743-8993-6139779ec9e0","type":"text","family-id":"11bc9999-f7f4-4107-b379-7ccbe310db2d","title":"","id":"e0712c0a-37e5-4743-8993-6139779ec9e0","metadata":{},"subtype":null,"text":"<h2>Accused
        in the Case</h2>"},{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/2cd2b6e8-d626-4568-bff1-2e42d7cfe785","type":"text","family-id":"3249ba28-8500-4727-aaa2-4e2c35df579d","title":"","id":"2cd2b6e8-d626-4568-bff1-2e42d7cfe785","metadata":{},"subtype":null,"text":"<ul><li>The
        first arrest was made on 8 June 2013. The accused Ansar Ali was nabbed by
        the villagers and handed over to the police.<br></li><li>Eight people are
        facing trial. One of the accused, Gopal Naskar, died in custody during trial.<br></li><li>Saiful
        Ali, Ansar Ali, Sk Emamul Islam, Aminur Islam, Bhola Naskar, Amin Ali, Noor
        Ali and Rafiqul Islam Gazi are facing trial.<br></li></ul>"}],"card-updated-at":1453967432903,"content-version-id":"8a4c0c15-068f-4fad-80d2-81d200c7bae8","card-added-at":1453909996414,"status":"draft","id":"611a6198-e7de-4a75-aa61-ac6d9b491106","content-id":"611a6198-e7de-4a75-aa61-ac6d9b491106","version":6},{"story-elements":[{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/5bfe28f9-397b-42aa-8f72-649c0c874c12","type":"text","family-id":"aa364947-8005-4585-8a62-c165416db960","title":"","id":"5bfe28f9-397b-42aa-8f72-649c0c874c12","metadata":{},"subtype":null,"text":"<h2>Trial
        Timeline</h2>"},{"description":"","page-url":"/story/b2294433-92d8-4e7f-ba70-e4b990ecf3f0/element/08ef23cf-3627-4c53-9a63-2ed65a024b50","type":"text","family-id":"d615d3f3-81b5-44aa-a30b-8b4a928b4f63","title":"","id":"08ef23cf-3627-4c53-9a63-2ed65a024b50","metadata":{},"subtype":null,"text":"<ul><li>West
        Bengal government ordered a CID probe following the public outrage.<br></li><li>The
        first chargesheet was filed on 18 June 2013.<br></li><li>31 witnesses deposed
        during trial.<br></li><li>10 September 2013: The trial court framed charges.
        All accused have been booked under IPC sections 376-D (Gang-rape), 302 (Murder),
        201 (Causing disappearance of evidence of offence) and 120B (Criminal conspiracy).<br></li><li>22
