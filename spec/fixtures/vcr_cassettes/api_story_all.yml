        Fencing on Riverine Points</h2>"},{"description":"","image-metadata":{"width":5312,"height":2988},"page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/57372e58-74d1-40f0-8fe4-994d289d571b","type":"image","family-id":"cb8c1267-6d57-4200-89fa-38bd8d9d4dd5","title":"The
        Ravi flows quietly into Pakistan near Toor  village in Punjab\u2019s Gurdaspur
        district. (Photo: The Quint)","id":"57372e58-74d1-40f0-8fe4-994d289d571b","image-s3-key":"thequint/2016-01/a518259e-c1a7-4603-b700-627a750a8342/20160109_170611.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/ab913438-3cf8-4fb2-9765-88b844e208f7","type":"text","family-id":"925230b6-c1c2-4be6-a7ab-9cb3c34f4b99","title":"","id":"ab913438-3cf8-4fb2-9765-88b844e208f7","metadata":{},"subtype":null,"text":"<p>
        While the mystery on the route taken by the terrorists who attacked the Pathankot
        air base is still unsolved, guarding riverine areas is on the priority list
        of the BSF. There are 60 riverine points on the IB along the state of Punjab.
        According to the BSF, these constitute the most vulnerable patches. The BSF
        will now establish Laser Fencing along these areas, so that if anybody tries
        to cross the border illegally, an alarm will go off. \n</p><p>The budget has
        been approved by the government and the work has already commenced. Laser
        Fencing will eliminate the chances of human error in allowing terrorists to
        infiltrate from Pakistan. The Ujj river at Bamiyal border, the point suspected
        to be used by the terrorists, was properly covered with net underneath the
        water.<br></p>"},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/53fca59c-eea9-44f4-93ee-42de8c378b10","type":"text","family-id":"f284bee0-0a03-41a4-8be2-90d99fcab5d9","title":"","id":"53fca59c-eea9-44f4-93ee-42de8c378b10","metadata":{"content":"<p>We
        have laser fencing on the IB in Jammu sector because infiltration had been
        a problem there for years. But it wasn\u2019t so in Punjab. After the Pathankot
        attack, without wasting further time, we immediately began work. We had proposed
        laser fencing on IB in Punjab sector months ago, but it got stuck in files
        and bureaucracy.<br></p>","attribution":"\n\n<b>Top Official, Border Security
        Force</b>"},"subtype":"quote","text":"<div><blockquote><p>We have laser fencing
        on the IB in Jammu sector because infiltration had been a problem there for
        years. But it wasn\u2019t so in Punjab. After the Pathankot attack, without
        wasting further time, we immediately began work. We had proposed laser fencing
        on IB in Punjab sector months ago, but it got stuck in files and bureaucracy.<br></p></blockquote><span
        class=\"attribution\">\n\n<b>Top Official, Border Security Force</b></span></div>"},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/2a515c85-5973-4806-9660-edb65175912f","type":"text","family-id":"f7cc65d3-6c71-4fb2-a793-39f8033d6815","title":"","id":"2a515c85-5973-4806-9660-edb65175912f","metadata":{},"subtype":null,"text":"<p>The
        BSF has foiled 69 infiltration attempts in Jammu in 2015. According to the
        top official, it is highly possible that the route taken by the six terrorists  was
        one of the riverine points.<br></p>"}],"card-updated-at":1453914132441,"content-version-id":"7e813d30-6352-4901-9d0d-66f72f4101f8","card-added-at":1453908222712,"status":"draft","id":"3672ff8e-de71-42ca-b98c-cd9689191fa6","content-id":"3672ff8e-de71-42ca-b98c-cd9689191fa6","version":12},{"story-elements":[{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/2e7012b5-ed4f-482b-be52-5a9ebed54a22","type":"text","family-id":"a3903d33-8c70-41fb-a452-33f1db604ab5","title":"","id":"2e7012b5-ed4f-482b-be52-5a9ebed54a22","metadata":{},"subtype":null,"text":"<h2>Smart
        Fencing in Land Areas</h2>"},{"description":"","image-metadata":{"width":960,"height":540,"focus-point":[481,151]},"page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/604b853d-c357-40f8-9fe4-64f6baff185c","type":"image","family-id":"69e160a1-429f-4dde-ae43-f07057e4aaa7","title":"Indian
        Border Security Force (BSF) soldiers walk during night patrol near the fenced
        border with Pakistan in Abdullian, southwest of Jammu. (Photo: Reuters)","id":"604b853d-c357-40f8-9fe4-64f6baff185c","image-s3-key":"thequint/2015-07/042286f8-7b36-4bc9-8000-0742ca90fa70/Indian-Army1.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/f29cc4c6-3ea1-492d-ae75-3c412f2e17b7","type":"text","family-id":"2db7cd16-940d-4f6a-b2db-40e28d10d613","title":"","id":"f29cc4c6-3ea1-492d-ae75-3c412f2e17b7","metadata":{},"subtype":null,"text":"<p>
        The BSF is also mulling on putting up Smart Fencing on the IB, which is a
        combination of \u2018motion-sensors, CCTV cameras, thermal imaging devices,
        manpower etc.\u2019 According to the top official, smart fencing will incur
        a cost of Rs 4000-5000 crore. A pilot project for Smart Fencing 100 km of
        border land has already been initiated  in Punjab and Jammu. \n</p>"},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/26029e9c-cdf7-471b-a3e8-3236e1b5e56f","type":"text","family-id":"5f6eed8a-4b34-4727-8e3a-7deb00c47706","title":"","id":"26029e9c-cdf7-471b-a3e8-3236e1b5e56f","metadata":{"content":"<p>Putting
        up Smart Fencing is a long process. and may take years for proper implementation.
        Tenders have been floated inviting  supply of modern technology.</p>","attribution":"\n\n<b>Top
        Official, Border Security Force</b>"},"subtype":"quote","text":"<div><blockquote><p>Putting
        up Smart Fencing is a long process. and may take years for proper implementation.
        Tenders have been floated inviting  supply of modern technology.</p></blockquote><span
        class=\"attribution\">\n\n<b>Top Official, Border Security Force</b></span></div>"},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/34f9470b-ff2b-4a8b-b648-4cd864fe7e28","type":"text","family-id":"0fe651f0-2f47-4ff7-bc74-00c1b8f15e12","title":"","id":"34f9470b-ff2b-4a8b-b648-4cd864fe7e28","metadata":{},"subtype":null,"text":"<p>Smart
        Fencing will result in three-four tier protection, and would make it much
        more difficult for terrorists to infiltrate the border. </p>"}],"card-updated-at":1453915053339,"content-version-id":"2016f864-27a4-420d-b9f3-f0c708ff8c1b","card-added-at":1453908497565,"status":"draft","id":"f76b0a46-cc98-4474-bd32-586650a7308e","content-id":"f76b0a46-cc98-4474-bd32-586650a7308e","version":13},{"story-elements":[{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/ca9ff74b-1a2e-4646-95c5-f20ddf3d160a","type":"text","family-id":"afe8bbfc-e177-412f-8f6b-edb079e0af79","title":"","id":"ca9ff74b-1a2e-4646-95c5-f20ddf3d160a","metadata":{},"subtype":null,"text":"<h2>Surveillance
        on BSF Jawans to Control Corruption</h2>"},{"description":"","image-metadata":{"width":1820,"height":1024,"focus-point":[899,442]},"page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/7b60aa58-9c1e-4d27-abc7-767d7b59a0a2","type":"image","family-id":"54992cf5-12a8-47d1-a3ac-9be3d0ddef24","title":"A
        soldier stands guard on a rooftop of a building outside the Pathankot airbase
        on Saturday, 2 January 2016. (Photo: AP)","id":"7b60aa58-9c1e-4d27-abc7-767d7b59a0a2","image-s3-key":"thequint/2016-01/85d6b30d-fc18-4d0c-beb0-13cf35d5dba0/India-Air-Base-Attack_Webf-(1).jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/14a3eb83-58d5-470b-a728-98db62c1ffce","type":"text","family-id":"40006060-3858-4193-adfd-361cacef874c","title":"","id":"14a3eb83-58d5-470b-a728-98db62c1ffce","metadata":{},"subtype":null,"text":"<p>
        Increase of corrupt practices among BSF jawans continues to be a cause of
        concern for top officials. To deal with the situation, the BSF has now begun
        severe surveillance. Jawans are not allowed to carry cell phones when they
        resumes their duty, so that they cannot communicate with anyone on the border.
        According to the top official, if anybody is caught up in any corrupt practice,
        he will be suspended immediately, dismissed from his job, and imprisoned if
        convicted.\n</p>"},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/7416f9e0-a9e7-4799-baee-da8d442c3f76","type":"text","family-id":"53392cc0-11c2-43af-a1c4-983752084b5c","title":"","id":"7416f9e0-a9e7-4799-baee-da8d442c3f76","metadata":{"content":"<p>No
        measure is foolproof. It is very difficult for us to ensure that no one is
        involved in corruption. But we are trying our best.<br></p>","attribution":"\n\n<b>Top
        Official, Border Security Force</b>"},"subtype":"quote","text":"<div><blockquote><p>No
        measure is foolproof. It is very difficult for us to ensure that no one is
        involved in corruption. But we are trying our best.<br></p></blockquote><span
        class=\"attribution\">\n\n<b>Top Official, Border Security Force</b></span></div>"},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/6d78074d-6d6e-41cb-9ba7-79cd23bbcc6e","type":"text","family-id":"d2f89f58-9e9d-4262-9dc8-0d38c923175c","title":"","id":"6d78074d-6d6e-41cb-9ba7-79cd23bbcc6e","metadata":{},"subtype":null,"text":"<p>In
        fact, an internal inquiry was set up by the BSF after the Pathankot terror
        attack to probe whether any jawan was compromised. The official did not rule
        out  the involvement of a BSF jawan completely as the final inquiry report
        is still awaited.</p>"}],"card-updated-at":1453915754574,"content-version-id":"b09feac3-3cd8-4f3d-af7f-41eca9ba40c0","card-added-at":1453908634924,"status":"draft","id":"7af8f0cb-a2df-433b-aba3-28610bc92d83","content-id":"7af8f0cb-a2df-433b-aba3-28610bc92d83","version":11},{"story-elements":[{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/43ef51c2-fac0-4bb8-98d0-f17fe13f48aa","type":"text","family-id":"64e4a5cc-a700-40d6-ab24-9ad5cb551b98","title":"","id":"43ef51c2-fac0-4bb8-98d0-f17fe13f48aa","metadata":{},"subtype":null,"text":"<p>According
        to the top official, 1200 BSF jawans were deployed over a stretch of 553 km
        on the IB in Punjab. But now the manpower has been doubled, though the officer
        was reluctant in giving away exact numbers.  The BSF is also planning to increase
        the number of trained dogs at every check points.<br></p><h2> Drug Trafficking
        Menace on the IB Along Punjab </h2><p><br></p>"},{"description":"","image-metadata":{"width":1820,"height":1024},"page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/a0be097e-57ef-49fa-8e0c-31429194daff","type":"image","family-id":"8f3c05f8-cb01-4b7e-98af-b8875f4d73b8","title":"Soldiers
        stand guard near the Indian Air Force (IAF) base at Pathankot in Punjab, India,
        3 January  2016. (Photo: Reuters)","id":"a0be097e-57ef-49fa-8e0c-31429194daff","image-s3-key":"thequint/2016-01/6fb0bfc8-4d0d-4e9f-a3a0-20a101b32018/Pathankot3-reuters.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/6fd49823-1aef-4596-9b1a-34fb35c250ec/element/e4924ae6-b00f-4dfb-b911-9156f20689ef","type":"text","family-id":"9896e149-64c3-49ee-abaa-5366ca5891fa","title":"","id":"e4924ae6-b00f-4dfb-b911-9156f20689ef","metadata":{},"subtype":null,"text":"<p>The
        BSF claims that in the year 2015 they seized 350 kg of drugs at the IB. According
        to the top official, BSF alone cannot stop this menace without the assistance
        of Punjab Police, customs and the Narcotics Bureau. \n</p><p>But one question
        remains \u2013 how effectively do we implement and maintain modern technology,
        because after the Pathankot terror attack, it was found that thermal images
        on many CCTV cameras installed at the IB were not functioning properly.</p>"}],"card-updated-at":1453915754574,"content-version-id":"5f1e9999-9290-4df1-9023-44ada2abb2aa","card-added-at":1453908723285,"status":"draft","id":"775e3764-8fe7-4d48-8b53-3b98f5bd4d4c","content-id":"775e3764-8fe7-4d48-8b53-3b98f5bd4d4c","version":10}],"story-version-id":"ab5d2a61-e218-44e6-88e1-4091cfb4fb87","content-updated-at":1453917214018,"author-id":2574,"owner-id":2574,"access":null,"first-published-at":1453917213698,"hero-image-caption":"India\u2019s
