        has done the same thing it has accused it\u2019s opponents of, when it was
        in power, writes Neena Choudhary.","autotags":[],"status":"published","bullet-type":"123","id":"013c46ab-3831-47d9-a6ff-b73b24d239ee","hero-image-s3-key":"thequint/2016-01/cd732091-3a33-4bde-b9d9-de5f41e8d84c/Bihar-pres-rule.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/73129d4b-ff0e-4e05-8477-801938e55000","type":"text","family-id":"89bf27d0-2b5b-4ee0-adb0-6bda2e572281","title":"","id":"73129d4b-ff0e-4e05-8477-801938e55000","metadata":{},"subtype":null,"text":"<p>The
        Bharatiya Janata Party, when in opposition, has stoutly resisted any attempt
        to impose President\u2019s rule, and destabilise an elected government. But
        once in power, the party has done the same thing it has accused its opponents
        of. </p><p>The imposition of President\u2019s rule in Arunachal Pradesh is
        a case in point. Apparently no <i>sarkari</i> mandarins pointed it out to
        Prime Minister Narendra Modi that any attempt at bringing the state under
        President\u2019s rule would meet with the same fate as the Vajpayee-led NDA
        government\u2019s decision  in Bihar in 1999.</p>"},{"description":"","image-metadata":{"width":791,"height":607},"page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/cc189a2a-9b61-4d94-a799-adf1fbe7836e","type":"image","family-id":"a1b82200-e3cc-4cee-9f7a-b59e389c3301","title":"
        Vajpayee with current Prime Minister Narendra Modi. (Photo Courtesy: PIB)","id":"cc189a2a-9b61-4d94-a799-adf1fbe7836e","image-s3-key":"thequint/2015-03/1e051f20-3037-4d26-98fd-966bd19d4339/Screen
        Shot 2015-03-26 at 8.15.31 PM.png","metadata":{},"subtype":null}],"card-updated-at":1453951514873,"content-version-id":"7bb3c45c-3afe-4a3e-a350-294d60a64445","card-added-at":1453904897132,"status":"draft","id":"4709c87b-3dd8-409b-8de2-8e8810aa9948","content-id":"4709c87b-3dd8-409b-8de2-8e8810aa9948","version":25},{"story-elements":[{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/5a391e17-9d2d-496a-b20b-4ac331e4c173","type":"text","family-id":"daec3c19-b12e-4227-86c1-9bb0db13acd8","title":"","id":"5a391e17-9d2d-496a-b20b-4ac331e4c173","metadata":{},"subtype":null,"text":"<h2>Vajpayee\u2019s
        Bihar Conundrum </h2>"},{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/083b8991-495b-4dc2-8913-a07ccbac5d6f","type":"text","family-id":"f614b065-dbbd-44a3-8493-9c99fc48c655","title":"","id":"083b8991-495b-4dc2-8913-a07ccbac5d6f","metadata":{},"subtype":null,"text":"<p>Nearly
        17 years ago, or to be more precise in February 1999, the NDA government headed
        by Atal Bihari Vajpayee dismissed the 18-month-old Rabri Devi government on
        charges of failing to maintain law and order in Bihar. The immediate provocation
        for putting the state under President\u2019s rule was the killing of 12 dalits,
        allegedly by the Ranveer Sena, a private army of upper caste landlords in
        Jehanabad district.</p><p>The Union Cabinet meeting, which was chaired by
        the then Home Minister LK Advani, (in the absence of Prime Minister Atal Bihari
        Vajpayee, who was then attending the G-15 summit in Jamaica) decided to impose
        President\u2019 rule in Bihar. President KR Narayanan, a stickler for rules,
        who was then out of Delhi and attending a function in West Bengal, sought
        to know why a duly-elected government was dismissed with such urgency and
        the state put under Central rule. It was then that the Governor of Bihar Sunder
        Singh Bhandari, a known RSS leader, recommended that in the aftermath of the
        said incident, the Rabri Devi government should be summarily dismissed as
        it had miserably failed to maintain law and order in the state.</p>"},{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/a6af6fe5-7ec9-48ce-8a5c-5b40903fa926","type":"text","family-id":"164186a2-dc86-4557-8626-f4f9c94f8e42","title":"","id":"a6af6fe5-7ec9-48ce-8a5c-5b40903fa926","metadata":{},"subtype":"summary","text":"<h3>Why
        President\u2019s Rule Was a Bad Move</h3><ul><li><b>In 1999 the Vajpayee-led
        NDA government imposed President\u2019s rule in Bihar.<br></b></li><li><b>The
        18-month-old Rabri Devi government was charged with failing to maintain law
        and order in the state.<br></b></li><li><b>Nitish Kumar and George Fernandes,
        then belonging to the Samata Party, are said to have pushed for the decision.<br></b></li><li><b>Then
        President KR Narayanan reportedly signed the order with reluctance.<br></b></li><li><b>The
        NDA, which did not have much presence in the Rajya Sabha, was heavily criticised.<br></b></li><li><b>The
        decision to enforce President\u2019s Rule was revoked three weeks after it
        was imposed.</b></li></ul>"}],"card-updated-at":1453951907392,"content-version-id":"f80077c0-4eb9-4645-8d91-690ae48367d3","card-added-at":1453907457527,"status":"draft","id":"05d768c1-ec82-43ce-a354-5447b1edefe5","content-id":"05d768c1-ec82-43ce-a354-5447b1edefe5","version":18},{"story-elements":[{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/d13d3246-d808-4c76-9a70-da15bd24ab3b","type":"text","family-id":"0aab3851-87d2-49e0-921b-fde23c954f70","title":"","id":"d13d3246-d808-4c76-9a70-da15bd24ab3b","metadata":{},"subtype":null,"text":"<h2>The
        Masterminds: George Fernandes and Nitish Kumar</h2>"},{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/762282be-c567-4128-bc2e-a0d21acdf961","type":"text","family-id":"ca068088-c35a-4f4b-9850-7c565cda5dad","title":"","id":"762282be-c567-4128-bc2e-a0d21acdf961","metadata":{},"subtype":null,"text":"<p>Based
        on Bhandari\u2019s report, the Union Cabinet, again chaired by Advani, met
        for the second time and decided that the Bihar Assembly be put under suspended
        animation after imposing President\u2019s Rule in Bihar. It was believed that
        the two important Cabinet Ministers from Bihar \u2013 George Fernandes and
        Nitish Kumar \u2013 in Vajpayee\u2019s regime, played an instrumental role
        in making the Union Cabinet arrive at such a decision. Both Fernandes and
        Nitish, then in the Samata Party, a key alliance partner of the BJP and an
        integral part of the NDA, were staunch rivals of Lalu Prasad and Rabri Devi,
        and were on the lookout for an opportunity to dismiss the RJD regime.</p><p>The
        Cabinet recommendation was made known to Vajpayee and the files moved to the
        President (who was then in Kolkata) for his assent. Narayanan reportedly signed
        the proclamation reluctantly. However, the \u2018misadventure\u2019 of the
        government was met with strong protests, both in and outside the Parliament.</p>"}],"card-updated-at":1453951934158,"content-version-id":"3d56fa59-ba27-4fec-b30f-a87546ea0c8f","card-added-at":1453907507753,"status":"draft","id":"2af25ba1-2b72-4491-b2ef-55668ee24304","content-id":"2af25ba1-2b72-4491-b2ef-55668ee24304","version":4},{"story-elements":[{"description":"","image-metadata":{"width":2048,"height":1154},"page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/4c50a0c1-b928-407c-a55c-2280ec1e3d76","type":"image","family-id":"f6d29949-6d43-4018-8fb9-5901d4b1349a","title":"Atal
        Bihari Vajpayee  is greeted by a supporter after receiving a garland wreath
        at his residence prior to taking the oath of office to become  Prime Minister,
        May 16, 1996.(Photo: Reuters)","id":"4c50a0c1-b928-407c-a55c-2280ec1e3d76","image-s3-key":"thequint/2015-12/313c6d02-45e0-4306-b390-8bcc7be64ed8/atal-3-reuters.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/a58daf2c-91f6-4fde-858e-817b789c135b","type":"text","family-id":"c632e417-c817-470b-9787-56e90f5fa7de","title":"","id":"a58daf2c-91f6-4fde-858e-817b789c135b","metadata":{},"subtype":null,"text":"<h2>No
        Lessons Learnt</h2>"},{"description":"","page-url":"/story/013c46ab-3831-47d9-a6ff-b73b24d239ee/element/f0450069-8ad1-4b6c-84e7-a1c238a46778","type":"text","family-id":"812153c7-b011-417a-a806-ffcab007ceed","title":"","id":"f0450069-8ad1-4b6c-84e7-a1c238a46778","metadata":{},"subtype":null,"text":"<p>The
        NDA government, which did not have a majority in the Rajya Sabha, soon realised
        its folly that the decision could not be ratified in the Upper House. As one
        Opposition party after another cried foul and termed the decision as an attempt
        to \u2018throttle the democracy\u2019, Vajpayee decided that enough was enough.
        Within three weeks, the Prime Minister advised LK Advani to announce on the
        floor of the House that the decision to impose President\u2019s rule in Bihar
        was being revoked.</p><p>Rabri Devi was reinstated as Chief Minister in March
        1999. Bhandari, who just simply followed his mentor\u2019s advice, was ousted
        from the gubernatorial post. One hopes the present NDA regime takes a lesson
        from this incident, and avoids any further embarrassment, much like the previous
        one, as it lacks a majority in the Rajya Sabha too.<br></p><p><i>(The writer
        is a Bihar-based journalist)</i></p>"}],"card-updated-at":1453930814669,"content-version-id":"d0a17c3e-51a6-4232-8f7b-b1ecd015fe9c","card-added-at":1453907585767,"status":"draft","id":"e72be0b4-1573-4e8e-afed-a5f36e43daf9","content-id":"e72be0b4-1573-4e8e-afed-a5f36e43daf9","version":3}],"story-version-id":"74177c7e-c7ec-4985-8649-8de38a44120d","content-updated-at":1453932180196,"author-id":2414,"owner-id":638,"access":null,"first-published-at":1453917184960,"hero-image-caption":"BJP
