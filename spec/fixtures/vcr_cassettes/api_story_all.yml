        have long loved sweets \u2013 there are plenty of shops in Srinagar selling
        local cakes, biscuits and the famous bakarkhanis; but madeleines \u2013 Proust\u2019s
        lovely madeleines \u2013 are a rarefied thing that have Kashmiris hooked since
        July of last year.<br></p><p>Le Delice was opened first in June 2015, but
        the Kashmir floods impaired the machines and spoilt the ration, and the bakery
        was finally reopened in July.</p>"},{"description":"","image-metadata":{"width":960,"height":960,"mime-type":"image/jpeg"},"page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/95194c50-6f07-49e1-b8ab-4a6906d2d44c","type":"image","family-id":"ff6615e3-2dd7-4ffb-9b95-cc0b733f75f2","title":"Le
        Delice (Photo: Lone Raees)","id":"95194c50-6f07-49e1-b8ab-4a6906d2d44c","image-s3-key":"thequint/2016-01/c6a653d1-9885-4056-ab39-660adbac8018/le
        delice 1.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/f619ff0d-82ba-4ac0-b1c5-5cb70a514bd2","type":"text","family-id":"5fda2552-690d-48b6-b382-8b11b0c28d98","title":"","id":"f619ff0d-82ba-4ac0-b1c5-5cb70a514bd2","metadata":{},"subtype":null,"text":"<p>The
        story behind the launch of this bakery is one of homecoming \u2013 its owner,
        Saqib Mir who owned a bakery and handicrafts store in France, moved back to
        his homeland Kashmir after living in France for nearly 14 years. He was accompanied
        by his French wife, Melanie Mir and their little son.</p>"}],"card-updated-at":1453963217284,"content-version-id":"06c6ed3b-c49c-4289-95e5-8e9ed48d376c","card-added-at":1453898705494,"status":"draft","id":"42996983-2e20-4654-a3f6-9f781864e414","content-id":"42996983-2e20-4654-a3f6-9f781864e414","version":13},{"story-elements":[{"description":"","image-metadata":{"width":1024,"height":641,"mime-type":"image/jpeg"},"page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/e24ef9e4-62df-4573-a25a-92166c3e60e1","type":"image","family-id":"5deb87eb-accf-4b1f-b537-1130ca74182c","title":"Saqib
        Mir with wife Melanie Mir. (Photo Courtesy: Lone Raees) ","id":"e24ef9e4-62df-4573-a25a-92166c3e60e1","image-s3-key":"thequint/2016-01/06f09c58-c518-409c-b8bb-fddd0f724092/DSC_0039-1024x641.jpg","metadata":{},"subtype":null}],"card-updated-at":1453959443585,"content-version-id":"5cc8c344-f5df-47f5-85ef-54b47ae4f927","card-added-at":1453898527443,"status":"draft","id":"3d275cf2-3fe5-440e-875a-8473ab66469a","content-id":"3d275cf2-3fe5-440e-875a-8473ab66469a","version":4},{"story-elements":[{"description":"","page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/209cbbfc-b54e-4623-bdc4-8f5c143248dc","type":"text","family-id":"b78bee99-d268-428e-9761-ad1a3f8373ea","title":"","id":"209cbbfc-b54e-4623-bdc4-8f5c143248dc","metadata":{},"subtype":null,"text":"<p>When
        a strike was called on January 26, by separatist groups in Srinagar, asking
        people to observe it as a \u2018black day\u2019, Le Delice remained open,
        unaffected by the tensions outside.</p><p>For all its Frenchness, Le Delice
        also embodies a homespun way of life. Saqib, a learnt French baker, trained
        a bunch of boys working in local bakeries in the fine art of French pastry
        making. The bakery is largely staffed by local Kashmiris. </p>"}],"card-updated-at":1453959549761,"content-version-id":"aff78bf6-457c-4dbc-a57c-960144b14466","card-added-at":1453898863192,"status":"draft","id":"1661aaac-a50b-4968-9fd0-fda1250c9707","content-id":"1661aaac-a50b-4968-9fd0-fda1250c9707","version":5},{"story-elements":[{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/e57e17ae-e97a-4732-b0c4-10a617e95bd3/element/27f26f8b-4c1a-4ea4-b9f8-bd70fe90a88b","type":"image","family-id":"5a4d6c9b-ba42-4733-84be-d5f74bf64d90","title":"The
