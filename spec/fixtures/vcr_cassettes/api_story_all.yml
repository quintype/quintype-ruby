        class=\"attribution\"><b>Leena Chatterjee, Director, Fortis SRL Labs and SRL
        Strategic Initiatives</b></span></div>"},{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/d857bdea-47d5-423c-946d-2d1420d3fc04","type":"text","family-id":"f4bdedae-7828-458e-ba0c-a919102c3ecf","title":"","id":"d857bdea-47d5-423c-946d-2d1420d3fc04","metadata":{},"subtype":null,"text":"<p>A
        fourth of all children entering middle school are obese in urban Indian cities.
        Till five years ago, that number was less than half.<br></p>"},{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/3d94f58e-26ed-4772-bff9-9c94f9d7fce2","type":"text","family-id":"7b1caee6-a46c-468c-a577-f1ccda7e7bac","title":"","id":"3d94f58e-26ed-4772-bff9-9c94f9d7fce2","metadata":{"content":"<p>If
        we don\u2019t change what we do, we are going to become a society of overweight
        and obese people. I am seeing hypertension and diabetes in teenagers these
        days. This was unheard of until a decade back.</p>","attribution":"<b>Dr Gautam
        Bhansali, Physician</b>"},"subtype":"quote","text":"<div><blockquote><p>If
        we don\u2019t change what we do, we are going to become a society of overweight
        and obese people. I am seeing hypertension and diabetes in teenagers these
        days. This was unheard of until a decade back.</p></blockquote><span class=\"attribution\"><b>Dr
        Gautam Bhansali, Physician</b></span></div>"},{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/2ac268ff-4cb9-4444-b0ff-0491ebb53941","type":"text","family-id":"3447ff16-ae52-4b8a-8d91-8ea1cbf7a724","title":"","id":"2ac268ff-4cb9-4444-b0ff-0491ebb53941","metadata":{},"subtype":null,"text":"<p>Doctors
        say that children often associate hunger with mood swings. If they are feeling
        low, they eat an ice cream or bite into a chocolate. It is the parents\u2019
        duty to talk to their children about their feelings, they should teach them
        that negative feelings cannot b overcome by eating high-calorie foods.</p>"}],"card-updated-at":1453962422536,"content-version-id":"0cce7fcc-6ee3-45c0-b61f-90cd0f3ebdee","card-added-at":1445513093377,"status":"draft","id":"a532d84b-bfa8-45ac-89ae-3c4679d88453","content-id":"a532d84b-bfa8-45ac-89ae-3c4679d88453","version":45},{"story-elements":[{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/c2d02bff-8110-42fb-a47a-d5240eb08650","type":"text","family-id":"94130cad-b2aa-4cb8-a032-4a15ba026af4","title":"","id":"c2d02bff-8110-42fb-a47a-d5240eb08650","metadata":{},"subtype":null,"text":"<h2>How
        Obesity Harms a Child\u2019s Body</h2>"},{"description":"","image-metadata":{"width":849,"height":565,"mime-type":"image/jpeg"},"page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/e6290db8-8650-459e-b1aa-d54edac9749b","type":"image","family-id":"51d7e684-c21b-4b48-b28e-738be8c08c0c","title":"Believe
        it or not, the earliest signs of obesity can begin to show by age 2. Childhood
        is the best possible time to encourage healthy habits that kids can practice
        throughout their lives (Photo: iStockphoto)","id":"e6290db8-8650-459e-b1aa-d54edac9749b","image-s3-key":"thequint/2015-10/327c56ee-1430-4e87-9e2a-f403f794b115/iStock_000005773643_Small.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/67e36ce8-4fc9-4d76-bf4f-2490ce5e5685/element/393cdec0-6211-464d-8e3e-49377fb1125f","type":"text","family-id":"04a382b6-312d-4598-bacb-92dc770eb948","title":"","id":"393cdec0-6211-464d-8e3e-49377fb1125f","metadata":{},"subtype":null,"text":"<p>It\u2019s
        not just type 2 diabetes, illnesses like asthma, high cholesterol, bone density
        loss and hypertension are on the rise among adolescents. In fact, Dr Bhansali
        added that in the past two days, he has put a couple of teenagers on the same
        chronic illness medication as their parents.</p><p>Scientists in the US conducted
        imaging scans on obese eight-year-olds and the results leave little room for
        doubt. Thickened heart muscles and increased muscle mass \u2013 a sign of
        strain on the heart muscle \u2013 can lead to stroke, abnormal heart rhythm,
        heart failure and sudden death.</p><p>Experts say that you can\u2019t outrun
        a bad diet only by regular exercise. While the latter cuts down the risk of
        diseases \u2013 like dementia, some cancers and type 2 diabetes \u2013 it
        doesn\u2019t cause weight loss, unless teamed with a strict diet.<br></p><p>This
        should be a clear message to parents of the three out of ten school going
        kids in urban Indian cities who are clinically obese. Unless your child eats
        a balanced, calorie-controlled diet, physical activities alone won\u2019t
        lower the risk.</p><p>According to the World Health Organisation, in 2012,
        an estimated 1.5 million deaths were directly caused by diabetes and more
        than 80 per cent of diabetes deaths occurred in developing countries like
        India.</p><p>Don\u2019t let your child become a part of this statistic. Take
        control.</p>"}],"card-updated-at":1453962422536,"content-version-id":"b5c48629-3929-4227-be80-be4d92338ad3","card-added-at":1445513093377,"status":"draft","id":"7d5b5411-e155-46ab-8820-b096ebcdf2a8","content-id":"7d5b5411-e155-46ab-8820-b096ebcdf2a8","version":13}],"story-version-id":"8d1b4a0f-829d-4be9-899c-a47122b13dfb","content-updated-at":1453946584955,"author-id":763,"owner-id":763,"access":null,"first-published-at":1445666626666,"hero-image-caption":"When
