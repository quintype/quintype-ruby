        Mirza and her Croatian partner Ivan Dodig have beaten Martina Hingis and Leander
        Paes in the quarterfinals of the mixed doubles draw at the Australian Open.</p><p>Hingis
        and Paes were the Defending Champions but  top seeds Sania and Ivan needed
        just an hour and 13 minutes to end their challenge before the weekend, winning
        the match 7-6, 6-3.</p>"},{"description":"","embed-js":"","page-url":"/story/7be5a04c-fbdd-4932-aa8a-66684ae59d5c/element/36d6cc36-cf7d-489e-ae8e-77624103463f","type":"jsembed","family-id":"d8ac5348-9456-4656-884a-c947f719db2b","title":"","id":"36d6cc36-cf7d-489e-ae8e-77624103463f","metadata":{},"subtype":null},{"description":"","page-url":"/story/7be5a04c-fbdd-4932-aa8a-66684ae59d5c/element/fc2cc5f0-1aac-4498-952d-e7a814a3a3f2","type":"text","family-id":"63f29f8f-f2b3-438e-b459-34e0508d1899","title":"","id":"fc2cc5f0-1aac-4498-952d-e7a814a3a3f2","metadata":{},"subtype":null,"text":"<p>The
        match though did not start so in favour of Sania and her partner, as they
        were broken in the very first game and soon were trailing Hingis and Paes
        3-1. However it was Leander\u2019s serve that turned things in their favour,
        as they finally managed to pick a break of their own.</p><p>The errors on
        the Hingis/Paes side of the net didn\u2019t help the veterans much either-
