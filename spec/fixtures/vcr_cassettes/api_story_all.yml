        the academic atmosphere of campuses across India, as was evident with Rohith
        Vemula\u2019s suicide.","publisher-id":1,"hero-image-metadata":{"width":2000,"height":1125,"mime-type":"image/jpeg","focus-point":[931,509]},"comments":null,"published-at":1453966292821,"storyline-title":null,"summary":"Rohith
        Vemula incident should teach us to move beyond clich\u00E9 of left and right
        in campuses, writes Vamsee Juluri.","autotags":[],"status":"published","bullet-type":"123","id":"98428f93-1504-47d1-82f1-a34742aff259","hero-image-s3-key":"thequint/2016-01/f2169e03-0b67-4271-92dd-0ed7d5b7c77c/Hero-Image
        (2).jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/32dfc473-2fb4-4798-95bd-ea43d75d16c7","type":"text","family-id":"afa79f60-e2a8-4218-a3da-616c7e27e5e2","title":"","id":"32dfc473-2fb4-4798-95bd-ea43d75d16c7","metadata":{},"subtype":null,"text":"<p>The
        tragic suicide of a student, Rohith Vemula, at the University of Hyderabad
        has stirred both hearts, as well as debates. In our media-driven age, when
        the suffering of grieving mothers and families reaches us instantly with seeming
        intimacy, but remains confined within the terms and logic of the dominant
        discourses of our time, it becomes easy to lose sight of the depth of the
        crisis we are living in. Pain is a lesson that must not be taken lightly.</p><p>The
        biggest failure of education in the late modern age is that it has amassed
        all the ills of an unfeeling, top-down industrial machinery without the promised
        modernist utopia of freedom, civil interaction, and reason at its core. Students
        and teachers strive a lot to outdo the prevalent bureaucracy across schools
        and colleges, but the fact remains that education lacks the intellectual and,
        dare I say it, <i>spiritual </i>dimensions to foster a sense of love among,
        between, and most of all, <i>within</i> members of a school or college community.
        </p>"}],"card-updated-at":1453893033709,"content-version-id":"356db2b9-fa8e-489b-9570-9d2cc2ddb049","card-added-at":1453880620635,"status":"draft","id":"c939a225-e650-4606-8107-f055bb1a2345","content-id":"c939a225-e650-4606-8107-f055bb1a2345","version":10},{"story-elements":[{"description":"","image-metadata":{"width":1816,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/84de4cee-01de-4606-95a0-d62f62f71ac9","type":"image","family-id":"93416446-68f2-4ad0-ab33-dc77ea6353ce","title":"Our
        curriculum (let alone the campus culture) is so badly broken that there is
        very often no connection between the subjects one studies, and one\u2019s
        sense of worth and self. (Photo: iStock)","id":"84de4cee-01de-4606-95a0-d62f62f71ac9","image-s3-key":"thequint/2016-01/cf3c0456-10da-4ba4-8d58-99b524de0b8a/campus-education-istock.jpg","metadata":{},"subtype":null}],"card-updated-at":1453893072099,"content-version-id":"5b028849-5bfd-4f8b-9ce9-d3ca86fa3714","card-added-at":1453885092287,"status":"draft","id":"732c24cb-3897-4629-bd54-2cec51541ebc","content-id":"732c24cb-3897-4629-bd54-2cec51541ebc","version":6},{"story-elements":[{"description":"","page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/cec116e4-90bd-443b-96a4-b4d3b983ef15","type":"text","family-id":"c56f06d5-af61-412f-b09b-4017a4715a05","title":"","id":"cec116e4-90bd-443b-96a4-b4d3b983ef15","metadata":{},"subtype":null,"text":"<h2>Disconnect
        Between Curriculum and Reality</h2><p>Our curriculum (let alone the campus
        culture) is so badly broken that there is very often no connection between
        the subjects one studies, and one\u2019s sense of worth and self; even in
        this day when personal narratives become intellectual and political material
        in the academy.</p><p>This personal-as-political phenomenon may not be fully
        apparent to those who have studied only engineering, sciences, or medicine,
        the more popular fields of study still for many in India. In the sciences,
        the knowledge you seek is not a reflection of who you are beyond your capacity
        to grasp it. It will not necessarily make you think about yourself in ways
        you never thought before \u2013 as feminist or sexist, anti-caste or brahmanical,
        socialist or capitalist. </p>"}],"card-updated-at":1453893979131,"content-version-id":"2bca7914-bfb1-4750-a7e2-30c469d827ca","card-added-at":1453880648231,"status":"draft","id":"ef41b028-3252-4e5a-8afb-5e99add54d7c","content-id":"ef41b028-3252-4e5a-8afb-5e99add54d7c","version":8},{"story-elements":[{"description":"","page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/51f3902b-e0c7-467e-983c-4eff1312a39c","type":"text","family-id":"e72a33cd-e3cd-4f9e-818e-89c9e88f54e9","title":"","id":"51f3902b-e0c7-467e-983c-4eff1312a39c","metadata":{},"subtype":"summary","text":"<h3>Bridging
        the Gap</h3><ul><li><b>The biggest failure of education in our country is
        that it has amassed all the ills of an unfeeling, top-down approach without
        reason at its core.</b><br></li><li><b>A disconnect exists in academics between
        the subjects one studies, and one\u2019s sense of worth and self.</b><br></li><li><b>As
        someone who has studied in such a culture, I believe in the promise of a politically
        aware and engaged curriculum.</b><br></li><li><b>In campuses across India,
        we find \u2018identity\u2019 acting as a source of distress, hatred and despair.</b><br></li><li><b>We
        must do our best to move beyond the present clich\u00E9s of the Left and the
        Right that have dominated campuses so far.</b><br></li></ul>"}],"card-updated-at":1453894276861,"content-version-id":"c4f4bcd3-d8cc-4d14-8409-1ea453f18e5f","card-added-at":1453885657797,"status":"draft","id":"cb3f7210-49fc-4b8f-b02c-62cd62595126","content-id":"cb3f7210-49fc-4b8f-b02c-62cd62595126","version":4},{"story-elements":[{"description":"","page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/b4c1b7ac-e6b5-48a3-a7ca-8a6071ed7742","type":"text","family-id":"67b42ec3-30a3-4b91-9cc8-c45af2e8ecf2","title":"","id":"b4c1b7ac-e6b5-48a3-a7ca-8a6071ed7742","metadata":{},"subtype":null,"text":"<h2>Lagging
        Behind on Education Front</h2><p>The impersonal world of the sciences today
        finds itself uncomfortably answering to the emerging world of the politically-engaged
        humanities and social sciences in campuses across India. These subjects are
        being seen as a crucial piece of the modern vision for education and citizenship.
        Universities have witnessed a rise in subjects that demand not simply classroom
        activity, but also a sense of political commitment from their students. Protest
        and resistance are no longer distractions from education, but are its very
        essence.</p><p>As someone who has studied in such a culture, I believe in
        the promise of a politically aware and engaged curriculum. After all, if the
        only thing that education did is to supply managers and workers to multinational
        corporations without nurturing the critics and conscience-keepers who question
        things, we would be living in a culturally impoverished world today. It is
        the students who did not opt for the rewarding majors and careers; who inevitably
        go into professions that help others, and their dedication must be appreciated.</p>"}],"card-updated-at":1453892672464,"content-version-id":"6030f9fd-4cd0-4af8-9817-6206f3adf921","card-added-at":1453880690243,"status":"draft","id":"9e9aa28d-53d8-455c-aba1-2e2770b8385d","content-id":"9e9aa28d-53d8-455c-aba1-2e2770b8385d","version":4},{"story-elements":[{"description":"","image-metadata":{"width":1819,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/3f16d0ed-023d-4816-8293-e2d98e92bfc7","type":"image","family-id":"ebf5efc5-ba05-4468-bef6-d27330389a6b","title":"AIDSO
        activists stage a demonstration against the suicide of Rohith Vemula at Jantar
        Mantar in New Delhi, on January 19, 2016. (Photo: IANS)","id":"3f16d0ed-023d-4816-8293-e2d98e92bfc7","image-s3-key":"thequint/2016-01/062c1a41-f233-409b-ba45-a3aebf981642/rohith-vemula2-ians.jpg","metadata":{},"subtype":null}],"card-updated-at":1453884104596,"content-version-id":"28c749ed-5b23-48ef-a914-4b358e90056e","card-added-at":1453884006701,"status":"draft","id":"7f3710b7-bd75-4e89-9fa6-f8a66e6e7f70","content-id":"7f3710b7-bd75-4e89-9fa6-f8a66e6e7f70","version":5},{"story-elements":[{"description":"","page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/306fe35c-db83-4767-a9e9-b1406a559d00","type":"text","family-id":"bfc4161b-289f-4a30-b4d9-db2717be756f","title":"","id":"306fe35c-db83-4767-a9e9-b1406a559d00","metadata":{},"subtype":null,"text":"<h2>Identity
        Playing a Villainous Role</h2><p>And yet, we live in an age when this supposed
        curriculum-for-conscience seems to be sapping the very life and spirit from
        people in it, and people who encounter it. In campuses across India, we find
        identity playing out not as a source for understanding and change, but as
        a calculus for apportioning righteousness and blame, and inevitably, a source
        of distress, hatred and despair. In the past few months, we have witnessed
        a series of openly violent calls being issued against the culture and very
        existence of some groups of people by others in campuses across India.</p><p>A
        revered, beloved and mother-like deity like Durga is suddenly re-imagined
        as a historical figure who really killed a subaltern hero in one college campus.
        A complex and troubled social institution like caste is evoked to issue death-notices
        for a whole religion in another. And conversely, the response to such extreme
        positions has not been to engage in a reasonable dialogue, but to condemn
        those holding them altogether as anti-nationals and traitors, a trend that
        was at the root of the tragedy at the University of Hyderabad as well. </p>"}],"card-updated-at":1453892672464,"content-version-id":"e3bf282e-4a42-429b-a985-346c63cda21a","card-added-at":1453880720360,"status":"draft","id":"d9d7a789-c646-41bd-b95e-e8def945fd5b","content-id":"d9d7a789-c646-41bd-b95e-e8def945fd5b","version":3},{"story-elements":[{"description":"","image-metadata":{"width":1817,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/4e93b65c-3e8b-45d5-980a-05b0b62d5ad6","type":"image","family-id":"fed2ee07-a36f-4ee0-a0cf-79d675e15281","title":"CPI-ML
        general secretary Dipankar Bhattacharya leads a demonstration to protest against
        the suicide of Rohith Vemula in Patna, on January 19, 2016. (Photo: IANS)","id":"4e93b65c-3e8b-45d5-980a-05b0b62d5ad6","image-s3-key":"thequint/2016-01/3d45c433-80e8-4584-9767-c8ff80bf86ae/rohith-vemula-ians.jpg","metadata":{},"subtype":null}],"card-updated-at":1453883794137,"content-version-id":"e1b58640-9a1e-4f1d-85b0-9ec45214d4db","card-added-at":1453883477755,"status":"draft","id":"499a1e8d-cc39-4b85-a757-904a86b826a2","content-id":"499a1e8d-cc39-4b85-a757-904a86b826a2","version":4},{"story-elements":[{"description":"","page-url":"/story/98428f93-1504-47d1-82f1-a34742aff259/element/feb28e04-5513-4d84-97ec-12ef0369fefd","type":"text","family-id":"9b8ea660-52b7-4df0-b012-0b662e27f087","title":"","id":"feb28e04-5513-4d84-97ec-12ef0369fefd","metadata":{},"subtype":null,"text":"<h2>Rise
        of Identity Politics in Academia</h2><p>We need to ask where this discourse
        of identity-as-destiny is taking us, those who are historically burdened by
        it, as well as those of us who view it too easily as a choice that can be
        cast aside. The rise of identity politics in academia was a response to a
        time and place in history that denied the right of different groups of people
        to speak in their own names. In the West, it followed a logic of accommodation
        between privileged and formerly enslaved or colonised races. In India, it
        remains an unsettled issue, with campuses split across disciplinary or ideological
        as much as caste lines.</p><p>There will be several angry narratives in circulation
        in the coming days over the meaning of the life and death of Rohith Vemula,
        about his identity, politics, and symbolism for India\u2019s future. Regardless
        of our own stakes in them, we must remember one thing. There are many other
        young minds and lives just like his still out there, forming impressions about
        what it means to live and to die for a cause or even for the absence of one.
        For their sake, we must do our best to move beyond the present clich\u00E9s
        of the Left and the Right that have dominated university life so far and have
        robbed education of its capacity to teach us to live. </p><p> (<i>Vamsee Juluri
        is a professor of media studies at the University of San Francisco and the
        author of \u201CRearming Hinduism\u201D</i>.)</p><p><b>Also read:<br></b><a
