        been to these 5 Bandra hotspots","autotags":[],"status":"published","bullet-type":"123","id":"88354331-e12c-43e0-8d49-747f05415028","hero-image-s3-key":"thequint/2016-02/1e3e7696-1951-4689-be9d-80ef56f7afbe/hero
        final.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/2c998bc5-bc5c-4cab-b365-f060fe882688","type":"text","family-id":"616d1c78-4ba6-4564-8793-de60412abeb4","title":"","id":"2c998bc5-bc5c-4cab-b365-f060fe882688","metadata":{},"subtype":null,"text":"<p>Girls
        love to shop, that\u2019s what we do best! Endlessly so, but we often need
        (as much as we might hate it)  a reality check of a peek into our wallets.
        But these five pit stops on Hill Road in Bandra, Mumbai will give you your
        money\u2019s worth with the most satisfying shopping experience.</p>"},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/4b9665ac-6542-4d16-95a1-5346ebd49c61","type":"youtube-video","family-id":"69d2a0ba-c918-4cd4-a2cc-782c951ee18f","title":"","id":"4b9665ac-6542-4d16-95a1-5346ebd49c61","url":"https://www.youtube.com/watch?v=j9Qu3rJ3xz4&feature=youtu.be","embed-url":"http://www.youtube.com/embed/j9Qu3rJ3xz4","metadata":{},"subtype":null},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/d8149920-942b-4113-9b7d-1ccd6f224016","type":"text","family-id":"6bb4c0d6-edb7-458a-a249-6d7152f3210f","title":"","id":"d8149920-942b-4113-9b7d-1ccd6f224016","metadata":{},"subtype":null,"text":"<p>So,
        don\u2019t fret.  I\u2019m unravelling my long kept secret of the best buys
        at these must-visit shops. Be it accessories, shoes or clothes, we\u2019ve
        got it all covered under Rs 2000. YAY!<br></p>"}],"card-updated-at":1455194682414,"content-version-id":"55784ff5-dc50-4fff-8c92-4edcb685422b","card-added-at":1455103239199,"status":"draft","id":"8887658e-18e9-4d3b-ac05-3aa82f1f302d","content-id":"8887658e-18e9-4d3b-ac05-3aa82f1f302d","version":12},{"story-elements":[{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/71930b2a-60a3-4542-bb72-05f574095db4","type":"text","family-id":"1db20148-783e-4bfb-823a-c71e44af0cbe","title":"","id":"71930b2a-60a3-4542-bb72-05f574095db4","metadata":{},"subtype":null,"text":"<h2>Pit
        Stop 1: Jewellery</h2>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/e1348f01-f812-413e-846c-8f0164b53912","type":"image","family-id":"0aab75ec-d7f8-4e0a-81e6-ff2622b56a7f","title":"","id":"e1348f01-f812-413e-846c-8f0164b53912","image-s3-key":"thequint/2016-02/2b10ae1f-e0b6-4c30-b60e-a932f9b27782/s1.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/12df5cce-e17d-4a1b-84c9-21b16be42717","type":"text","family-id":"6b8b4e57-23df-44d5-b5d9-3d0ebd59e9bb","title":"","id":"12df5cce-e17d-4a1b-84c9-21b16be42717","metadata":{},"subtype":null,"text":"<p>Don\u2019t
        you enter those fancy, exorbitant high street shops ever again. This Hill
        Road stall has the most exquisite neck pieces, earrings, bracelets and what
        not, all under  500 bucks! USP: You need to take a look at their stellar collection
        of necklaces. They\u2019re to die for, sigh!</p>"},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/f3835cad-c201-4f53-981f-17fdb355a166","type":"text","family-id":"b148f603-4c3c-412c-ab88-ef3f876dd8a0","title":"","id":"f3835cad-c201-4f53-981f-17fdb355a166","metadata":{},"subtype":null,"text":"<h2>Pit
        Stop 2: Inner Wear</h2>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/77ea9532-09e2-49a3-b181-bab4dd4bdb35","type":"image","family-id":"f46bbe3f-8c20-4189-8f2d-a2efa1a7bf44","title":"","id":"77ea9532-09e2-49a3-b181-bab4dd4bdb35","image-s3-key":"thequint/2016-02/31f41382-ef95-45dd-8e49-b7d53fd1b24f/s2.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/6732f3ee-8457-4b9d-95c9-1f43ffcd3b90","type":"text","family-id":"b2b70908-0e80-4db7-a354-0c0abf20580e","title":"","id":"6732f3ee-8457-4b9d-95c9-1f43ffcd3b90","metadata":{},"subtype":null,"text":"<p>Struggling
        with plunging necklines and deep armholes? The super sexy choice of inner
        wear at Le Bijou will make your dream look turn into a gorgeous reality. We
        &lt;3 Le Bijou for being such a steal too.</p>"},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/abebb1ea-7767-4ca1-9380-02adff66c810","type":"text","family-id":"e7f73a50-3398-44f7-9698-638f70fde1cc","title":"","id":"abebb1ea-7767-4ca1-9380-02adff66c810","metadata":{},"subtype":null,"text":"<h2>Pit
        Stop 3: Shoes</h2>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/b7439de9-ed32-44df-88b2-04c3a1b638c4","type":"image","family-id":"cc98200b-361c-4199-990a-fec8b3a22e35","title":"","id":"b7439de9-ed32-44df-88b2-04c3a1b638c4","image-s3-key":"thequint/2016-02/1ed0eba5-677e-4339-892e-57ea7682023a/s3.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/70e766a8-3c13-411e-a398-1cbcaf10a802","type":"text","family-id":"d8bc7fe9-0e97-47bc-ba04-dedc743d681b","title":"","id":"70e766a8-3c13-411e-a398-1cbcaf10a802","metadata":{},"subtype":null,"text":"<p>A
        pair of brogues would cost nothing less than Rs 4000-5000, but La Judi in
        Bandra manages to drop a zero giving you the hero price. Get yourself a stunning,
        new pair for just Rs 400-500. By the way, they keep equally beautiful ethnic
        stuff too. You\u2019ll be spoilt for choice, I promise.&nbsp;</p>"},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/d9efc1a1-e30e-42d7-91cf-b702e97871d3","type":"text","family-id":"8a5e893b-40e7-4ff3-873e-c2d8369393fe","title":"","id":"d9efc1a1-e30e-42d7-91cf-b702e97871d3","metadata":{},"subtype":null,"text":"<h2>Pit
        Stop 4: Scarves</h2>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/2c255422-33d4-483d-903a-08daf1ede850","type":"image","family-id":"b57f5993-3cdf-4da5-af73-6c4ba82d7fc6","title":"","id":"2c255422-33d4-483d-903a-08daf1ede850","image-s3-key":"thequint/2016-02/ec92f1f1-c370-4309-8f17-4c3ddd30b2df/s4.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/e1ae0968-f0cd-4a35-836b-c2b474b3d592","type":"text","family-id":"c0e772bd-1a3c-46c5-a41d-a22924828473","title":"","id":"e1ae0968-f0cd-4a35-836b-c2b474b3d592","metadata":{},"subtype":null,"text":"<p>You\u2019ll
        see men carrying hangers loaded with scarves almost every five minutes on
        a particular stretch of Hill Road. With a variety that has everything from
        quirky and colourful to formal, abstract and more than you can imagine, all
        you\u2019ve got to shell out is just Rs 150 for a pair. Now, that\u2019s what
        a great deal looks like.</p>"},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/036dae68-fd47-40f5-8156-d4803faa87ae","type":"text","family-id":"28641172-07b5-42e6-a12b-c1caab77ecc9","title":"","id":"036dae68-fd47-40f5-8156-d4803faa87ae","metadata":{},"subtype":null,"text":"<h2>Pit
        Stop 5: Clothes</h2>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/918e29a1-327a-40e2-b60a-9f2db72b4f4d","type":"image","family-id":"48558e2b-9582-4ae7-8351-aeee75fceab9","title":"","id":"918e29a1-327a-40e2-b60a-9f2db72b4f4d","image-s3-key":"thequint/2016-02/eeb4fbee-bb46-45e5-8d89-66246198acf9/s5.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/88354331-e12c-43e0-8d49-747f05415028/element/7ba356d6-9d6c-43e0-8daa-3f544d5d8fe2","type":"text","family-id":"d2df3d7f-9296-4db4-a776-04043d2d9577","title":"","id":"7ba356d6-9d6c-43e0-8daa-3f544d5d8fe2","metadata":{},"subtype":null,"text":"<p>Crop
        tops, beach dresses, dungarees; you name it and they have it. It\u2019s amazing
        that this stall keeps up with the latest trends doing the rounds, and offers
        you the best stuff at the cheapest prices. Did you just get super lucky or
        what?</p><p>Try these shopaholics\u2019 dens the next time you\u2019re on
        Hill Road. You can thank me later :P</p>"}],"card-updated-at":1455195312778,"content-version-id":"50bfeb0c-6e59-4568-b4d5-8c9be033b0eb","card-added-at":1455103830395,"status":"draft","id":"aebd0f58-2d22-46fc-ac22-079c98f76bd3","content-id":"aebd0f58-2d22-46fc-ac22-079c98f76bd3","version":24}],"story-version-id":"620b4a12-9489-4000-828e-716cb733f95b","content-updated-at":1455175756127,"author-id":4650,"owner-id":4650,"access":null,"first-published-at":1455175520557,"hero-image-caption":"Let\u2019s
