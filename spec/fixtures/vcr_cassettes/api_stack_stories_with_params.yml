        but still didn\u2019t get a speeding ticket.</p>","description":"","title":"","page-url":"/story/534623ac-fa13-4fdc-8722-4149cce98f22/element/dc18375d-4ae3-48db-8660-1a32805013c5"}],"card-updated-at":1432359781820,"content-version-id":"937186c5-d776-4ae2-a67a-6041533a85bc","card-added-at":1432359781820,"status":"draft","id":"b7b8945b-2874-4d60-94e2-57c7fa3deb93","content-id":"b7b8945b-2874-4d60-94e2-57c7fa3deb93","version":1}],"story-version-id":"e1c882cb-30ea-47a3-a6ab-02761c4daf06","content-updated-at":1432341601866,"author-id":281,"owner-id":281,"first-published-at":1432197562901,"hero-image-caption":"(Photo:
