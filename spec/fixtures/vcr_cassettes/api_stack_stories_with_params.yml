        -by lady, in Alice\u2019s lap!</i><b><br></b></p><p><i>Till the feast\u2019s
        ready, we\u2019ve time for a nap:</i></p><p><i>When the feast\u2019s over,
        we\u2019ll go to the ball \u2013</i></p><p><i>Red Queen, and White Queen,
        and Alice, and all!</i></p><p><i>Then fill up the glasses with treacle and
        ink,</i></p><p><i>Or anything else that is pleasant to drink.</i></p><p>Rank,
        power, leadership and wealth hold little attraction for Pisceans. They can
        be indifferent to insults or other people\u2019s strong opinions. They love
        music and arts, and are old souls.</p>"}],"card-updated-at":1455353626279,"content-version-id":"6f1a2823-da3f-4e86-bf6f-5008750bcff0","card-added-at":1455345541543,"status":"draft","id":"a1c6b581-f3e0-4047-851b-046904f673ad","content-id":"a1c6b581-f3e0-4047-851b-046904f673ad","version":6},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/12cc39d8-2992-46f8-b5b6-b73b3b6b1500","type":"text","family-id":"418f11c6-b297-4713-b2c2-681ca8f78ff6","title":"","id":"12cc39d8-2992-46f8-b5b6-b73b3b6b1500","metadata":{},"subtype":null,"text":"<p><i>(Preeti
