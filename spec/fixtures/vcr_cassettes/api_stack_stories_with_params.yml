        hero.jpg","metadata":{},"subtype":null}],"card-updated-at":1455369693327,"content-version-id":"3c126cc0-c61a-4666-8007-6c08b00219e2","card-added-at":1455367389366,"status":"draft","id":"639d5d9b-3115-4046-ba5b-6b244cd11739","content-id":"639d5d9b-3115-4046-ba5b-6b244cd11739","version":6},{"story-elements":[{"description":"","page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/803355c3-426c-418e-a004-bc38beab713b","type":"text","family-id":"a6b9d6d7-1080-4320-a284-78d260e93b16","title":"","id":"803355c3-426c-418e-a004-bc38beab713b","metadata":{},"subtype":null,"text":"<h2>Method</h2>"},{"description":"","image-metadata":{"width":4320,"height":2432,"mime-type":"image/jpeg"},"page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/9f243172-6249-4e2c-b40c-8a8a0f308686","type":"image","family-id":"d31f9b7c-ac84-424b-847c-7cf0a98c0608","title":"(Photo
        Courtesy: Nanki Chawla)","id":"9f243172-6249-4e2c-b40c-8a8a0f308686","image-s3-key":"thequint/2016-02/3371d196-234f-407d-b2ae-c05246bb9ff9/IMG_20160212_122418778.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/9b7209a3-f515-4af2-bd58-0b7d1f40199b","type":"text","family-id":"92159651-974e-46b0-9ba3-991f40baab1f","title":"","id":"9b7209a3-f515-4af2-bd58-0b7d1f40199b","metadata":{},"subtype":null,"text":"<p>1.<b>
        </b>In a large pot, bring salted water to a boil. Add potatoes and cook until
        tender but still firm (you can check the toughness using a fork) for about
        15 minutes. Drain the potatoes, and let them cool. Peel and grate potatoes
        and keep aside.<br></p>"},{"description":"","image-metadata":{"width":4320,"height":2432,"mime-type":"image/jpeg"},"page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/dcabb8f3-3463-44a8-8ae8-fb2059dad9b9","type":"image","family-id":"b3ff2fff-ac50-4dcf-b9e5-0e24c15f7caf","title":"(Photo
        Courtesy: Nanki Chawla)","id":"dcabb8f3-3463-44a8-8ae8-fb2059dad9b9","image-s3-key":"thequint/2016-02/006f812d-0a52-4f17-91cf-066521833f36/IMG_20160212_122534109.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/a8c2bd57-7b7a-405b-b851-342a998c2630","type":"text","family-id":"570e9503-ad95-4c10-86d7-1d26546026e1","title":"","id":"a8c2bd57-7b7a-405b-b851-342a998c2630","metadata":{},"subtype":null,"text":"<p>2.<b>
        </b>In a large non-stick pan, melt 3 tablespoons of butter and add a thin
        yet compact layer of potatoes and a layer of cheese. Then lightly sprinkle
        with salt and pepper and parsley (the layers should look like a pancake).<br></p>"},{"description":"","image-metadata":{"width":4320,"height":2432,"mime-type":"image/jpeg"},"page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/858c296d-26f2-4f3e-9a4f-ba30e9d0b836","type":"image","family-id":"05098923-22b5-42e0-a7e5-3050b4e13ced","title":"(Photo
        Courtesy: Nanki Chawla)","id":"858c296d-26f2-4f3e-9a4f-ba30e9d0b836","image-s3-key":"thequint/2016-02/7d99af89-18d5-45fb-a774-71d1cffb44b7/IMG_20160212_122705674.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/f603f874-2f53-4ad7-97f3-62622ec10ec8","type":"text","family-id":"531d4e9c-36d3-4772-965c-980517f9b922","title":"","id":"f603f874-2f53-4ad7-97f3-62622ec10ec8","metadata":{},"subtype":null,"text":"<p>3.
        Repeat layering of potatoes and cheese one more time \u2013 after a break
        of about 30 seconds \u2013 and dab the top layer with the remaining butter.
        Sprinkle 1 tablespoon hot water over the last layer and gently press down
        to ensure pancake is compact.</p>"},{"description":"","image-metadata":{"width":4320,"height":2432,"mime-type":"image/jpeg"},"page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/863af1d9-bca5-44d5-aeec-6fcbbef739c7","type":"image","family-id":"599cd59f-4804-419e-920f-8c4d9d1aba1d","title":"(Photo
        Courtesy: Nanki Chawla)","id":"863af1d9-bca5-44d5-aeec-6fcbbef739c7","image-s3-key":"thequint/2016-02/a5d22189-ad02-4929-816e-c41c5fbd659f/IMG_20160212_124626749.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/0f6fe650-4236-42f5-bd6c-60354e73e5a3","type":"text","family-id":"f7a00b5e-1dbe-4629-b84e-5d1a2e9e3fb3","title":"","id":"0f6fe650-4236-42f5-bd6c-60354e73e5a3","metadata":{},"subtype":null,"text":"<p>4.
        Now cover and keep at low to medium heat until bottom layer starts to brown
        \u2013 this should take 2-3 minutes. Turn gently with spatula ensuring the
        rosti doesn\u2019t break into pieces and brown again.</p>"},{"description":"","image-metadata":{"width":4320,"height":2432,"mime-type":"image/jpeg"},"page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/5ae70a40-da7f-4522-8d95-185d1e3865ed","type":"image","family-id":"a57b1e85-e89a-4053-b794-87bd35bf550d","title":"(Photo
        Courtesy: Nanki Chawla)","id":"5ae70a40-da7f-4522-8d95-185d1e3865ed","image-s3-key":"thequint/2016-02/0c95a448-e903-444d-857a-3d5346b6073f/IMG_20160212_125401074.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/82b6634a-df00-4b39-a308-69791f35a6e1","type":"text","family-id":"fc94cd22-28ec-4f7e-abd7-e25822d96888","title":"","id":"82b6634a-df00-4b39-a308-69791f35a6e1","metadata":{},"subtype":null,"text":"<p>5.
        Remove from pan onto a serving plate and cut into wedges. Server with ketchup
        and mustard or lightly toasted bread or pan seared sausages or a fried egg.</p>"},{"description":"","image-metadata":{"width":4320,"height":2432,"mime-type":"image/jpeg"},"page-url":"/story/10f8c1da-3706-44c5-8bc9-c1cbe145300f/element/79226bc8-41e7-4c96-b61d-1c8f498f2b8f","type":"image","family-id":"a68a70a7-0e61-4129-9784-082ecbfc5444","title":"(Photo
