        and Palka were 14 when their love story began; now they are 32.\u00A0","autotags":[],"status":"published","bullet-type":"123","id":"e1f067aa-6be5-412f-bfab-441f8b3472cc","hero-image-s3-key":"thequint/2016-02/98fe9edf-d878-4d33-8b09-b61bee411559/hero
        image (2) (1).jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/e1f067aa-6be5-412f-bfab-441f8b3472cc/element/93d4b884-eaae-43c0-b283-49cc4820b7eb","type":"text","family-id":"55c94db2-5e5a-46ea-a86c-0125646c57a3","title":"","id":"93d4b884-eaae-43c0-b283-49cc4820b7eb","metadata":{},"subtype":null,"text":"<p>The
        first time I saw my now-wife, I was 14 years old. Yes, it was love at first
        sight.</p><p>It was a cold November evening when I first saw Palka at a coffee
        shop. I fell in love with her perfect, dimpled smile. It may sound very filmy,
        but I remember that moment as clearly as if it were yesterday. I had never
        seen a more beautiful woman in my life. All the crazy signs told me that I
        was in love and oh yes! I was. I got home and just couldn\u2019t stop thinking
        about her. I decided to find out everything about her. I chased her. I\u2019d
        land up everywhere she\u2019d go, I did feel like a stalker but then love
        does make you do all stupid things. I had not spoken to her at all but every
        time I saw her I was sure there was some connection. That whole \u201Cbutterflies
        in your stomach\u201D feeling; if someone tells you it\u2019s a girl thing,
        it isn\u2019t.  Oh! I could just tell how she loved every bit of the attention
        that she was getting.\n</p>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/e1f067aa-6be5-412f-bfab-441f8b3472cc/element/b0257aba-b217-4e25-8e80-736d3ea73186","type":"image","family-id":"29035d54-a750-4536-b72b-4a907d43ee33","title":"(Photo:
        <b>The Quint</b>)","id":"b0257aba-b217-4e25-8e80-736d3ea73186","image-s3-key":"thequint/2016-02/ab68eb5d-6977-4217-9227-2f0f39d744b1/1.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e1f067aa-6be5-412f-bfab-441f8b3472cc/element/7728fc46-8642-4d54-a3fe-ef4b952662b7","type":"text","family-id":"aa4e60a1-b899-4fde-9015-a784b99d6256","title":"","id":"7728fc46-8642-4d54-a3fe-ef4b952662b7","metadata":{},"subtype":null,"text":"<p>\n\nFour
        months later, I decided to tell her about how I feel. The thing about small
        towns is \u2014 everyone knows everyone. So you can\u2019t just go confess
        your feelings, it isn\u2019t that simple and definitely wasn\u2019t as simple
        in the 90s. So I wrote a letter and asked my sister to hand it over to Palka.
        Filmy?!! Wait till I tell you what happened next. She wrote me a letter and
        told me that she loves me too and was waiting for me to make the first move.</p>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/e1f067aa-6be5-412f-bfab-441f8b3472cc/element/5a3fc582-4349-4955-a255-29917f5a2201","type":"image","family-id":"201ee04c-5387-4f20-839f-cdf9c1ca2471","title":"(Photo:
