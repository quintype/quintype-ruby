        or \u2018masculine\u2019 film. What a man can shoot, she can too.</p>"},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/cf64464e-0f9b-4318-ac45-0a6d94631055","type":"youtube-video","family-id":"58d605f4-2899-49a2-9ca8-90613e365581","title":"","id":"cf64464e-0f9b-4318-ac45-0a6d94631055","url":"https://www.youtube.com/watch?v=zzd6uqx8ZYY&feature=youtu.be","embed-url":"http://www.youtube.com/embed/zzd6uqx8ZYY","metadata":{},"subtype":null},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/b4a1c655-fcba-4582-9858-9bcdc607f305","type":"text","family-id":"32f72a27-abd8-4754-bbb6-6ec2298c0a76","title":"","id":"b4a1c655-fcba-4582-9858-9bcdc607f305","metadata":{"content":"Airlift
