        Dwivedi","push-notification":"\n\nAIADMK supremo Jayalalithaa has been unanimously
        elected as Legislature Party Leader, to be sworn-in as CM\u00A0soon.\u00A0","publisher-id":1,"hero-image-metadata":{"width":3500,"height":1969},"comments":null,"published-at":1432282695713,"storyline-title":null,"summary":"AIADMK
        supremo Jayalalithaa has been unanimously elected as Legislature Party Leader,
        to be sworn-in as CM soon.\u00A0","autotags":[],"status":"published","id":"79d27cc7-0bff-4b8e-8e8d-303484162d7b","hero-image-s3-key":"thequint/2015-05/a003b4a3-4706-4183-9b60-957197e33011/Jaya
        Hero.jpg","cards":[{"story-elements":[{"type":"text","id":"2674a9da-5123-46c0-a5bb-d65c1cde262d","family-id":"c10b8ae9-7776-4b13-8489-93647ed77eed","text":"<p>Eight
        months after she was convicted in the Disproportionate Assets case, AIADMK
