        <b>The Quint</b>)","id":"884f3192-04fe-44e1-bbcc-c51e07482228","image-s3-key":"thequint/2016-02/2f314b8b-aba8-4bf6-a4ca-cf4e3e480c5b/3
        (2).jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e1f067aa-6be5-412f-bfab-441f8b3472cc/element/cd1d82a9-380f-4332-89a1-2c9985fb3b30","type":"text","family-id":"68ba19c4-7d5b-4343-8662-f9e000f0be8d","title":"","id":"cd1d82a9-380f-4332-89a1-2c9985fb3b30","metadata":{},"subtype":null,"text":"<p>We
        were 14 then, we are 32 today! We have been together every single day ever
        since and our hearts chose each other at first sight. We both still talk about
        the very first time we saw each other and how we knew, 18 years ago, that
        something connected us. She has been my best friend (clich\u00E9 but true)
        and the best companion I could have asked for.<br></p><p>Our relationship
        grows and changes each year for the better. We celebrated 10 years of marriage
        last month and are all set to welcome our first child later this year. I just
        wish he/she is every bit like their mother because there isn\u2019t anyone
        as beautiful a person as her.</p>"}],"card-updated-at":1455011118440,"content-version-id":"dfb92b3b-10b9-478e-b8cb-a6ea3cd1520a","card-added-at":1454996215679,"status":"draft","id":"b2cff229-2e29-4d26-93c1-213a4e08919d","content-id":"b2cff229-2e29-4d26-93c1-213a4e08919d","version":17}],"story-version-id":"4bd73679-a75f-40e5-a523-99479b9bdbe8","content-updated-at":1454995937800,"author-id":31,"owner-id":12,"access":null,"first-published-at":1454991330332,"hero-image-caption":"\n\nDarpan
