        Dam","push-notification":"\n\nAfter scoring electoral victories in a host
        of states, BJP should focus on Bihar in its second year of government.","publisher-id":1,"hero-image-metadata":{"width":1920,"height":1080},"comments":null,"published-at":1432258244887,"storyline-title":"#NaMo365","summary":"After
        scoring electoral victories in a host of states, BJP should focus on Bihar
        in its second year of government.","autotags":[],"status":"published","id":"fcbf444f-d649-47d1-bd42-f53e9f3094ef","hero-image-s3-key":"thequint/2015-05/f01a31d6-d377-46ac-b869-f3b9579a9d77/Namo
        Hero.jpg","cards":[{"story-elements":[{"type":"text","id":"9391f3b1-331c-4da5-aaab-553b758d37cf","family-id":"6b60464a-4d4a-4789-b74e-2f313257091a","text":"<p>May
        2015 marks the first birthday of the Narendra Modi government, and the first
        anniversary of Modi\u2019s compelling electoral triumph. It also signifies
        a year since Amit Shah put his stamp on the BJP and became, at 50, the youngest
        president in the party\u2019s history. In a sense, this is a time to assess
        Shah\u2019s performance as well, and not just Modi\u2019s.</p>","description":"","title":"","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/9391f3b1-331c-4da5-aaab-553b758d37cf"}],"card-updated-at":1432225170841,"content-version-id":"638f4dc7-3295-44a6-9ba6-afcf1e1aed8b","card-added-at":1432225170841,"status":"draft","id":"a98191c2-45b0-4a9f-9716-8aeea18c7fc7","content-id":"a98191c2-45b0-4a9f-9716-8aeea18c7fc7","version":1},{"story-elements":[{"type":"text","id":"0ecb7a64-50d4-496c-b842-15c35ab5af03","family-id":"2fd6bb2e-68a6-4ed9-993e-e959417d9dff","text":"<h2>The
        Performance Yearbook</h2>","description":"","title":"","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/0ecb7a64-50d4-496c-b842-15c35ab5af03"},{"type":"image","id":"ffa3be2f-7d37-4cfb-99a0-11a054855dad","family-id":"8e745427-ffc9-4497-910b-367f4d2b3e28","image-s3-key":"thequint/2015-05/2e65048c-8830-4728-9170-4f330b8f9386/RTR3XSJX.jpg","description":"","title":"Prime
        Minister Narendra Modi offers a sweet to Amit Shah, the then newly appointed
        president of the BJP, July, 2014. (Photo: Reuters)","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/ffa3be2f-7d37-4cfb-99a0-11a054855dad"}],"card-updated-at":1432229089525,"content-version-id":"91904f6d-52f1-4a11-8310-5deb5b30d9ba","card-added-at":1432227543895,"status":"draft","id":"ea7aeadc-e738-4a4a-9c89-ec47003a18c9","content-id":"ea7aeadc-e738-4a4a-9c89-ec47003a18c9","version":4},{"story-elements":[{"type":"text","id":"38618dee-fdc2-40a5-a8f9-4ba584e0c598","family-id":"9fe2bd2c-0f75-435b-8348-c09b47ab90d5","text":"<p>How
        has the party fared in the past year? On the face of it, that may sound like
        a silly question. Parties in power are usually in a celebratory mood so early
        in their government\u2019s term. In the case of the BJP in particular, this
        has been a period of tremendous success. </p><p> The 12 months from December
        2013 to December 2014, bang in the middle of which fell the May blockbuster,
        saw the BJP retaining power in Madhya Pradesh and Chhattisgarh, regaining
        power in Rajasthan, and forming governments in Maharashtra, Haryana and Jharkhand.
        The party also swept Jammu, allowing it to subsequently form a coalition government
        with the PDP. </p><p>In terms of the pre-existing support base, winning a
        simple majority in Haryana, a state where the party was hitherto an also-ran,
        was the BJP\u2019s best election performance ever. The decision to break ties
        with the Shiv Sena before the Maharashtra election and to enter into a coalition
        with the PDP after the Jammu and Kashmir election represented among BJP\u2019s
        most audacious gambles. </p><p>All, but the first, paid off and the BJP finished
        as the leading party in Maharashtra, though it fell short of a majority. The
        second is still a work in progress.</p>","description":"","title":"","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/38618dee-fdc2-40a5-a8f9-4ba584e0c598"}],"card-updated-at":1432233636504,"content-version-id":"ac2fd8b8-9fdb-43f3-9fca-7f22986d1816","card-added-at":1432227586001,"status":"draft","id":"56d0f790-9024-4036-8c2c-5e4e19afc399","content-id":"56d0f790-9024-4036-8c2c-5e4e19afc399","version":4},{"story-elements":[{"type":"text","id":"092cea29-e474-4565-bf36-5084b4b95eca","family-id":"43ad7eed-b39f-4297-9900-7f9cf0fa3d7f","text":"<h2>Reality
        Bites</h2>","description":"","title":"","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/092cea29-e474-4565-bf36-5084b4b95eca"},{"type":"image","id":"8482b4ea-4c4c-4f5a-a9b6-9928347e1685","family-id":"9bf21d63-81ee-4e62-a8ac-a5692bb23a65","image-s3-key":"thequint/2015-05/26031c53-c497-4eb8-ae4a-557eb0cfdd8b/RTR3FOI5.jpg","description":"","title":"A
        wall clock carrying a portrait of Delhi CM Arvind Kejriwal. (Photo: Reuters)","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/8482b4ea-4c4c-4f5a-a9b6-9928347e1685"}],"card-updated-at":1432229376734,"content-version-id":"f8ec4ea6-0638-41e2-93b5-2d8e251ea01f","card-added-at":1432227661630,"status":"draft","id":"654fc036-fe1b-488c-94a3-0e27c140bdd4","content-id":"654fc036-fe1b-488c-94a3-0e27c140bdd4","version":5},{"story-elements":[{"type":"text","id":"e0399f50-4156-4f77-93bb-d62d512b4f25","family-id":"34b55061-112d-48a3-8119-09e1ce460dc6","text":"<p>Of
        course the honeymoon ended \u2014 as all honeymoons do \u2014 with a thud
        and the drubbing at the hands of the Aam Aadmi Party in Delhi in February
        2015. Nevertheless, despite that defeat, the fact is that BJP has used the
        past year very effectively and emerged as the primary pole in Indian politics.
        It was and should be satisfied, even if Arvind Kejriwal spoilt a potentially
        perfect year.</p><p>The BJP\u2019s experience with government has historically
        been a mixed one. In 1998, when the party first came to power, its top talent
        migrated to the government. </p><p>The party and its organic ambitions, its
        hopes in a state like Andhra Pradesh for instance, or even Maharashtra, began
        to take second place to the need to secure the government and keep allied
        parties happy. Number 11, Ashoka Road, became a quiet place. </p><p>Modi and
        Shah have been conscious of not repeating this. Shah has had a busy year,
        touring almost non-stop \u2014 in Bihar one day and Kerala the next. He has
        probably matched Modi in clocking air miles, even without the benefit of foreign
        travel. He has sought to talk up the party and keep its morale high. </p><p>He
        has studied local and state-level talent and in the coming months is expected
        to introduce new faces and next-generation names to the party\u2019s various
        departments. This could be reflected in television studios as well.</p>","description":"","title":"","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/e0399f50-4156-4f77-93bb-d62d512b4f25"}],"card-updated-at":1432233636504,"content-version-id":"8d8bc65b-8a43-471a-8893-a496f3d68a5d","card-added-at":1432227709361,"status":"draft","id":"9a29bf44-cec1-44e0-8eb8-86e938986a4b","content-id":"9a29bf44-cec1-44e0-8eb8-86e938986a4b","version":4},{"story-elements":[{"type":"text","id":"acda8c26-ad09-414c-9789-3a1d73f197a1","family-id":"965c1250-d9bd-427a-9b57-5fbfba82fa0d","text":"<h2>The
        Hoary Predicament</h2>","description":"","title":"","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/acda8c26-ad09-414c-9789-3a1d73f197a1"},{"type":"image","id":"6a7581b5-b85a-4a0d-acaa-9ba560d6103b","family-id":"04aefb82-5f56-4fa7-ba11-589b9b0ea67e","image-s3-key":"thequint/2015-05/0d2c64dc-2c0b-4e78-969e-83bead5db98c/RTX183H2.jpg","description":"","title":"SBJP
        supporters wear masks and posters of Prime Minister Narendra Modi, at a party
        campaign rally in Kolkata, February, 2014. (Photo: Reuters)","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/6a7581b5-b85a-4a0d-acaa-9ba560d6103b"}],"card-updated-at":1432229629971,"content-version-id":"46407023-bc50-4dac-a493-13636a566715","card-added-at":1432227847864,"status":"draft","id":"78e062c3-d957-4aae-a135-edb19010f03e","content-id":"78e062c3-d957-4aae-a135-edb19010f03e","version":2},{"story-elements":[{"type":"text","id":"54708793-9aa8-41fc-9384-1049dbf83a5f","family-id":"1162c9a3-cb6c-4cc1-a125-f88520ce864b","text":"<p>Having
        said that, the old dilemma between the BJP\u2019s deeply-felt and legitimate
        aspirations to grow into new geographies and the exigencies of running a government
        that needs to deliver on its mandate in a given time frame remains. This has
        been most acutely seen in West Bengal, where the BJP, bolstered by its strong
        performance in the 2014 Lok Sabha election, took on the Trinamool Congress
        virtually from day one. </p><p>The result was Trinamool became the driving
        force of a difficult and stubborn Opposition in the Rajya Sabha, stalled key
        legislations and wasted the winter session of Parliament. </p><p>Ironically,
        through all this, the Modi government was completely fair to the Trinamool
        administration in Calcutta. It didn\u2019t discriminate against the Bengal
        and Bihar governments, for instance, in granting greater revenues from coal
        and mineral auctions to resource-rich states. Both states are run by rival
        parties that will take on the BJP in electoral battles in the near future.</p><p>
        A more cold-blooded political culture, and at least some senior people in
        the party, would have preferred a round of hard bargaining. </p><p> What does
        year two hold for Shah and his team? Bihar, where polling is meant to take
        place in October, is a crucial challenge. </p><p>The BJP has relatively less
        at stake in elections in Bengal (due next summer but likely to be brought
        forward, Trinamool sources suggest) and in Tamil Nadu (which votes in early
        2016). It is no wonder then that Amit Shah will be on that flight to Patna
        very often in the coming months. </p><p>(<i>The writer is a political commentator</i>)</p>","description":"","title":"","page-url":"/story/fcbf444f-d649-47d1-bd42-f53e9f3094ef/element/54708793-9aa8-41fc-9384-1049dbf83a5f"}],"card-updated-at":1432233636504,"content-version-id":"f0a2ea91-62b4-4958-88cd-608538da8413","card-added-at":1432227847864,"status":"draft","id":"6a84ccb3-bb05-46b6-bbc6-1ada0ac7b727","content-id":"6a84ccb3-bb05-46b6-bbc6-1ada0ac7b727","version":4}],"story-version-id":"9583a2c5-a921-4bd3-8a35-107a52c36139","content-updated-at":1432238444891,"author-id":748,"owner-id":638,"first-published-at":1432238444887,"hero-image-caption":"File
