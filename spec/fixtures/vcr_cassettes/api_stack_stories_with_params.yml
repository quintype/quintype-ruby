        Basanti\u2019 and an Aura Called Rekha","storyline-id":null,"votes":{},"story-content-id":"be2e6f42-cc7b-46b3-b78d-52aacece35f5","slug":"entertainment/2016/01/27/rewind-to-rang-de-basanti-and-an-aura-called-rekha","last-published-at":1453864630628,"sections":[{"id":3,"name":"Entertainment"}],"content-created-at":1453856414319,"owner-name":"Suresh
        Mathew","custom-slug":null,"push-notification":"Insights from the 10 year
        celebration of Rang De Basanti and Rekha\u2019s latest award","publisher-id":1,"hero-image-metadata":{"width":1820,"height":1024,"mime-type":"image/jpeg","focus-point":[899,431]},"comments":null,"published-at":1453884430628,"storyline-title":null,"summary":"Insights
        from the 10 year celebration of Rang De Basanti and Rekha\u2019s latest award","autotags":[],"status":"published","bullet-type":"123","id":"be2e6f42-cc7b-46b3-b78d-52aacece35f5","hero-image-s3-key":"thequint/2016-01/b45a06dc-6f80-40e2-8219-68b6b7d95dcc/RDBHero1.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/5b8d1b28-1a26-46a7-9e99-df45c2fbab66","type":"text","family-id":"ead00bb5-4d99-44b0-9890-39b73f0e9222","title":"","id":"5b8d1b28-1a26-46a7-9e99-df45c2fbab66","metadata":{},"subtype":null,"text":"<h2>Rewind
        to <i>Rang De Basanti</i></h2><p>Ten years ago, on 26 January 2006, filmmaker
        Rakeysh Omprakash Mehra released a film that nobody was confident would succeed
        at the box-office, <i>Rang De Basanti</i>. The initial reactions were not
        promising. The film was hard-hitting and the audience too stunned to react.
        A few days and a few reviews later there was a shift in the ticket sales.<br></p><p>Weeks\u2026
        months\u2026years rolled by and though we saw and liked many a movie, somehow
        <i>Rang De Basanti</i> stayed in our memories. In the meantime, one read that
        Mehra was making a documentary on the film and also publishing the screenplay
        of same but would announce it on the tenth anniversary of the film.</p>"},{"description":"","image-metadata":{"width":6016,"height":4000,"mime-type":"image/jpeg"},"page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/c24a2fa8-1d7c-4173-99b0-0eb38b8b2222","type":"image","family-id":"9a6b5c4a-20f5-467e-8685-46557a875de8","title":"Waheeda
        Rehman, Aamir Khan, Atul Kulkarni, Kamlesh Pandey and Prasoon Joshi at the
        10 year celebration of <i>Rang De Basanti </i>(Photo: Yogen Shah)","id":"c24a2fa8-1d7c-4173-99b0-0eb38b8b2222","image-s3-key":"thequint/2016-01/1a22578f-fcf1-4a75-9c62-bb4d846e2f03/RDB2.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/2d475f9d-ee87-4fa6-8a5f-df0dc8ff5678","type":"text","family-id":"e7413857-5a23-4256-9208-72f27667d020","title":"","id":"2d475f9d-ee87-4fa6-8a5f-df0dc8ff5678","metadata":{},"subtype":null,"text":"<p>Almost
        everyone associated with the film was present at PVR Icon, then Cinemax, where
        the dream began a decade ago and interestingly that\u2019s about the only
        major change that has occurred in the last 10 years. There have been career
        shifts of course, like producer Ronnie Screwvala has moved on from UTV, writer
        Prasoon Joshi was at that time writing for advertising but today juggles both
        cinema and the ad world. Sharman Joshi and Atul Kulkarni were then relatively
        new actors and are today busy stars. Waheeda Rehman was then the most sought
        after senior actor in film firmament and continues to be so even today.</p>"},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/929026cf-0ed9-4cb3-b048-b60c17278564","type":"text","family-id":"78ec0c44-59be-4af6-b7ea-a1cff75698d8","title":"","id":"929026cf-0ed9-4cb3-b048-b60c17278564","metadata":{"content":"<p>Rakeysh
        Mehra was initially emotional and urged Ronnie Screwvala to take the lead,
        who elaborated on the highs and the lows of arranging for the film\u2019s
        finance and confessed that there were many occasions when they felt that the
        film would never be made.</p>"},"subtype":"blurb","text":"<blockquote><p>Rakeysh
        Mehra was initially emotional and urged Ronnie Screwvala to take the lead,
        who elaborated on the highs and the lows of arranging for the film\u2019s
        finance and confessed that there were many occasions when they felt that the
        film would never be made.</p></blockquote>"},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/8e34f9e3-4cec-4c82-a818-1add44f37272","type":"text","family-id":"4fa4156a-3efb-40ae-9383-009da594caab","title":"","id":"8e34f9e3-4cec-4c82-a818-1add44f37272","metadata":{},"subtype":null,"text":"<p>Writer
        Kamlesh Pandey revealed that <i>Rang De Basanti</i> was not the original title
        and Renzil D\u2019souza added that the script was rewritten several times
        before the team was satisfied and ready for the gamble.<br></p>"},{"description":"","image-metadata":{"width":6016,"height":4000,"mime-type":"image/jpeg"},"page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/ac7cb77f-c446-4a21-b1ff-540f01d61502","type":"image","family-id":"d33df31e-355f-455d-8980-539f5431b198","title":"Team
        <i>Rang De Basanti </i>come together for a photo-op at the event (Photo: Yogen
        Shah)","id":"ac7cb77f-c446-4a21-b1ff-540f01d61502","image-s3-key":"thequint/2016-01/b91625ef-d90f-4d7a-a264-ceffbe2748df/RDB1.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/9464442d-4dd5-494d-9352-5b33853df4a0","type":"text","family-id":"b1b7e91f-7a2b-4cc0-b45e-644a3f0ca14b","title":"","id":"9464442d-4dd5-494d-9352-5b33853df4a0","metadata":{},"subtype":null,"text":"<p>Prasoon
        Joshi also informed the audience that he was to initially just write the songs
        but on Aamir Khan\u2019s insistence, he wrote the dialogues as well and today
        has a full fledged career in films. </p>"},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/85419ca7-1be6-4676-b6e5-5d48474b0976","type":"text","family-id":"fe518bd5-8710-408a-b86c-5a8c19f5e0ca","title":"","id":"85419ca7-1be6-4676-b6e5-5d48474b0976","metadata":{"content":"<p>Mehra
        shared that Aamir had blocked dates for shooting of <i>RDB</i> but every time
        they got closer to shooting, Mehra pleaded more time from his actor and this
        went on for a year and a half, \u201CAamir was unusually supportive and he
        is the actor to give birth to a director like me.\u201D</p>"},"subtype":"blurb","text":"<blockquote><p>Mehra
        shared that Aamir had blocked dates for shooting of <i>RDB</i> but every time
        they got closer to shooting, Mehra pleaded more time from his actor and this
        went on for a year and a half, \u201CAamir was unusually supportive and he
        is the actor to give birth to a director like me.\u201D</p></blockquote>"},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/35e5727e-2c7a-4939-9dae-621d94b9a6a5","type":"text","family-id":"23925b37-a5e0-452a-9035-84886683ce00","title":"","id":"35e5727e-2c7a-4939-9dae-621d94b9a6a5","metadata":{},"subtype":null,"text":"<p>Aamir
        Khan spoke briefly, and said he was attracted to the script, to the director\u2019s
        passion and to the idea of working with Waheeda Rehman. Mehra said it was
        impossible for him to say \u2018Action\u2019 to an artiste he had grown up
        admiring and so let somebody else say \u2018Action\u2019 for him and merely
        canned the shot with Waheeda Rehman. The veteran actress smiled, said she
        tried her best to get out of the film but Mehra would not give up and she
        is glad he did not because she thoroughly enjoyed the experience.<br></p>"},{"description":"","image-metadata":{"width":6016,"height":4000,"mime-type":"image/jpeg"},"page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/9edfd5bd-c31f-4cef-9759-270d416e0d48","type":"image","family-id":"b2467c2a-d2f3-45c0-be57-d7759fb88dee","title":"Choreographer
        Ganesh Acharya makes team <i>RDB</i> do the <i>Masti Ki Pathshaala</i> step
        (Photo: Yogen Shah)","id":"9edfd5bd-c31f-4cef-9759-270d416e0d48","image-s3-key":"thequint/2016-01/71730d64-7f50-4cbd-9246-fa2c01f3eb2f/RDB3.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/2a01716d-f775-436b-8128-e97c73ffb45b","type":"text","family-id":"e96c2de4-075d-4c41-bedd-92e0fb5ffa2c","title":"","id":"2a01716d-f775-436b-8128-e97c73ffb45b","metadata":{},"subtype":null,"text":"<p>Choreographer
        Ganesh Acharya invited all the actors to gyrate to the old score and they
        agreed sportingly. There is a dialogue in the film that says there are only
        two ways to live life \u2013 the first, to accept what\u2019s happening, the
        second, to usher change and be accountable for it. </p><p>I\u2019m glad Rakeysh
        Mehra chose the latter.</p><h2>An Aura Called Rekha</h2><p>An hour later,
        legendary actor Rekha was being felicitated with the Yash Chopra Award at
        the JW Mariott Hotel. The trophy was instituted in memory of late Yash Chopra
        by Chopra\u2019s close associate T Subbarami Reddy and was initiated in 2013.
        Its first recipient was Lata Mangeshkar, who has been a part of YRF banner
        for four decades. </p><p>The following year, in 2014, the award was presented
        to Amitabh Bachchan who has done a total of eight films (<i>Kabhi Kabhie</i>,
        <i>Trishul</i>, <i>Kala Pathar</i>, <i>Deewar</i>, <i>Silsila</i>, <i>Mohabbaatein</i>,
        <i>Veer</i> Zaara and <i>Bunty aur Babli</i> ) with the Chopras. Rekha, the
        recipient this year, has done 2 films with Yash Chopra - <i>Silsila</i> and
        <i>Faasle</i>.</p>"},{"description":"","image-metadata":{"width":3166,"height":1661,"mime-type":"image/jpeg"},"page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/8790e162-1173-46c0-b718-08b405641012","type":"image","family-id":"6d0f5571-c847-4e01-aa01-3feeb2d7aa5f","title":"Ranveer
        Singh and Rekha at the Yash Chopra Memorial Award event (Photo: Yogen Shah)","id":"8790e162-1173-46c0-b718-08b405641012","image-s3-key":"thequint/2016-01/d61186e5-23b0-4b1b-8ca1-dcd97d39879b/Rekhapic.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/538f8b57-ff20-441a-8540-6e2e68f9dd7d","type":"text","family-id":"358f86c2-face-4848-8ed8-fd1e9a4e9401","title":"","id":"538f8b57-ff20-441a-8540-6e2e68f9dd7d","metadata":{},"subtype":null,"text":"<p>It
        was a star packed evening attended by politicians, media barons and prominent
        film personalities. It was an unusually informal event where everybody spoke
        and reacted without inhibitions. For some strange reason Subbarami Reddy referred
        to <i>Bajirao Mastani</i> as Haji Mastan and Sreedivi and Jaya Prada paid
        glowing tributes to their idol Rekha. Ranveer Singh who was amused by <i>Bajirao/
        Hajirao</i> confusion said Rekhaji has an aura about her that is difficult
        to ignore.</p><p>Rekha proved this when she rose to make a thanks giving speech
        laced with <i>sher o shayaris</i>. She said Yash Chopra has influenced her
        perception of romance and dedicated a couplet to Chopra. Rekha simply blushed
        a bit, smiled a bit, rolled her eyes left and right and folded hands in <i>namaskar
        </i>and the audience was spell bound!</p><p>Ranveer Singh is right. It is
        all about aura and knowing you have it.</p>"},{"description":"","page-url":"/story/be2e6f42-cc7b-46b3-b78d-52aacece35f5/element/4230c993-3fc0-4da8-a152-c8d04ab4e5e7","type":"text","family-id":"aa178063-59ba-47d9-9f06-7858b9d26155","title":"","id":"4230c993-3fc0-4da8-a152-c8d04ab4e5e7","metadata":{},"subtype":null,"text":"<p><i>(Bhawana
        Somaaya has been writing on cinema for 30 years and is the author of 12 books.)</i></p>"}],"card-updated-at":1453883905813,"content-version-id":"7be9e173-7e2b-47ac-907d-483bc608b05f","card-added-at":1453876214326,"status":"draft","id":"044750aa-fadd-4bd0-9154-6878ac0629d4","content-id":"044750aa-fadd-4bd0-9154-6878ac0629d4","version":29}],"story-version-id":"5e0aaa24-00e3-49d7-bb0b-7b9998dad9e0","content-updated-at":1453864630630,"author-id":14828,"owner-id":27,"access":null,"first-published-at":1453864128343,"hero-image-caption":"Siddharth
