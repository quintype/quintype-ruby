        bodies of nine soldiers who died in an avalanche in Siachen on 3 February
        arrive at Delhi Airport.","autotags":[],"status":"published","bullet-type":"123","id":"060aa3e9-4c09-413a-97de-7faac5daf8c3","hero-image-s3-key":"thequint/2016-02/d225bc08-9dc3-4580-8652-c43ca7c03cde/Siachen-Hero-Image.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/060aa3e9-4c09-413a-97de-7faac5daf8c3/element/dab87868-d13c-4d3b-b220-c9ed43a3dc5a","type":"text","family-id":"3e308ee9-7e4d-42c4-85a8-bf7c2831f92e","title":"","id":"dab87868-d13c-4d3b-b220-c9ed43a3dc5a","metadata":{},"subtype":null,"text":"<p>The
        mortal remains of all nine soldiers killed in an avalanche on the Siachen
        glacier arrived in Delhi on Monday morning.<br></p><p>The bodies were brought
        to Leh on Sunday, from where they were flown to the national capital, an army
        spokesperson said. </p><p>Later in the day, the army chief and other dignitaries
        will pay their last respects to the martyrs. </p>"},{"description":"","embed-js":"","page-url":"/story/060aa3e9-4c09-413a-97de-7faac5daf8c3/element/46ac6ea9-bc25-4418-9815-39a8a112a2f2","type":"jsembed","family-id":"b27579f6-67bd-4419-a355-794825b9db31","title":"","id":"46ac6ea9-bc25-4418-9815-39a8a112a2f2","metadata":{"tweet-url":"https://twitter.com/ANI_news/status/699113932846272514","tweet-id":"699113932846272514"},"subtype":"tweet"},{"description":"","embed-js":"","page-url":"/story/060aa3e9-4c09-413a-97de-7faac5daf8c3/element/50faa185-ea59-48dd-b3fe-0cdc0db37393","type":"jsembed","family-id":"26694b7d-51b8-4aff-a6bb-070bd1686713","title":"","id":"50faa185-ea59-48dd-b3fe-0cdc0db37393","metadata":{"tweet-url":"https://twitter.com/ANI_news/status/699115194635591681","tweet-id":"699115194635591681"},"subtype":"tweet"},{"description":"","page-url":"/story/060aa3e9-4c09-413a-97de-7faac5daf8c3/element/b258e8ec-ea2f-42bc-9624-1be89611b60a","type":"text","family-id":"89c034d6-1087-43db-b763-610dddab290c","title":"","id":"b258e8ec-ea2f-42bc-9624-1be89611b60a","metadata":{},"subtype":null,"text":"<p>The
        bodies are then likely to be flown to their respective destinations, including
        Pune, Bengaluru, Hyderabad, Madurai, Chennai and Thiruvananthapuram.\n</p><p>The
        nine soldiers were killed when an avalanche hit the army\u2019s Sonam post
        at Siachen on 3 February. Lance Naik Hanumanthappa Koppad, who was rescued
        alive after being buried under snow for six days, died on 11 February in an
        Army hospital in Delhi.</p>"}],"card-updated-at":1455517636714,"content-version-id":"a30e878a-42d7-4063-86c0-6a38701053ab","card-added-at":1455506379066,"status":"draft","id":"3fbfd5e0-b78c-4073-bd82-39f5760bd62b","content-id":"3fbfd5e0-b78c-4073-bd82-39f5760bd62b","version":14}],"story-version-id":"aa57c1df-5268-43fe-bb18-775758ee7e1f","content-updated-at":1455497887440,"author-id":12555,"owner-id":13431,"access":null,"first-published-at":1455487440681,"hero-image-caption":"\n\nThe
