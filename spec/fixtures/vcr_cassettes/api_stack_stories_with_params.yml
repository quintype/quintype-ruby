        Sangma","custom-slug":null,"push-notification":null,"publisher-id":1,"author-slug":"nina-sangma","hero-image-metadata":{"width":1024,"height":576,"mime-type":"image/png","focus-point":[540,308]},"comments":null,"published-at":1455516466962,"storyline-title":null,"summary":"Hurry
        up, you have a train to catch!\u00A0","autotags":[],"status":"published","bullet-type":"123","id":"e3743a5d-fb26-4f12-b70a-5f3598e376e8","hero-image-s3-key":"thequint/2016-02/c541e82c-f640-458a-b104-b0058fbb0de9/blog.shantitravel
        - cropped.png","cards":[{"story-elements":[{"description":"","page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/b5f779ea-95d9-4a0c-ae44-09313baf4e54","type":"text","family-id":"aca436ae-8d35-4e28-b7b6-33ba3f341d6f","title":"","id":"b5f779ea-95d9-4a0c-ae44-09313baf4e54","metadata":{},"subtype":null,"text":"<p>Celebrated
        TV chef Sanjeev Kapoor has been asked by the Railway Ministry to get on board
        and design a new menu for the Indian Railways. And not a moment too soon,
        considering the last time I took a train, the food was a ghastly blend of
        cheaply packaged subsidised, culinary afterthoughts. Every once in a while
        garnished with the odd roach, photos of which invariably make their way to
        social media.</p><p>But train journeys have been an intrinsic part of our
        lives as Indians. Long before air travel became affordable, trains were the
        only choice for those of us being packed from boarding schools on our way
        to the plains for the winter vacations, for the family on their annual break,
        the monkey capped Bengalis en route to Kalimpong from Calcutta and the honeymooners
        canoodling not inconspicuously in the Raymond\u2019s blanket.</p><p>Food was
        the common thread that bound us as we chugged along in those musty compartments.
        It sparked debates between strangers, provided much needed sustenance and
        now fond memories of Nani packing \u2018aloo puri\u2019, \u2018kebab parantha\u2019
        rolls, even slipping in a box of \u2018motichoor ladoos\u2019. Anything that
        basically minimised the chances of spillage. </p><p>I remember now the train
        rolling into Allahabad junction and the thought of \u2018Hari ke samose\u2019
        would make my mouth water. It was always at Mughal Sarai in between engine
        changes, that we bought steaming hot aloo bhaji served on plates made from
        peepal leaves.</p>"},{"description":"","image-metadata":{"width":1763,"height":1089,"mime-type":"image/jpeg"},"page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/9d9afd7f-ab63-429b-a450-76463fd86908","type":"image","family-id":"17e5a0c0-0777-4e71-8f8f-489a987407cd","title":"The
        ubiquitous \u2018aloo puri\u2019 punctuates every journey. (Photo: iStockphoto)","id":"9d9afd7f-ab63-429b-a450-76463fd86908","image-s3-key":"thequint/2016-02/3fe4e950-003d-45fd-81aa-91bdde60f7af/iStock_000037215762_Medium.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/d26f0728-04c5-4037-9b12-41ed18e04c76","type":"text","family-id":"8ca5f4df-2377-4dcf-b475-5f64de4354ed","title":"","id":"d26f0728-04c5-4037-9b12-41ed18e04c76","metadata":{},"subtype":null,"text":"<p>There
        was always a food association with the many train stops on the Howrah-Delhi
        route. The \u2018jhal muri\u2019 at Howrah station, non veg thali a la Rajdhani
        Express and \u2018col dinks\u2019 touting pantry bearer. </p><p>If you have
        a serious sweet tooth, Indian railway stations have every kind of indulgence
        to sweeten your palate. In Lonavla, pick up the famous \u2018chikkis\u2019,
        \u2018motichoor ladoos\u2019 from Allahabad, \u2018rabdi\u2019 in Gorakhpur,
        guavas in Varanasi and oranges in Nagpur, piping hot \u2018jalebis\u2019 in
        Vadodara, not to forget the \u2018angoori petha\u2019 from Agra. </p>"},{"description":"","image-metadata":{"width":1366,"height":768,"mime-type":"image/jpeg"},"page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/31865393-b580-4c3c-986d-019ccc1214fe","type":"image","family-id":"f9056e2a-aa91-4def-aba2-a54c6baad85c","title":"Sweeten
        your palate with these beauties (Photo: Altered by <a href=\"http://www.thequint.com/\">The
        Quint</a>)","id":"31865393-b580-4c3c-986d-019ccc1214fe","image-s3-key":"thequint/2016-02/e8770f8c-aa9c-4368-be1b-4c9d3da4c1e1/FotorCreated2.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/c9f40ae9-3623-4fbf-b626-413d696f9a7f","type":"text","family-id":"ccc650c3-44a5-41f2-aa4b-92ab3ff97355","title":"","id":"c9f40ae9-3623-4fbf-b626-413d696f9a7f","metadata":{},"subtype":null,"text":"<p>Remnants
        of the Raj still persist in the random selection of food trays served on trains
        today. The bread omlette, soggy toast with hard boiled egg, tea served in
        thermos flasks which have seen better days. </p><p>Kipling era Railway mutton
        curry, chicken cutlets and mulligatawny soup replaced with tomato soup and
        bread stick, vegetable cutlet and sauce sachets, and the ubiquitous chicken
        curry for those with a hankering for non vegetarian grub. </p>"},{"description":"","image-metadata":{"width":1366,"height":768,"mime-type":"image/jpeg"},"page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/a34cd17c-381a-4b51-8783-6258412c764c","type":"image","family-id":"3d7eaccb-a440-469b-85ff-2107f473bc38","title":"Kipling
        era treats. (Photo: Altered by <a href=\"http://www.thequint.com/\">The Quint</a>)","id":"a34cd17c-381a-4b51-8783-6258412c764c","image-s3-key":"thequint/2016-02/19803619-2a47-4be1-a089-804e9c74aed1/FotorCreated.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/99d35c67-d273-483a-ae03-98c05052557c","type":"text","family-id":"e55fe3d2-c47e-49bd-961f-237e11cc6f37","title":"","id":"99d35c67-d273-483a-ae03-98c05052557c","metadata":{},"subtype":null,"text":"<p>Southern
        railway stalwarts include Chicken 65 in Visakhapatnam, \u2018pazham puri\u2019
        or fried banana fritters washed down with diabetes inducing \u2018sukku\u2019
        in Kerala, egg biryani in Mangalore, \u2018dosa vada\u2019 from Kwality Caterers
        and Madras mutton curry in Erode, \u2018dal vade\u2019 in Chennai \u2013 enough
        to put you into a food coma. </p>"},{"description":"","image-metadata":{"width":1366,"height":768,"mime-type":"image/jpeg"},"page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/d26d0e62-791b-4645-95f0-06ebd669dca4","type":"image","family-id":"faac05d9-1ad1-46e1-be14-673b7d02aae4","title":"Southern
        delights Photo: Altered by <a href=\"http://www.thequint.com/\">The Quint</a>","id":"d26d0e62-791b-4645-95f0-06ebd669dca4","image-s3-key":"thequint/2016-02/340a4e6f-f295-4e6b-b321-7ed438c6f3da/dd.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/ab8ff25d-c11e-4ca9-a907-92224915fd3f","type":"text","family-id":"8517d097-27a0-4356-8b8e-8a801e326d35","title":"","id":"ab8ff25d-c11e-4ca9-a907-92224915fd3f","metadata":{},"subtype":null,"text":"<p>Verka\u2019s
        lassi, hot and cold \u2018badam\u2019 milk are a childhood favourite. Fresh
        pressed sugarcane juice and its accompanying sugar rush in Kolhapur and Nandini
        Co-operative Milk Union\u2019s flavoured milk is a must if you\u2019re in
        Karnataka. </p>"},{"description":"","image-metadata":{"width":1366,"height":768,"mime-type":"image/jpeg"},"page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/cc31b531-d58e-4ec8-9983-ed81905b8e92","type":"image","family-id":"40aaf780-ca6c-4e10-b081-987bf77c0ad4","title":"Thirst
        quenchers. (Photo: Altered by <a href=\"http://www.thequint.com/\">The Quint</a>)","id":"cc31b531-d58e-4ec8-9983-ed81905b8e92","image-s3-key":"thequint/2016-02/9c61c58b-63bd-4593-a188-92c6f4035ce4/aaaaa.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/65f1dd5f-84d1-4629-9e0b-4477ad145ad7","type":"text","family-id":"b9d79613-ffe2-46bb-b49f-8c29a494e259","title":"","id":"65f1dd5f-84d1-4629-9e0b-4477ad145ad7","metadata":{},"subtype":null,"text":"<p>But
        nothing, absolutely nothing comes close to the \u2018kulhar wali chai\u2019
        in Rae Bareilly. The smell of wet earth mixed with steaming \u2018chai\u2019
        was manna on a cold winter morning.</p>"},{"description":"","image-metadata":{"width":950,"height":520,"mime-type":"image/jpeg"},"page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/b6f77460-f12d-4d5b-88c0-f5b88a1d60c1","type":"image","family-id":"1ce12554-0f32-4b8c-8b8b-a119dc5db53c","title":"\u2018Chai
        garam chai\u2019. (Photo: <a href=\"http://www.indiaataglance.com/\">indiaataglance.com</a>)","id":"b6f77460-f12d-4d5b-88c0-f5b88a1d60c1","image-s3-key":"thequint/2016-02/9a7bccfb-2c0a-4f74-aaab-d12fe92733d8/indiaataglance.com.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/e3743a5d-fb26-4f12-b70a-5f3598e376e8/element/f4077ba2-bc08-4840-85a0-6a934f80d192","type":"text","family-id":"42624fc6-3eb0-444d-9d6e-e55df178a457","title":"","id":"f4077ba2-bc08-4840-85a0-6a934f80d192","metadata":{},"subtype":null,"text":"<p>It\u2019s
        a pity these days my train journeys are reduced to Shatabdis and short distances.
        But all this talk of railway food memories almost makes me want to buy a train
        ticket. Well, almost. </p>"}],"card-updated-at":1455516460190,"content-version-id":"9fdbefaf-9eb2-42ad-9d46-e89d43f2a4cd","card-added-at":1455352160968,"status":"draft","id":"46490435-c746-4c39-b960-394db9ba21fd","content-id":"46490435-c746-4c39-b960-394db9ba21fd","version":68}],"story-version-id":"e4eb42a1-a793-4b6c-9328-093d20227264","content-updated-at":1455496666965,"author-id":15292,"owner-id":15292,"access":null,"first-published-at":1455343226288,"hero-image-caption":"Take
