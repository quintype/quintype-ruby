        do we give a rose to people we love? This Valentine\u2019s Day, discover the
        story of love\u2019s ambassador \u2013 the rose.","autotags":[],"status":"published","bullet-type":"123","id":"2281af09-8b95-4ea6-b807-c2a3667f5983","hero-image-s3-key":"thequint/2016-02/34ffd555-c0ca-4d13-b331-1e90f967e093/HERONEW.jpg","cards":[{"story-elements":[{"description":"","image-metadata":{"width":2480,"height":2160,"mime-type":"image/jpeg"},"page-url":"/story/2281af09-8b95-4ea6-b807-c2a3667f5983/element/f5c98379-1b77-4e6a-a6e8-91db10131b35","type":"image","family-id":"69ce40a6-57ae-4346-80b6-f0a2c1b1bb61","title":"Story
        of the rose. (Photo: Aaqib Raza Khan/<b>The Quint</b>)","id":"f5c98379-1b77-4e6a-a6e8-91db10131b35","image-s3-key":"thequint/2016-02/f94a9cd5-28f9-4147-bfe3-0fa2c87396ce/VDAY1.jpg","metadata":{},"subtype":null}],"card-updated-at":1455001467672,"content-version-id":"c7fbda26-0bf7-445b-b61f-bb257843ddd2","card-added-at":1454996371260,"status":"draft","id":"f72800a8-cd2b-4ba8-b36c-8cf8eef88bcb","content-id":"f72800a8-cd2b-4ba8-b36c-8cf8eef88bcb","version":6},{"story-elements":[{"description":"","page-url":"/story/2281af09-8b95-4ea6-b807-c2a3667f5983/element/b5ec6f0a-40a1-497f-bcdf-eee58d32f57f","type":"text","family-id":"abcf7180-c3d9-490f-b94c-2abbae0badf5","title":"","id":"b5ec6f0a-40a1-497f-bcdf-eee58d32f57f","metadata":{},"subtype":null,"text":"<p>\u201CSay
        it with a rose,\u201D goes a phrase which makes the flower an almost universal
        symbol of love. Does it get any easier than gifting a rose? The sum of your
        feelings carefully enveloped in the rosy petals, saying much more than the
        words could\u2019ve done justice to.</p><p>But how, and when, did the rose
        become central to the expression of love and romantic feelings? Why a rose,
        of all the flowers? This Valentine\u2019s Day, discover the story of love\u2019s
