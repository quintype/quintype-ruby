        your Love Story with us. Who knows, it may just be the one to mesmerise Katrina
        Kaif and Aditya Roy Kapur!","autotags":[],"status":"published","bullet-type":"123","id":"ed0c9d0d-0ee8-4ea3-8a74-ea991ba60611","hero-image-s3-key":"thequint/2016-02/50c0cf23-79ce-4245-bcd2-9e2a59f20dae/Vday.jpeg","cards":[{"story-elements":[{"description":"","page-url":"/story/ed0c9d0d-0ee8-4ea3-8a74-ea991ba60611/element/477c7082-e2e6-4f2e-a37b-530a9c14b176","type":"text","family-id":"d33abce6-3176-4b8f-8ef0-d4acc12248e8","title":"","id":"477c7082-e2e6-4f2e-a37b-530a9c14b176","metadata":{},"subtype":null,"text":"<p><i>Kya\ntumne
        kabhi kisi se pyaar kiya? Kabhi kisi ko dil diya? Maine bhi diya!</i> </p><p>These
        aren\u2019t just some random song lyrics\nbut the truth about life. Everyone
        has a love story \u2013 a high-school crush,\nneighbour\u2019s daughter/son,
        friend\u2019s brother/sister, colleague, a blind date, you\nname a love story
        and the chances are you or your next-door neighbor must have had\nit. And
        what better time to talk about it than the love-filled Valentine month.</p><p>So
        guys what\u2019s your love story \u2013 cute,\nquirky, filmy, embarrassing,
        heartbreaking, one sided, triangle wali,\najab-gajab or just pure boom boom?</p><p>This
        Valentine\u2019s Day send in your \u2018Hashtag\u2019\nMyLoveStory to <b>The
        Quint</b> and Katrina\nKaif and Aditya Roy Kapur will pick the one that steals
        their hearts.</p><p>Sit down, write it and send it to us or you\ncould record
        your love story on your mobile phones and send it to mylovestory@thequint.com.&nbsp;
        You could also\nsend in your pictures. Maybe sing a song, write a poem and
        dance to a dhinchak\nlove song. Or if you are so darn lazy then just tweet
        to <b>The Quint</b>.</p><p>So what are you waiting for? Get ready to sway,
        mesmerise and make us swoon with your pyaar.</p>"}],"card-updated-at":1455178662983,"content-version-id":"41ef0bdb-368e-44b3-a827-72c5a639e15d","card-added-at":1454662025288,"status":"draft","id":"d9e50e38-5747-4d22-a9db-33601321e510","content-id":"d9e50e38-5747-4d22-a9db-33601321e510","version":11}],"story-version-id":"e0586f52-6b6f-41c1-bf09-644b7ad2b6a1","content-updated-at":1455158867701,"author-id":31,"owner-id":863,"access":null,"first-published-at":1454723327977,"hero-image-caption":"Share
