        zodiac signs can help you understand your lover \u2013 but can Lewis Carroll\u2019s
        nutty verses actually help too?","autotags":[],"status":"published","bullet-type":"123","id":"c2d70c5f-11c4-4bb0-a278-8744f4e8e78e","hero-image-s3-key":"thequint/2016-02/dbc1919e-512a-439f-bcb7-1c9155ff5be0/hero-2.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/071e0b55-23ab-42b4-b984-01543bebd0d1","type":"text","family-id":"05623ded-7fdd-4f4d-886f-6a90935666b1","title":"","id":"071e0b55-23ab-42b4-b984-01543bebd0d1","metadata":{},"subtype":null,"text":"<p>Lewis
        Carroll\u2019s unique mix of creativity, fantasy, word play, satire, nonsense
        and dry wit have gained him and his characters an iconic status.<br></p><p>And
        in case you didn\u2019t know, he\u2019s the man behind <i>these </i>oft-quoted
        sayings:</p><p>\u201CEverything\u2019s got a moral, if only you can find it\u201D...
        \u201CShe generally gave herself very good advice, (though she very seldom
        followed it)\u201D...  and \u201CCuriouser and curiouser!\u201D</p><p>A favourite
        Lewis Carroll influence? Linda Goodman\u2019s sun signs! </p><p>For many,
        the Carroll quotations on zodiac signs have become mantras to understand the
        object of their desire! This Valentine\u2019s Day, why not decode them for
        yourself?</p>"}],"card-updated-at":1455353450763,"content-version-id":"0d20c670-384e-4867-a1c9-243199000137","card-added-at":1455345353178,"status":"draft","id":"4059bf64-848e-403c-a3d7-296c05716ed4","content-id":"4059bf64-848e-403c-a3d7-296c05716ed4","version":11},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/12c31421-fd87-498d-a4c7-02f569453ccb","type":"text","family-id":"d6eee174-4bf5-4ed9-a505-b4e2cd3d8a60","title":"","id":"12c31421-fd87-498d-a4c7-02f569453ccb","metadata":{},"subtype":null,"text":"<h2>Aries</h2>"},{"description":"","image-metadata":{"width":4452,"height":3954,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/2998efa0-50d9-482a-9fa5-5148520235c2","type":"image","family-id":"134da957-e4eb-490d-9fc0-821a2716a3bd","title":"Aries
        is the baby of the zodiac signs. (Photo: iStock)","id":"2998efa0-50d9-482a-9fa5-5148520235c2","image-s3-key":"thequint/2016-02/6aae88f4-8034-4993-a0e4-6bd4a2ec3148/aries.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/1290b592-749c-44e5-b7f5-f5d3cf1a33a5","type":"text","family-id":"399fbae5-ac3b-4f62-a9ed-386a7acbff5b","title":"","id":"1290b592-749c-44e5-b7f5-f5d3cf1a33a5","metadata":{},"subtype":null,"text":"<p><i>They
        would not remember the simple rules</i><br></p><p><i>their friends had taught
        them: such as</i></p><p><i>that a red hot poker will burn you</i></p><p><i>if
        you hold it too long; </i></p><p><i>and that, if you cut your finger</i></p><p><i>very
        deeply with a knife,</i></p><p><i>it usually bleeds.</i></p><p>Aries is the
        baby of the zodiac signs. He fears no one and nothing \u2013 till he gets
        burned. Then he tries again when he has forgotten the hurt.</p>"}],"card-updated-at":1455353450763,"content-version-id":"ce8e14ea-f420-4a80-a2a1-c05429333a1f","card-added-at":1455345378161,"status":"draft","id":"2a776d8f-efb3-44df-83f1-5b6adfda5c30","content-id":"2a776d8f-efb3-44df-83f1-5b6adfda5c30","version":10},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/d1e358e0-49b1-452d-8c20-2e416d87ceb0","type":"text","family-id":"f8da3e4a-c7e3-43d9-9f7c-b19dac6ae33d","title":"","id":"d1e358e0-49b1-452d-8c20-2e416d87ceb0","metadata":{},"subtype":null,"text":"<h2>Taurus</h2>"},{"description":"","image-metadata":{"width":5079,"height":3454,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/3e04f737-a791-48a5-bee0-4f6b746dfb53","type":"image","family-id":"0e9f6b31-bb5e-4fe6-9c7a-8582ad818e08","title":"Push
        a Taurus and they can be mighty bull headed! (Photo: iStock)","id":"3e04f737-a791-48a5-bee0-4f6b746dfb53","image-s3-key":"thequint/2016-02/2101846f-f2b6-4234-81dc-5d7bbba19d2a/taurus.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/ced49371-f7e9-45b2-a39e-0c8e930e71bf","type":"text","family-id":"34c6e050-c666-45de-b084-7829f9a22d57","title":"","id":"ced49371-f7e9-45b2-a39e-0c8e930e71bf","metadata":{},"subtype":null,"text":"<p><i>It\u2019ll
        be no use putting their heads down</i><br></p><p><i>and saying, \u2018Come
        up again, dear!\u2019...</i></p><p><i>If I like being that person I\u2019ll
        come up:</i></p><p><i>If not, I\u2019ll stay down here...</i></p><p><i>Only
        you\u2019d better not come very close...</i></p><p><i>I generally hit everything
        I can see \u2013</i></p><p><i>when I get really excited.</i></p><p>Taurus
        are quiet, practical souls, slow to action, deliberate and careful.They look
        calm \u2013  but push a Taurus and they can be mighty bull headed!<br></p>"}],"card-updated-at":1455353471981,"content-version-id":"3c848f48-3b3d-4f7d-afdc-40ba5f475176","card-added-at":1455345541543,"status":"draft","id":"8836ba42-7f5a-4ed8-ae7e-7c319aaf5854","content-id":"8836ba42-7f5a-4ed8-ae7e-7c319aaf5854","version":9},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/cd973e32-71e8-4b06-b40d-0f87199e87ab","type":"text","family-id":"acb29312-a493-4598-89df-292b78136c84","title":"","id":"cd973e32-71e8-4b06-b40d-0f87199e87ab","metadata":{},"subtype":null,"text":"<h2>Gemini</h2>"},{"description":"","image-metadata":{"width":1026,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/5b30299b-98db-4446-b5cb-31ddfca0b579","type":"image","family-id":"087b26c9-1e19-4dc7-b60c-a026d0182fd5","title":"There
        are two distinct sides to a Gemini\u2019s personality. (Photo: iStock)","id":"5b30299b-98db-4446-b5cb-31ddfca0b579","image-s3-key":"thequint/2016-02/d22e0688-282d-4226-befb-33c21e421583/gemini.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/0d56aaa1-2fec-4478-96ec-a193542cc0c3","type":"text","family-id":"0d3a2c50-b3e1-4009-9d2e-2b6bdf5816ef","title":"","id":"0d56aaa1-2fec-4478-96ec-a193542cc0c3","metadata":{},"subtype":null,"text":"<p><i>I
        could tell you my adventures \u2013</i><br></p><p><i>beginning from this morning
        \u2013</i></p><p><i>At least I knew who I was</i></p><p><i>when I got up this
        morning,</i></p><p><i>but I think I must have changed</i></p><p><i>several
        times since then.</i></p><p>There are two distinct sides to a Gemini\u2019s
        personality. They know where they stand in love \u2013 at least for the moment.
        And if it\u2019s a tricky situation, they can talk themselves out of it with
        ease!</p>"}],"card-updated-at":1455353488666,"content-version-id":"9ba14c5a-5dd5-42bc-9fc8-908b5907c0ab","card-added-at":1455345541543,"status":"draft","id":"7e88c08a-47e3-4708-bcec-760a0ca99280","content-id":"7e88c08a-47e3-4708-bcec-760a0ca99280","version":9},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/3e4548c1-f94d-456e-b647-7018c85c1877","type":"text","family-id":"c860eb7a-fbef-473e-a640-274e29257477","title":"","id":"3e4548c1-f94d-456e-b647-7018c85c1877","metadata":{},"subtype":null,"text":"<h2>Cancer</h2>"},{"description":"","image-metadata":{"width":5072,"height":3424,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/b33e74b8-a32e-4670-a898-aae124fa75e0","type":"image","family-id":"18c43f5c-df27-4774-b71c-743084c41e41","title":"Cancerian
        moods are synchronised to the moon. (Photo: iStock)","id":"b33e74b8-a32e-4670-a898-aae124fa75e0","image-s3-key":"thequint/2016-02/aeaa5183-42f6-4553-9225-18b0cd4d77e9/cancer.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/7d07b014-1014-49ab-b6df-6a8635d111b3","type":"text","family-id":"807177e3-3e5d-450e-b9c6-ef671e95cdde","title":"","id":"7d07b014-1014-49ab-b6df-6a8635d111b3","metadata":{},"subtype":null,"text":"<p><i>I
        can\u2019t explain myself, I\u2019m afraid.</i><i><br></i></p><p><i>because
        I\u2019m not myself, you see.</i></p><p><i>Oh, my fur and whiskers!</i></p><p><i>It
        is this, it is this that oppresses my soul.</i></p><p>Like the tides of an
        ocean, Cancerian moods are synchronised to the moon. They can be wet dishrags,
        and also as funny as an orangutan! Is your Cancerian love a gentle moon maiden
        or a wild loony bird? You\u2019ll never know!</p>"}],"card-updated-at":1455353502723,"content-version-id":"7ed6b641-6d24-417d-a0be-c3ff2cc36a48","card-added-at":1455345541543,"status":"draft","id":"09eff37c-e64d-440b-9c77-322a1bef0439","content-id":"09eff37c-e64d-440b-9c77-322a1bef0439","version":7},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/ca5fe5f9-997d-424a-889c-7f9155deb092","type":"text","family-id":"f62b4e69-af16-42b1-99a8-53b4636419cf","title":"","id":"ca5fe5f9-997d-424a-889c-7f9155deb092","metadata":{},"subtype":null,"text":"<h2>Leo</h2>"},{"description":"","image-metadata":{"width":4795,"height":3640,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/ac7f7072-27bf-4eb0-b241-857f5fccf482","type":"image","family-id":"5c7eef18-a537-4ceb-9708-33f98c0cc71a","title":"Leo
        \u2013 like the lion \u2013 rules you and everybody else. (Photo: iStock)","id":"ac7f7072-27bf-4eb0-b241-857f5fccf482","image-s3-key":"thequint/2016-02/83be596c-a4ce-4898-896f-ed76a7169f17/leo.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/23907d24-4e74-4ee1-8030-cc8e98ae82e3","type":"text","family-id":"db6c2917-0b21-4df4-99db-0dd238d6c0e1","title":"","id":"23907d24-4e74-4ee1-8030-cc8e98ae82e3","metadata":{},"subtype":null,"text":"<p><i>It
        looked good-natured, she thought;</i><br></p><p><i>still, it had very long
        claws</i></p><p><i>and a great many teeth,</i></p><p><i>so she felt it ought
        to be</i></p><p><i>treated with respect.</i></p><p>Leo \u2013 like the lion
        \u2013 rules you and everybody else. It\u2019s best to humour your Leo love,
        if you want them purring instead of roaring.</p>"}],"card-updated-at":1455353516854,"content-version-id":"c6a0615f-884c-466b-9feb-7264debe140e","card-added-at":1455345541543,"status":"draft","id":"a584a478-962d-4ce7-a772-d0b2ad9bf91d","content-id":"a584a478-962d-4ce7-a772-d0b2ad9bf91d","version":9},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/219db563-b778-41b1-935f-06e6d54c49d1","type":"text","family-id":"26bcd3f3-1c5d-4650-a88a-ed5a02bc4d90","title":"","id":"219db563-b778-41b1-935f-06e6d54c49d1","metadata":{},"subtype":null,"text":"<h2>Virgo</h2>"},{"description":"","image-metadata":{"width":5000,"height":5000,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/5fbbdaec-8d86-428b-bd2f-fc268a09e3e6","type":"image","family-id":"9655c9a4-9ac5-4ac3-9ec5-96bf5f59ab98","title":"Virgos
        are meticulous and perfectionists \u2013 but far from perfect themselves!
        (Photo: iStock)","id":"5fbbdaec-8d86-428b-bd2f-fc268a09e3e6","image-s3-key":"thequint/2016-02/c5591797-8277-4b05-927b-919e43ae5e07/Virgo.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/2e965377-d73a-4328-ad48-25b8fb1d039e","type":"text","family-id":"e0d7f6e7-e845-4602-a380-439e028a95c6","title":"","id":"2e965377-d73a-4328-ad48-25b8fb1d039e","metadata":{},"subtype":null,"text":"<p><i>\u201COnly
        mustard isn\u2019t a bird,\u201D Alice remarked.</i><br></p><p><i>\u201CRight
        as usual,\u201D said the Duchess;</i></p><p><i>\u201CWhat a clear way you
        have to putting things!\u201D</i></p><p>Virgos are meticulous and perfectionists
        \u2013  but far from perfect themselves! They have an apparent blindness to
        their faults, but are also generous and kind, and can do all your worrying
        for you!<br></p>"}],"card-updated-at":1455353533151,"content-version-id":"b1f84def-a603-4f80-b95c-ee501685c1eb","card-added-at":1455345541543,"status":"draft","id":"8c8fca82-a43d-41de-89a2-98ae3fc64089","content-id":"8c8fca82-a43d-41de-89a2-98ae3fc64089","version":5},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/176daa67-b51a-4070-89f6-9031d450fcc1","type":"text","family-id":"1748c5cd-8d28-4d8e-aa2c-f55674fed8d1","title":"","id":"176daa67-b51a-4070-89f6-9031d450fcc1","metadata":{},"subtype":null,"text":"<h2>Libra</h2>"},{"description":"","image-metadata":{"width":2803,"height":2803,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/7c57253c-d75b-4bf9-8e15-afcb36f5284b","type":"image","family-id":"4d2178ee-04c0-43e4-b289-7d2fd8bb1413","title":"Librans
        are represented by the golden scales of justice. (Photo: iStock)","id":"7c57253c-d75b-4bf9-8e15-afcb36f5284b","image-s3-key":"thequint/2016-02/ead58f3a-c3de-4d90-b478-d4b457de6c75/Libra.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/d9cc9faf-7fe5-4564-90f9-e58ad84e24a8","type":"text","family-id":"d4997944-84af-4ef3-ae0f-99de6d3692fb","title":"","id":"d9cc9faf-7fe5-4564-90f9-e58ad84e24a8","metadata":{},"subtype":null,"text":"<p><i>Your
        face is the same as everybody has \u2013</i><br></p><p><i>the two eyes, so....nose
        in the middle,</i></p><p><i>mouth under. It\u2019s always the same.</i></p><p><i>Now,
        if you had the two eyes </i></p><p><i>on the same side of the nose, for instance
        \u2013</i></p><p><i>or the mouth at the top \u2013</i></p><p><i>that would
        be some help.</i></p><p>Librans are represented by the golden scales of justice.
        Thus they can be calm, sweet and gracious  half the time \u2013  and cranky,
        annoying and depressed the other half! But in the moments that balance is
        achieved? They\u2019re almost heavenly.</p>"}],"card-updated-at":1455353560417,"content-version-id":"caad319f-7316-49ab-b254-13c5cecea1cd","card-added-at":1455345541543,"status":"draft","id":"d53934d6-8ca7-45bc-b9ab-af9f520bc531","content-id":"d53934d6-8ca7-45bc-b9ab-af9f520bc531","version":10},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/d5f3ed63-046b-4612-8afa-c2152ce413dc","type":"text","family-id":"37c20e45-4567-484c-b342-2748dd2934ff","title":"","id":"d5f3ed63-046b-4612-8afa-c2152ce413dc","metadata":{},"subtype":null,"text":"<h2>Scorpio</h2>"},{"description":"","image-metadata":{"width":693,"height":693,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/deabaea6-a9d3-41bf-aa94-c2585ab77094","type":"image","family-id":"62a6ac62-fdd2-45dd-94ad-785f0ca389d9","title":"Scorpios
        bravely face anything from physical pain and poverty to ridicule and failure
        with proud contempt. (Photo: iStock)","id":"deabaea6-a9d3-41bf-aa94-c2585ab77094","image-s3-key":"thequint/2016-02/dbbd61ea-2dc0-4562-88eb-7e47faeab57d/Scorpio.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/2da698c4-1654-4c8c-a37d-c3696001f172","type":"text","family-id":"4eb84385-3f19-44ba-85f5-d8bc9c6a206c","title":"","id":"2da698c4-1654-4c8c-a37d-c3696001f172","metadata":{},"subtype":null,"text":"<p><i>And
        her large eyes immediately met those</i><br></p><p><i>of a large, blue caterpillar</i></p><p><i>that
        was sitting on the top with its arms folded, quietly</i></p><p><i>smoking
        a long hookah...</i></p><p><i>The caterpillar and Alice </i></p><p><i>looked
        at each other in silence.</i></p><p>Scorpios bravely face anything from physical
        pain and poverty to ridicule and failure with proud contempt. They can be
        like the nocturnal scorpion who will sting others or they can imitate the
        eagle who rises above earthly limitations and uses his strength wisely.</p>"}],"card-updated-at":1455353560417,"content-version-id":"21dc341d-d044-4861-88a9-e5e9c8d2439b","card-added-at":1455345541543,"status":"draft","id":"fc8d3f17-f578-4f02-afe5-2bb0f402b4b2","content-id":"fc8d3f17-f578-4f02-afe5-2bb0f402b4b2","version":7},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/cdf406d6-df10-4ca1-8fd7-ed12a987d29d","type":"text","family-id":"42ef0871-ac00-4566-bfb7-e5f7757c9a6b","title":"","id":"cdf406d6-df10-4ca1-8fd7-ed12a987d29d","metadata":{},"subtype":null,"text":"<h2>Sagittarius
        </h2>"},{"description":"","image-metadata":{"width":4275,"height":4275,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/7481cb0f-a241-4637-85fb-2f65b99e168a","type":"image","family-id":"b89761bd-ba71-4cef-a712-5a4e10d4c492","title":"They\u2019re
        happy miniature clowns who laugh with tears in their eyes when they\u2019re
        rejected. (Photo: iStock)","id":"7481cb0f-a241-4637-85fb-2f65b99e168a","image-s3-key":"thequint/2016-02/6e2e663f-c683-4e0d-9a0c-659cf9584c6b/sagittarius.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/63831493-61b1-445e-894f-ec5c305957b5","type":"text","family-id":"85c8b441-aac8-47cf-8e8f-873a929a20e1","title":"","id":"63831493-61b1-445e-894f-ec5c305957b5","metadata":{},"subtype":null,"text":"<p><i>There\u2019s
        such a nice little dog near our house...</i><br></p><p><i>A little bright-eyed
        terrier, you know, </i></p><p><i>with oh! such long curly brown hair!</i></p><p><i>And
        it\u2019ll fetch things when you throw them.</i></p><p><i>and it\u2019ll sit
        up and beg for its dinner</i></p><p><i>and all sorts of things \u2013</i></p><p><i>I
        can\u2019t remember half of them.</i></p><p>Sagittarians from age 1 week to
        100 years never really grow up. They\u2019re happy miniature clowns who laugh
        with tears in their eyes when they\u2019re rejected. Honest, idealistic and
        curious, they\u2019re the most lovable of the three Fire signs.<br></p>"}],"card-updated-at":1455353577574,"content-version-id":"ed82041d-e3d8-47bb-bfab-592303f0a713","card-added-at":1455345541543,"status":"draft","id":"b58d610f-3aba-4214-9cfd-e7980cdbc81f","content-id":"b58d610f-3aba-4214-9cfd-e7980cdbc81f","version":8},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/b6f7f954-adcd-4b17-8879-1764e5b19e42","type":"text","family-id":"d94ac5ed-bb49-45a7-8d9d-d5b2199c86a6","title":"","id":"b6f7f954-adcd-4b17-8879-1764e5b19e42","metadata":{},"subtype":null,"text":"<h2>Capricorn</h2>"},{"description":"","image-metadata":{"width":4730,"height":3631,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/7f286793-e86f-4dcc-b640-9398142c430a","type":"image","family-id":"9abaa011-f5a5-4526-b3db-a2fa6ff82aab","title":"Capricorns
        court success; they respect authority and honour tradition. (Photo: iStock)","id":"7f286793-e86f-4dcc-b640-9398142c430a","image-s3-key":"thequint/2016-02/5b362a7d-dab9-42c1-af4d-7fc063e55192/capricorn.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/13efa71b-ef63-43ff-bb7b-9dcde3208e75","type":"text","family-id":"de5227b0-8418-4a92-8374-3c3189e31464","title":"","id":"13efa71b-ef63-43ff-bb7b-9dcde3208e75","metadata":{},"subtype":null,"text":"<p><i>So
        she got up and walked about \u2013</i><br></p><p><i>rather stiffly just at
        first,</i></p><p><i>as she was afraid that the crown might come off:</i></p><p><i>but
        she comforted herself with the thought</i></p><p><i>that there was nobody
        to see her,</i></p><p><i>\u201Cand if I really am a Queen,\u201D she said</i></p><p><i>as
        she sat down again,</i></p><p><i>I shall be able to manage it quite well in
        time.\u201D </i></p><p>Capricorns court success; they respect authority and
        honour tradition. They submit. They agree. They adapt. Capricorns allow others
        to walk in front of them \u2013 but against all logic, get there first.<br></p>"}],"card-updated-at":1455353594422,"content-version-id":"8d802626-6334-42fd-a207-2061b80ec466","card-added-at":1455345541543,"status":"draft","id":"1d2394f6-4c87-4e64-912b-221373a5dd95","content-id":"1d2394f6-4c87-4e64-912b-221373a5dd95","version":8},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/4ae773b1-536d-4acd-98ad-7e1369d34ed8","type":"text","family-id":"89261757-1c04-4746-8965-b8f09ed55b35","title":"","id":"4ae773b1-536d-4acd-98ad-7e1369d34ed8","metadata":{},"subtype":null,"text":"<h2>Aquarius</h2>"},{"description":"","image-metadata":{"width":2114,"height":2800,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/90aef004-42bf-435f-b301-19945a28be2e","type":"image","family-id":"a6ef08ee-7bf3-4e19-98bb-54afa6edf783","title":"Aquarians
        are seldom judgmental or prejudiced. (Photo: iStock)","id":"90aef004-42bf-435f-b301-19945a28be2e","image-s3-key":"thequint/2016-02/0a37be32-5d1a-4339-b9e5-29a9eda3f311/aquarius.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/0be3b152-4eb1-464e-8f2c-bc8d477a14c1","type":"text","family-id":"6c269c8b-bd56-42b7-9cdd-152d9ae9d4e1","title":"","id":"0be3b152-4eb1-464e-8f2c-bc8d477a14c1","metadata":{},"subtype":null,"text":"<p><i>But
        Alice had got so much into the way</i><br></p><p><i>of expecting nothing but
        out-of-the-way things to happen</i></p><p><i>that it seemed quite dull and
        stupid </i></p><p><i>for life to go on in the common way...</i></p><p><i>Put
        cats in the coffee and mice in the tea \u2013</i></p><p><i>And welcome Queen
        Alice with thirty times three!</i></p><p>Aquarians are seldom judgmental or
        prejudiced, and have no desire to hard sell their opinions. Their ideals are
        \u2013 equality, brotherhood, love for all, live and let live, seek the truth
        and retire to meditate!<br></p>"}],"card-updated-at":1455353610154,"content-version-id":"eaa6ec78-ec4a-40cc-9e17-5075d987a247","card-added-at":1455345541543,"status":"draft","id":"72a50a69-6216-4fa2-8804-a3eeaf575c7b","content-id":"72a50a69-6216-4fa2-8804-a3eeaf575c7b","version":7},{"story-elements":[{"description":"","page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/e1b5a1cc-d600-4661-a6cb-17802fa09a95","type":"text","family-id":"591f660e-c91a-4e64-a6ec-7fba9186d143","title":"","id":"e1b5a1cc-d600-4661-a6cb-17802fa09a95","metadata":{},"subtype":null,"text":"<h2>Pisces</h2>"},{"description":"","image-metadata":{"width":3952,"height":4394,"mime-type":"image/jpeg"},"page-url":"/story/c2d70c5f-11c4-4bb0-a278-8744f4e8e78e/element/8259e4d4-67fb-4ed3-839a-f800025a915a","type":"image","family-id":"eb086c76-3b5b-44a3-8c98-2c95827d4ed4","title":"Rank,
        power, leadership and wealth hold little attraction for Pisceans. (Photo:
