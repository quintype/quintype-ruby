        new \u2018Playboy\u2019 magazine has wonderful legacies to carry forward into
        the covered-up digital era.","autotags":[],"status":"published","bullet-type":"123","id":"f451149e-23ac-41c0-9c29-fbe08e4ed1f9","hero-image-s3-key":"thequint/2016-02/ae96a883-1ae0-46b8-96eb-c5a1e996294e/playboy2.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/baf8dbe5-382d-4c8c-9829-77990b59f23a","type":"text","family-id":"833a80bb-3278-4c35-a633-7081f3f607d0","title":"","id":"baf8dbe5-382d-4c8c-9829-77990b59f23a","metadata":{},"subtype":null,"text":"<p>It
        can happen now \u2013 a \u2018Playboy India\u2019.  With its March 2016 issue
        <i>Playboy</i> has done away with nudity as its flag-bearer. \nIncidentally,
        the non-nude <i>Playboy </i>is targeting the 18 to 30 age group \u2013 not
        very different from <b>The Quint</b>, with its multi-media digital platform
        and content aimed at over a billion smartphone users.</p><p> As <i>Playboy</i>,
        over the years, alongside its many advertisers, took on the mantle of the
        pied-piper for the luxe set, the reader profile grew older, at an average
        of 45 years. \n</p><p>Now, like the James Bond franchise under the Broccoli
        family, there is a reset of focus on young people, the equivalent of the college
        freshmen of its early years. The revamped website has 16 million unique users
        with an average age of 30. Twenty percent of these are women.</p>"}],"card-updated-at":1455340627597,"content-version-id":"b3cff1d3-0839-44fd-a5f4-ebde738f37ff","card-added-at":1455297465647,"status":"draft","id":"cfb1b6ed-b90e-4561-957b-51454cae24ac","content-id":"cfb1b6ed-b90e-4561-957b-51454cae24ac","version":9},{"story-elements":[{"description":"","image-metadata":{"width":957,"height":1195,"mime-type":"image/png"},"page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/feb9dfb1-18be-403d-b60f-5cf224d085d7","type":"image","family-id":"621d0104-e357-414f-8ed4-66053474b67c","title":"Pamela
        Anderson on the cover of the latest and last nude issue of <i>Playboy (</i>Photo
        Courtesy<i>: Playboy)</i>","id":"feb9dfb1-18be-403d-b60f-5cf224d085d7","image-s3-key":"thequint/2016-02/6ded5dfd-f862-480a-a324-e648c658e564/pamela
        on playboy.png","metadata":{},"subtype":null}],"card-updated-at":1455336117980,"content-version-id":"2c5a3255-dc73-476f-a68d-9e7d8fb22e88","card-added-at":1455335298805,"status":"draft","id":"cf88edb8-2843-4903-9aed-25e7b0ee6aba","content-id":"cf88edb8-2843-4903-9aed-25e7b0ee6aba","version":4},{"story-elements":[{"description":"","page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/3a4ea484-c7eb-405c-99f4-db19066b2d01","type":"text","family-id":"9b7a9649-c454-4151-a934-9029810b2eff","title":"","id":"3a4ea484-c7eb-405c-99f4-db19066b2d01","metadata":{},"subtype":null,"text":"<p>The
        January/February issue of 2016 featured Pamela Anderson of <i>Baywatch</i>
        as the last nude in the <i>Playboy</i> saga; just as Marilyn Monroe was the
        first, back in December 1953, 62 years ago. Times have changed, the March
        cover picture seems to say. </p><p>The magazine has put Sarah McDaniel, a
        20-year-old Snapchat and Instagram model, on the March cover. She has caught-in-the-head-lights
        eyes, in two different colours. They are natural to her, a phenomenon called
        heterochromia iridium. She appears with an arm outstretched outside the frame,
        suggesting the photograph is an impromptu selfie, even though it isn\u2019t.</p>"}],"card-updated-at":1455341160316,"content-version-id":"18d86b35-b003-48c5-aec8-c1464c2a7726","card-added-at":1455335161064,"status":"draft","id":"65ebd1de-b5b8-439b-866b-58b41888ac90","content-id":"65ebd1de-b5b8-439b-866b-58b41888ac90","version":4},{"story-elements":[{"description":"","image-metadata":{"width":880,"height":1100,"mime-type":"image/jpeg"},"page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/23313def-1d0a-45b1-a240-79705b1d992b","type":"image","family-id":"f7e906ea-3dab-4567-8a16-1888da8b42f0","title":"The
        magazine has put Sarah McDaniel, a 20-year-old Snapchat and Instagram model,
        on the March cover.&nbsp;(Photo Courtesy: <i>Playboy</i>)","id":"23313def-1d0a-45b1-a240-79705b1d992b","image-s3-key":"thequint/2016-02/41887663-bd0d-46d2-804f-e9ae38e99f5e/Sarah
        McDaniel image.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/3c5ec99d-0ef7-4c10-9ab8-e2d5ffa9290c","type":"text","family-id":"1e804848-89b2-442c-a937-e3d8c485f7ce","title":"","id":"3c5ec99d-0ef7-4c10-9ab8-e2d5ffa9290c","metadata":{},"subtype":null,"text":"<p>The
        new non-nudie <i>Playboy</i> was announced last October by the 89-year-old
        Hugh Hefner himself. The magazine\u2019s present circulation is 800,000, respectable
        enough for a print magazine when most people just access their content on
        the Internet \u2013 either for free or a small subscription. But, back in
        1972, Playboy did sell 7.2 million copies a month. Now, such numbers can only
        hope to be found on a digital format. Hence the shift in the <i>Playboy</i>\u2019s
        strategy. </p><p>The erstwhile nudes, in all their plastic-surgeried, enhanced,
        airbrushed, glow-lit glory, are gone, for good. Today\u2019s people get much
        raunchier fare plentifully on the Internet. </p><p>But, much of the essential
        <i>Playboy</i> DNA still resonates and has been retained. The March issue
        has the sex column being written by a woman for the first time. The overall
        vibe is that of a new erotic that is still committed to the Playboy rubric
        of progress, freedom and exploration. It features an interview with <i>MSNBC</i>
        anchor Rachel Maddow, who comments on the presidential elections, going through
        the primaries at present. Maddow apparently agreed to the interview only after
        being told the nudes were gone. </p><p>Other <i>Playboy</i> hallmarks, a piece
        on politics, an essay by the <i>American Psycho</i> author Bret Easton Ellis,
        an excerpt from another book, are all there. </p><p>This <i>Playboy</i> can
        be carried without embarrassment into the workplace or sit on drawing room
        coffee tables. The young target audience will see a new generation of advertisers
        too. The photography has always been a <i>Playboy</i> standard, projected
        not as art, but as a cross between advertising photography and photo-journalism.
        Now, it seeks to be more accessible and natural.</p>"}],"card-updated-at":1455341045232,"content-version-id":"6ea9ea66-0bfe-4524-a6f8-cbe4f8762eee","card-added-at":1455335678266,"status":"draft","id":"06fc36c6-9d2a-405d-991d-353316e11b86","content-id":"06fc36c6-9d2a-405d-991d-353316e11b86","version":14},{"story-elements":[{"description":"","image-metadata":{"width":4800,"height":2700,"mime-type":"image/jpeg"},"page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/bb908b39-18a2-4eb8-8bdf-317412436d73","type":"image","family-id":"c93d07a8-b7f4-44a4-a415-3d0d1482c793","title":"A
        photograph of Marilyn Monroe taken by Tom Kelley during a 1949 photo shoot
        that was later used by <i>Playboy</i> magazine. (Photo: Reuters)","id":"bb908b39-18a2-4eb8-8bdf-317412436d73","image-s3-key":"thequint/2016-02/c07b9e6e-fa8f-4720-a722-d9d9bd1b8f56/monroe
        playboy.jpg","metadata":{},"subtype":null}],"card-updated-at":1455340345605,"content-version-id":"a16c23d4-02db-404e-8e1a-cd60984e4c4a","card-added-at":1455340315112,"status":"draft","id":"2aef64dc-cd4c-4ffe-8b2d-d753a7f8488a","content-id":"2aef64dc-cd4c-4ffe-8b2d-d753a7f8488a","version":3},{"story-elements":[{"description":"","page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/6a527bee-b90d-4227-90d7-0c0c4c086007","type":"text","family-id":"d11a02cc-77d4-4ac4-9f9c-864ace9f6b54","title":"","id":"6a527bee-b90d-4227-90d7-0c0c4c086007","metadata":{},"subtype":null,"text":"<p>The
        old roster of nudes is impressive, though. Starting with Marilyn Monroe in
        1953, there was Anita Ekberg in 1956, Sophia Loren in 1957, Raquel Welch in
        December 1979, Nastassia Kinski in May 1983, Madonna in September 1985, Farrah
        Fawcett in December 1995, Naomi Campbell in December 1999 \u2013 to name just
        a few beautiful women who graced the magazine. </p><p><i>Playboy</i> has been
        an institution, shaping lifestyles, defining sophistication, selling the sports
        car over the family sedan. It always maintained its edge, promoting art and
        artists such as Salvador Dali, Frederico Fellini, Helmut Newton, Andy Warhol,
        all of whom presented erotic works to be published and brought before a huge
        audience. </p>"},{"description":"","image-metadata":{"width":880,"height":559,"mime-type":"image/jpeg"},"page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/64b654db-b246-4a65-9280-8918dcf32882","type":"image","family-id":"c86ebc35-1c3c-443a-99c0-13efd17afb54","title":"Salvador
        Dali during a <i>Playboy</i> shoot. (Photo Courtesy: <i>Playboy</i>)","id":"64b654db-b246-4a65-9280-8918dcf32882","image-s3-key":"thequint/2016-02/e0977667-2260-4b26-a02e-0834f4ac3012/salvador
        dali for playboy.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/f451149e-23ac-41c0-9c29-fbe08e4ed1f9/element/c5cfe845-bea6-4fe3-9954-f915f62ed764","type":"text","family-id":"0c1263a8-c6b6-4a8b-91fe-47e220064d8c","title":"","id":"c5cfe845-bea6-4fe3-9954-f915f62ed764","metadata":{},"subtype":null,"text":"<p>There
        were legendary photographers who worked with the centrefold models and created
        highly imaginative and technically proficient photographs \u2013 Richard Fegley,
        Pompeo Posar, David Chan. </p><p>There were fabulous artwork cartoons by great
        graphic artists such as Shel Silverstein, John Dempsey, Jules Feiffer, Phil
        Interlandi, Gahan Wilson; each with their distinctive style. </p><p>The <i>Playboy</i>
        pages had many landmark and in-depth celebrity interviews, articles, and book
        excerpts. And the whole package was presented to the highest printing and
        quality standards. These are wonderful legacies to carry forward into the
        covered-up digital era. </p><p><i>(Gautam Mukherjee is a plugged-in commentator
        and instant analyser)</i></p>"}],"card-updated-at":1455341025096,"content-version-id":"011c680e-af12-4c29-b4af-b7549640e549","card-added-at":1455336725947,"status":"draft","id":"f982c01b-3d5d-4faa-bfda-5c3191978731","content-id":"f982c01b-3d5d-4faa-bfda-5c3191978731","version":10}],"story-version-id":"09756fcd-51b8-475e-bd39-1839d07a435b","content-updated-at":1455322410469,"author-id":74,"owner-id":638,"access":null,"first-published-at":1455322410133,"hero-image-caption":"(Photo:
