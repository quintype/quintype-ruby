        Day"},{"id":34474,"name":"Gurgaon Murder"}],"headline":"Delhi Man Visits Facebook
        Friend on Valentine\u2019s Day, Gets Killed","storyline-id":null,"votes":{},"story-content-id":"7ef84d18-4912-4b6e-93c4-4647af53ef07","slug":"hot-wire/2016/02/14/delhi-man-visits-facebook-friend-on-valentines-day-gets-killed","last-published-at":1455484800888,"sections":[{"id":62,"name":"Hot
        Wire"}],"content-created-at":1455483073131,"owner-name":"Teesta Rajan","custom-slug":null,"push-notification":null,"publisher-id":1,"author-slug":"pti","hero-image-metadata":{"width":645,"height":363},"comments":null,"published-at":1455504600887,"storyline-title":null,"summary":"He
        was in  touch with a girl on Facebook  for the past seven months and wanted
        to celebrate Valentine\u2019s Day with her.","autotags":[],"status":"published","bullet-type":"123","id":"7ef84d18-4912-4b6e-93c4-4647af53ef07","hero-image-s3-key":"thequint/2015-04/2020112a-7557-488a-a9ea-556d6c3fa14b/QCrime_April
        14.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/7ef84d18-4912-4b6e-93c4-4647af53ef07/element/a1d786cc-01d6-4e0d-8e6e-255514910b2c","type":"text","family-id":"43826d3d-89e1-4451-a67f-51f471a90400","title":"","id":"a1d786cc-01d6-4e0d-8e6e-255514910b2c","metadata":{},"subtype":null,"text":"<p>27-year-old  Ishwar
        from Delhi was allegedly assaulted and pushed off a multi-storied building
        in Gurgaon\u2019s posh Sushant Lok area when he went to visit a friend on
        February 14.</p><p>According to his friend, who  knew the victim through the
        social media platform Facebook, Ishwar was in constant touch with her for
        the past seven months and wanted to celebrate Valentine\u2019s Day with her
        in Gurgaon.</p><p>She  received him from Huda City Centre Metro Station on
        14th evening and  took him to a flat  in Sushant Lok area.</p><p>While they
        were interacting with each other in the flat, the girl\u2019s brother-in-law,
        Ramesh (30) and his driver Anil Kumar (25) reached there. On seeing Ishwar
        at the flat, the duo brutally assaulted him in a fit of rage, and later threw
        him down from the balcony.</p><p>The victim, however, did not die on the spot.
        The accused  took him  to Khandsa Road, situated on the other side of the
        city, and dumped him on the road to make the case appear to be a road accident,
        before fleeing.</p><p>The police received information about a critically injured
        man, who was admitted in a hospital in Gurgaon, at about 9 pm.</p><p>The hospital
        later  called  at around 1 am and told the police that  the man succumbed
        to his injuries.</p>"},{"description":"","page-url":"/story/7ef84d18-4912-4b6e-93c4-4647af53ef07/element/637b1be7-e98d-4f8c-8c6c-dcc98875b178","type":"text","family-id":"7e1552cd-dca0-4951-8020-2f609715cad6","title":"","id":"637b1be7-e98d-4f8c-8c6c-dcc98875b178","metadata":{"content":"An
        FIR  has been lodged against Ramesh and Anil under 302 (murder), 201 (dispersing
        evidence) and 34 (criminal conspiracy) in Sushant Lok police station and both
        the accused have been arrested.","attribution":"Deepak Saharan, DCP (East)
        Gurgaon Police"},"subtype":"quote","text":"<div><blockquote>An FIR  has been
        lodged against Ramesh and Anil under 302 (murder), 201 (dispersing evidence)
        and 34 (criminal conspiracy) in Sushant Lok police station and both the accused
        have been arrested.</blockquote><span class=\"attribution\">Deepak Saharan,
        DCP (East) Gurgaon Police</span></div>"}],"card-updated-at":1455504290441,"content-version-id":"43a4f9e2-a4b4-4494-8e5d-43461bbbcd01","card-added-at":1455502873136,"status":"draft","id":"82858c6f-4571-4e83-beb5-17ffa818ac3a","content-id":"82858c6f-4571-4e83-beb5-17ffa818ac3a","version":21}],"story-version-id":"a101cfdf-0882-4de2-a69d-39f569e72cae","content-updated-at":1455484801176,"author-id":19,"owner-id":1173,"access":null,"first-published-at":1455484800888,"hero-image-caption":"Ishwar
