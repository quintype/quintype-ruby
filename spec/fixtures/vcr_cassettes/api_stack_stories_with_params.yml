        at one level, but we had the best crew that one could possibly have, we had
        the best set of actors. So the working environment was so stimulating, energetic,
        very exciting and very on edge.","attribution":"Priya Seth, <i>Airlift</i>
        cinematographer"},"subtype":"quote","text":"<div><blockquote>Airlift has truly
        been one of the most incredible experiences. Every film is incredible at one
        level, but we had the best crew that one could possibly have, we had the best
        set of actors. So the working environment was so stimulating, energetic, very
        exciting and very on edge.</blockquote><span class=\"attribution\">Priya Seth,
        <i>Airlift</i> cinematographer</span></div>"},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/837c298a-e332-4c84-886f-34f89f673be5","type":"text","family-id":"bdb8e861-8059-4fd7-87c9-aee269a25a8f","title":"","id":"837c298a-e332-4c84-886f-34f89f673be5","metadata":{},"subtype":null,"text":"<p>Having
        worked with Raja before, she was a natural choice for the Akshay Kumar starrer,
        not just because of the comfort level they share, but more so because he has
        a deep rooted conviction in her abilities to translate his vision onto film.</p>"},{"description":"","image-metadata":{"width":1600,"height":1067,"mime-type":"image/jpeg"},"page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/fe94b29e-9e97-45be-bafd-77c6899c61d6","type":"image","family-id":"08409f81-4d4d-4669-b904-938cb7446bc7","title":"Priya
        Seth on the sets on <i>Airlift </i>(Photo courtesy: Priya Seth)","id":"fe94b29e-9e97-45be-bafd-77c6899c61d6","image-s3-key":"thequint/2016-02/7879f137-ac96-4c7f-a606-293f7b37f7ea/image2.JPG","metadata":{},"subtype":null},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/d3bd5eff-742d-4439-9f39-9278466d4ef0","type":"text","family-id":"0c7cc3f2-0963-4fe4-bc17-36b9a08bc2d3","title":"","id":"d3bd5eff-742d-4439-9f39-9278466d4ef0","metadata":{"content":"Akshay
        Kumar is so professional, so committed. I could shoot in the best of light,
        wherever I wanted, because he was available. That\u2019s something one can\u2019t
        take for granted because it doesn\u2019t exist in this industry. &nbsp;","attribution":"Priya
        Seth"},"subtype":"quote","text":"<div><blockquote>Akshay Kumar is so professional,
        so committed. I could shoot in the best of light, wherever I wanted, because
        he was available. That\u2019s something one can\u2019t take for granted because
        it doesn\u2019t exist in this industry. &nbsp;</blockquote><span class=\"attribution\">Priya
        Seth</span></div>"},{"description":"","image-metadata":{"width":1600,"height":933,"mime-type":"image/jpeg"},"page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/d8238935-8713-49ba-bc6d-0e3e1f3ca2bb","type":"image","family-id":"db456e23-0776-4006-ba6f-d29597400239","title":"Priya
        Seth with Airlift director Raja Krishna Menon and other crew members (Photo
        courtesy: Priya Seth)&nbsp;","id":"d8238935-8713-49ba-bc6d-0e3e1f3ca2bb","image-s3-key":"thequint/2016-02/937454c7-2c50-4265-8368-3a8c5f726583/image2.JPG","metadata":{},"subtype":null},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/63be7e97-2b77-47af-a18c-2e1910de772e","type":"text","family-id":"601ebe9c-f678-436e-9387-3e41ca6ef639","title":"","id":"63be7e97-2b77-47af-a18c-2e1910de772e","metadata":{},"subtype":null,"text":"<p>Having
        said that, she does feel that the opportunities for women out there are fewer
        as compared to men. She\u2019s glad that <i>Airlift</i> has got this \u2018gender\u2019
        conversation going. </p>"},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/084cd293-63fb-4d15-8718-81c4278b2b8a","type":"text","family-id":"a319cedd-8795-42c5-ab03-3ada2a2c6188","title":"","id":"084cd293-63fb-4d15-8718-81c4278b2b8a","metadata":{"content":"The
        opportunities are fewer because you\u2019re judged already right at the beginning
        on the basis of gender. I don\u2019t understand what a \u2018physical film\u2019
        means! I don\u2019t understand why a man can shoot this and I can\u2019t.&nbsp;","attribution":"Priya
        Seth"},"subtype":"quote","text":"<div><blockquote>The opportunities are fewer
        because you\u2019re judged already right at the beginning on the basis of
        gender. I don\u2019t understand what a \u2018physical film\u2019 means! I
        don\u2019t understand why a man can shoot this and I can\u2019t.&nbsp;</blockquote><span
        class=\"attribution\">Priya Seth</span></div>"},{"description":"","image-metadata":{"width":3600,"height":2400,"mime-type":"image/jpeg"},"page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/ce266c18-1f4e-49b6-bc68-c3b15f023f03","type":"image","family-id":"79dc8055-d57e-4424-85c3-5aca0327dfae","title":"There\u2019s
        no film that a man can shoot and I can\u2019t: Priya Seth (Photo courtesy:
        Priya Seth)","id":"ce266c18-1f4e-49b6-bc68-c3b15f023f03","image-s3-key":"thequint/2016-02/c3835692-2603-479d-a2a8-79d9650d2a26/image4.JPG","metadata":{},"subtype":null},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/0b95f12c-7556-4fb2-9968-300293492078","type":"text","family-id":"e363962b-de4c-46ce-a59a-d4fa87016a07","title":"","id":"0b95f12c-7556-4fb2-9968-300293492078","metadata":{},"subtype":null,"text":"<p>But
        did that ever keep her from pursuing a career as a cinematographer? Hell no!</p>"},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/11db7b67-af4a-462d-90b8-d0ac8cd034ae","type":"text","family-id":"fcf9cbaf-a942-41cc-b365-d0ccef2eb87e","title":"","id":"11db7b67-af4a-462d-90b8-d0ac8cd034ae","metadata":{"content":"I
        was very aware that I was picking a profession that\u2019s going to be difficult
        gender wise. Did it ever stop me from thinking that I wanted to pursue it?
        No, it didn\u2019t. That\u2019s never been the kind of person I am, or the
        kind of family I\u2019ve grown up in. So it was like ok I\u2019m a girl, fine,
        now let\u2019s move on. &nbsp;","attribution":"Priya Seth"},"subtype":"quote","text":"<div><blockquote>I
        was very aware that I was picking a profession that\u2019s going to be difficult
        gender wise. Did it ever stop me from thinking that I wanted to pursue it?
        No, it didn\u2019t. That\u2019s never been the kind of person I am, or the
        kind of family I\u2019ve grown up in. So it was like ok I\u2019m a girl, fine,
        now let\u2019s move on. &nbsp;</blockquote><span class=\"attribution\">Priya
        Seth</span></div>"},{"description":"","page-url":"/story/0bcce211-e866-4496-97e5-9ea6e72e3008/element/b4848b74-c841-4825-af48-83e7effa0f23","type":"text","family-id":"fce994ac-77b0-4c8b-837e-99c13bc83df3","title":"","id":"b4848b74-c841-4825-af48-83e7effa0f23","metadata":{},"subtype":null,"text":"<p>The
        one thing that Priya\u2019s sure of, the gender debate aside, is that you
        have to be nuts to be in the business of making films. Now that\u2019s something
        that\u2019s hard to dispute. </p>"}],"card-updated-at":1455189514823,"content-version-id":"9c936b65-6071-4195-8d65-4df79e25f79f","card-added-at":1455186555561,"status":"draft","id":"af5b46e1-26e1-4f1a-9096-40040f82df11","content-id":"af5b46e1-26e1-4f1a-9096-40040f82df11","version":35}],"story-version-id":"6319298a-c521-4ad6-befd-eb96dce0dae9","content-updated-at":1455170561826,"author-id":37,"owner-id":37,"access":null,"first-published-at":1455170297273,"hero-image-caption":"Priya
