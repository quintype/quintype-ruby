        benchmark indices climbed over 1 percent in trade on Monday after the Chinese
        central bank PBoC allayed some fears over depreciating yuan by setting its
        fixing at a one-month high.<br></p><p>The  BSE Sensex surged nearly 400 points
        or to 23,350 and the Nifty climbed over 100 points  to above 7,100. The market
        breadth was strong as about 811 shares advanced against 168 declining shares
        on the BSE. </p>"},{"description":"","image-url":"http://d1pcxoetpnw26i.cloudfront.net/thequint/2016-02/54fefeeb-4a27-488e-a4fe-5cc0f9282e7b/Screen
