        keeda took over this couple, and they decided to follow the footsteps of their
        matinee idols. And elope.","publisher-id":1,"author-slug":"tridip-k-mandal","hero-image-metadata":{"width":2000,"height":1125,"mime-type":"image/jpeg"},"comments":null,"published-at":1454940899751,"storyline-title":"#MyLoveStory","summary":"\u201CHar
        love story mein villain... matlab problem hota hai. And our problem came in
        the form of caste.\u201D","autotags":[],"status":"published","bullet-type":"123","id":"79294991-76df-442a-912f-9270a4bee749","hero-image-s3-key":"thequint/2016-02/236dcaa0-aceb-4784-a271-01ab529cc7c6/tridip.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/4b9295db-2633-4acf-ab4f-3b4b3a9f2d0b","type":"text","family-id":"1ca88f46-9569-4993-9cb1-3767c9a49143","title":"","id":"4b9295db-2633-4acf-ab4f-3b4b3a9f2d0b","metadata":{},"subtype":null,"text":"<p>I
        can\u2019t really say when or how I fell in love with Sudipa. We grew up together
        in the same locality in the sleepy and perennially wet hill station of Shillong
        in north-east India.  It was mid \u201990s, <i>Dilwale Dulhaniya Le Jayenge</i>
        had released, and exactly around the same time I had broken up with my girlfriend
        of two years.</p><p> There was so much love in the air, and I was nursing
        a broken heart. \nNot just the film, even the dress Kajol wore in the film
        became a huge hit. </p>"},{"description":"","image-metadata":{"width":759,"height":422,"mime-type":"image/jpeg"},"page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/183841bd-b981-4548-ac76-d249b2867446","type":"image","family-id":"c571c909-baf6-4ddb-a375-d0b433cfeecf","title":"Kajol
        and Shah Rukh Khan in <i>DDLJ</i>. (Photo courtesy: Yashraj Films)","id":"183841bd-b981-4548-ac76-d249b2867446","image-s3-key":"thequint/2016-02/23016cba-8e5a-45b8-bfb1-560ad6bf81f6/ddlj-srk-kajol.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/13d99d67-d4c4-459b-84d7-e7aa19b57132","type":"text","family-id":"7cf3f828-031e-46ea-b6d9-fdf4735f2aef","title":"","id":"13d99d67-d4c4-459b-84d7-e7aa19b57132","metadata":{},"subtype":null,"text":"<p>I
        clearly remember seeing Sudipa in that dress and realising how attractive
        my neighbour was! </p><p>It was one of those cold dark December evenings in
        Shillong when I told Sudipa that I really liked her. She must have been 15
        then. She didn\u2019t react at all to my proposal. Was it a yes... or a no...
        I didn\u2019t know. </p><p>But over the next few months we met every evening,
        and just like that we were in a relationship. Even though we went to different
        colleges, Sudipa spent so much time where I studied that people thought she
        was studying there.</p>"},{"description":"","image-metadata":{"width":720,"height":482,"mime-type":"image/jpeg"},"page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/e8426260-3a9e-4b88-b476-c9d144ad7257","type":"image","family-id":"b3d0d36e-0e7b-46e7-ba71-fda2271803bd","title":"Sudipa
        and Tridip Mandal. (Photo: Tridip Mandal)","id":"e8426260-3a9e-4b88-b476-c9d144ad7257","image-s3-key":"thequint/2016-02/b911e104-9d12-4144-a5b1-a459f66d9dd6/11.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/e7e3c9ab-5243-4ab2-ac2b-2849ecb7bccc","type":"text","family-id":"372158b8-3bc1-4ac5-9fee-fdb1204b9f2a","title":"","id":"e7e3c9ab-5243-4ab2-ac2b-2849ecb7bccc","metadata":{},"subtype":null,"text":"<p>
        Shillong had no multiplexes back then. We were the single screen generation;
        <i>Kuch Kuch Hota Hota Hai</i>, <i>Satya</i>, <i>Hum Dil De Chuke Sanam</i>
        &amp; unmentionable Mithun Chakravarty films, together we saw it all. We were
        the matinee couple.</p>"}],"card-updated-at":1454935643281,"content-version-id":"262ebca7-edf1-4165-ade7-582c03c4c21a","card-added-at":1454917276703,"status":"draft","id":"cfe71f9e-509e-43d6-a03b-a4a822d083c0","content-id":"cfe71f9e-509e-43d6-a03b-a4a822d083c0","version":75},{"story-elements":[{"description":"","page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/445934d7-829f-4c19-96a4-abc0d41af1e7","type":"text","family-id":"6d5103a8-91cb-4df3-b0e9-875d699d8967","title":"","id":"445934d7-829f-4c19-96a4-abc0d41af1e7","metadata":{},"subtype":null,"text":"<p>This
        filmy keeda was going to play a very important role in our love story very
        soon. Since we were from the same locality, our families knew each other.
        We were very sure they would have no problem with our relationship but <i>har
        love story mein villain... matlab problem hota hai</i>.</p><p>And our problem
        came in the form of caste. Sudipa belonged to a Brahmin family and I belong
        to a Scheduled Caste. Her family was completely against this relationship,
        no one in their family had ever married outside the caste. She was barred
        from meeting me... they were very clear, it had to end. There were no cellphones
        back then, so once a day we somehow spoke over the landline, mainly in whispers.
        And during one of those whispering sessions, we decided to get married in
        a civil court. Sometime in mid 2000 we secretly got married and went back
        to our own homes, feeling secure that now no one could separate us. And this
        was before Mani Rathnam\u2019s <i>Saathiya</i> released where Vivek Oberoi
        and Rani Mukherjee did something similar. We treaded that walkway first. </p>"},{"description":"","image-metadata":{"width":2048,"height":1371,"mime-type":"image/jpeg"},"page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/f6150c36-f328-4536-8af0-0d2db52d7092","type":"image","family-id":"2639eff5-db35-4ee4-a86d-c5748b62202d","title":"\n\nSudipa
        and Tridip Mandal in college. (Photo: Tridip Mandal)","id":"f6150c36-f328-4536-8af0-0d2db52d7092","image-s3-key":"thequint/2016-02/f51b0617-eb62-475b-8dae-6d24c6ca4af2/COLLEGE
        1.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/53c5246f-8c6b-4eec-b401-e08c31a34de7","type":"text","family-id":"81b018cf-a97a-4a6a-821b-2b6ab1f755f4","title":"","id":"53c5246f-8c6b-4eec-b401-e08c31a34de7","metadata":{},"subtype":null,"text":"<p>In
        2002 I got a job in a big TV network in Hyderabad and left Shillong with the
        hope that in a few years I\u2019ll come back to take Sudipa along \u2013 after
        all we were legally man and wife. <i>But har kahani mein twist hota hai, and
        </i>in our case it came pretty soon. Few months later, on a hot summer afternoon,
        Sudipa called me at work  and said that if I don\u2019t come to Shillong immediately
        she\u2019ll be married off by her parents.</p><p>So I rushed back, and had
        my folks go over and talk to her parents. They strongly opposed the match.</p>"},{"description":"","page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/a23adf1f-9a1e-469b-a474-c0023eb176e2","type":"text","family-id":"fb6be062-98b0-4c88-be7c-677fd20962be","title":"","id":"a23adf1f-9a1e-469b-a474-c0023eb176e2","metadata":{},"subtype":null,"text":"<p>The
        filmi <i>keeda</i> took over once again, and we decided to follow the footsteps
        of our matinee idols. We eloped.</p><p>And so it began \u2013 \u2018Mission
        Ghar Se Bhaagna\u2019.</p><p>Every evening as I stood in the narrow lane behind
        Sudipa\u2019s house, she would throw her clothes and certificates out, and
        even hurl multiple pairs of shoes.</p><p>Till date I haven\u2019t figured
        out whether she thought we were eloping or heading to a fashion show. I mean,
        who cares about matching shoes at a time like that? Anyway, over a period
        of one week Sudipa practically emptied her whole wardrobe and we left Shillong.
        It\u2019s been more than a decade since we eloped from Shillong, and this
        is how the ending of our filmi love story looks like.</p>"}],"card-updated-at":1454940892160,"content-version-id":"883323c8-9625-4d44-86ea-f2b1c8fb6381","card-added-at":1454930389340,"status":"draft","id":"602a6c99-fb7e-41da-828c-65153e05685a","content-id":"602a6c99-fb7e-41da-828c-65153e05685a","version":16},{"story-elements":[{"description":"","page-url":"/story/79294991-76df-442a-912f-9270a4bee749/element/b5521dba-178f-4413-8857-f9506be3d5d5","type":"youtube-video","family-id":"34b1c7e7-805b-4c51-98f2-92c775699abb","title":"","id":"b5521dba-178f-4413-8857-f9506be3d5d5","url":"https://www.youtube.com/watch?v=9tJy6x60nvg","embed-url":"http://www.youtube.com/embed/9tJy6x60nvg","metadata":{},"subtype":null}],"card-updated-at":1454929975051,"content-version-id":"d8092316-dc0b-4547-aadb-7ccc8dae3028","card-added-at":1454929975051,"status":"draft","id":"81d74658-b002-4493-95ed-67502f94c99f","content-id":"81d74658-b002-4493-95ed-67502f94c99f","version":1}],"story-version-id":"63595635-30f9-448a-b4ae-b5cbcc117169","content-updated-at":1454921099754,"author-id":1816,"owner-id":12,"access":null,"first-published-at":1454916500372,"hero-image-caption":"Sudipa
