        out what makes Ritika and Anand Hirvey\u2019s love story so unique.","autotags":[],"status":"published","bullet-type":"123","id":"6b941df8-afac-4bd2-b2e2-42f92b746175","hero-image-s3-key":"thequint/2016-02/444a4e2f-4fe3-46a8-9e47-428ebd926fae/hero
        image (21).jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/6b941df8-afac-4bd2-b2e2-42f92b746175/element/dd04908a-3ce7-4769-a01c-dfc07226ab08","type":"text","family-id":"15871b60-68b2-4b73-b47b-b2a048184fae","title":"","id":"dd04908a-3ce7-4769-a01c-dfc07226ab08","metadata":{},"subtype":null,"text":"<p>If
        you wanna know how we got together in the first place, I\u2019d say it was
        pure luck or coincidence. </p><p>I was going through a rough patch. My first
        marriage was coming to an end and I \u200Bwas thinking of separating. It was
        at this time that I decided to reconnect with all my old friends. People are
        social animals and there comes a time when you need to connect with others  when
        a key relationship fails.</p><p>Initially, we\u2019d meet once in six months
        but  around that time we really got talking and  connected.  Anand is an intelligent,
        patient, and  simple man. Probably that\u2019s what attracted me the most
        about him. </p>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/6b941df8-afac-4bd2-b2e2-42f92b746175/element/9eaa6e6b-4c5e-4501-8e3e-bac47d36d507","type":"image","family-id":"58e9bfe9-41db-4504-bc16-dafc6365ed9e","title":"","id":"9eaa6e6b-4c5e-4501-8e3e-bac47d36d507","image-s3-key":"thequint/2016-02/58b8409c-694f-40e8-beb5-d1a0a7e57683/2
        (2).jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/6b941df8-afac-4bd2-b2e2-42f92b746175/element/48acb95f-4d54-4931-b721-0d8764be10f5","type":"text","family-id":"f5500e50-4029-453c-89cb-b467b149bf74","title":"","id":"48acb95f-4d54-4931-b721-0d8764be10f5","metadata":{},"subtype":null,"text":"<p>Anand  had  dated
        women in the past but could not commit to any. I was coming out of a relationship
        so another relationship was not on the cards. We decided to just go with the
        flow and see where our friendship takes us. I believe that was the best decision
        of our lives as both of us were very comfortable with each other and we were
        being ourselves, which is the most important aspect of any relationship.</p><p>As
        friends we did all the fun stuff together, we went for movies, food festivals,
        explored cities.  It took us a while before we  realised that we were  really
        \u201Ctogether\u201D. I can\u2019t think of a life without him now. </p>"}],"card-updated-at":1455098095891,"content-version-id":"090f31a6-709f-4891-9204-e8a3929bee6e","card-added-at":1455005221236,"status":"draft","id":"68860683-11f0-422e-a88c-0b5cf6c4ef9d","content-id":"68860683-11f0-422e-a88c-0b5cf6c4ef9d","version":30},{"story-elements":[{"description":"","page-url":"/story/6b941df8-afac-4bd2-b2e2-42f92b746175/element/88e81a7c-de9c-4315-94d0-7ae9fc9f0e17","type":"text","family-id":"a64cad21-62a0-4f23-83ce-5a15d23d2c8c","title":"","id":"88e81a7c-de9c-4315-94d0-7ae9fc9f0e17","metadata":{},"subtype":null,"text":"<p>So
        what can I say about us? </p><p>We\u2019ve been married for a year and before
        that we were living together for a year.  Our relationship too has its ups
        and downs like any other couple in love. But I can easily say our relationship
        is much more steady than what it once was. I get irritated when Anand works
        a lot and he frowns at my social commitments.</p><p>But what\u2019s amazing
        is after a day\u2019s work you come home to the person you love and care for.
        </p>"},{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/6b941df8-afac-4bd2-b2e2-42f92b746175/element/9bfaf567-4430-41cb-b936-a7b0dcbbd219","type":"image","family-id":"adbc1423-52da-4589-bf42-369a7da29b96","title":"","id":"9bfaf567-4430-41cb-b936-a7b0dcbbd219","image-s3-key":"thequint/2016-02/148b717f-3a83-48de-85e4-08c93589c3fa/1
        (2).jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/6b941df8-afac-4bd2-b2e2-42f92b746175/element/a8a23be7-f112-437c-9725-33576e6172f2","type":"text","family-id":"27ca3324-d924-428c-8dca-90d52d94ba78","title":"","id":"a8a23be7-f112-437c-9725-33576e6172f2","metadata":{},"subtype":null,"text":"<p>
        Imagine, we celebrated our anniversary by watching a documentary, that\u2019s
        the price you pay  for marrying a geek. Just kidding! </p><p>Anand loves his
        morning cup of tea made by me. It\u2019s his special ginger tea. Both of us
        consciously decide to take time out for our parents. We often take them out
        for lunches and picnics. Anand loves my daughter (from an earlier marriage)
        and looks forward to having her over. </p><p>Life is blessed and God has been
        kind to me.</p>"}],"card-updated-at":1455096967020,"content-version-id":"42ef26aa-6ad6-4e3a-b62d-3410a47a360f","card-added-at":1455091202085,"status":"draft","id":"bbe86957-e339-4727-93a4-c57511c1d78e","content-id":"bbe86957-e339-4727-93a4-c57511c1d78e","version":20},{"story-elements":[{"description":"","image-metadata":{"width":1920,"height":1080,"mime-type":"image/jpeg"},"page-url":"/story/6b941df8-afac-4bd2-b2e2-42f92b746175/element/2aee5e1e-1e65-4fd3-9c64-1bdb239bf76c","type":"image","family-id":"a1bc2beb-bf7d-4168-b61a-cd15bf9cf698","title":"","id":"2aee5e1e-1e65-4fd3-9c64-1bdb239bf76c","image-s3-key":"thequint/2016-02/c34148b5-51c8-4e99-8d22-d6d39f12ddbc/3
