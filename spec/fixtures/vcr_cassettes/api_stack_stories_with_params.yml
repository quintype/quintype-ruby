        Advances</h2>"},{"description":"","page-url":"/story/db30907c-1567-4596-b52e-3d8f56abd187/element/72f6b49a-23e8-4c60-b5fb-aab2d43f61c5","type":"text","family-id":"fba9a04d-b157-4dea-ae8e-dbcff70c6c06","title":"","id":"72f6b49a-23e8-4c60-b5fb-aab2d43f61c5","metadata":{},"subtype":null,"text":"<p>The
        rupee strengthened by 11 paise to 68.12 against the dollar in early trade  on
        increased selling of the US currency by exporters and banks amid higher opening
        in the domestic equity market.<br></p><p>Forex dealers said besides selling
        of the American unit by exporters and banks, weakness in the dollar against
        some other currencies overseas, supported the rupee.</p><p>Further, a higher
        opening in the domestic equity market influenced the rupee uptrend, they added.</p><p>On
        Friday, the rupee had recovered 7 paise to end at 68.23 per dollar on fresh
        selling of the American currency by banks and exporters in view of mild recovery
        in domestic equities.</p>"}],"card-updated-at":1455509962063,"content-version-id":"9d4aa0f5-9a3b-4eaf-8d4e-8e72fd7a4a2d","card-added-at":1455509962063,"status":"draft","id":"4d6f2414-91a3-46ce-8f46-5a36e2a4fb06","content-id":"4d6f2414-91a3-46ce-8f46-5a36e2a4fb06","version":1},{"story-elements":[{"description":"","page-url":"/story/db30907c-1567-4596-b52e-3d8f56abd187/element/d602c6b9-f8e6-44b5-8fe0-de1d6dcc898a","type":"text","family-id":"349aadd9-ffc5-418b-9990-e2cb359f9843","title":"","id":"d602c6b9-f8e6-44b5-8fe0-de1d6dcc898a","metadata":{},"subtype":null,"text":"<h2>Asian
        Shares Snap 5-Day Losing Streak</h2>"},{"description":"","page-url":"/story/db30907c-1567-4596-b52e-3d8f56abd187/element/0f1c09a8-eec4-4174-8deb-050fa167b364","type":"text","family-id":"a8a47e7b-c4cd-4f77-b488-4b014e65db77","title":"","id":"0f1c09a8-eec4-4174-8deb-050fa167b364","metadata":{},"subtype":null,"text":"<p>Asian
        shares bounced back to snap a five-session losing streak on Monday as a strong
        fix for China\u2019s yuan eased devaluation concerns and Shanghai stocks returned
        from the Lunar New Year holidays with only modest losses.<br></p><p>The Shanghai
        Composite Index eased 2.2 percent in its first session since 5 February, a
        relatively benign move given the wild swings seen worldwide recently.</p><p>More
        troubling were the January readings on Chinese trade which showed exports
        fell 6.6 percent in yuan terms from a year earlier, while imports dived 14.4
        percent.</p><p>Still, rallies in European bank stocks and on Wall Street on
        Friday helped soothe jitters enough for MSCI\u2019s broadest index of Asia-Pacific
        shares outside Japan to rise 1.2 percent. That follows a loss of almost 4
        percent last week.</p><p>Japan\u2019s Nikkei jumped 4.7 percent to retrace
        some of last week\u2019s 11 percent drop, the largest such fall since 2008,
        though sentiment remained fragile.</p><p>The People\u2019s Bank of China (PBOC)
        took the opportunity of the US dollar\u2019s recent decline to fix its yuan
        at its highest in over a month on Monday, hoping to deflect speculation about
        a possible devaluation.</p>"}],"card-updated-at":1455509962063,"content-version-id":"2146e456-02f1-4cd7-8e94-c2316ad8266d","card-added-at":1455509962063,"status":"draft","id":"47b35887-98e1-4775-bcea-f2793803b8f9","content-id":"47b35887-98e1-4775-bcea-f2793803b8f9","version":1}],"story-version-id":"789465b9-4645-4772-bb2e-29d50e229b09","content-updated-at":1455506029306,"author-id":31,"owner-id":2062,"access":null,"first-published-at":1455490308359,"hero-image-caption":"Relief
