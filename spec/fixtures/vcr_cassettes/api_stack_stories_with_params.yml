        raises serious questions over our conservation strategies. Read more here.\u00A0","publisher-id":1,"hero-image-metadata":{"width":3500,"height":1969},"comments":null,"published-at":1432252578965,"storyline-title":"World
        Biodiversity Day","summary":"A constant increase in India\u2019s threatened
        species raises serious questions over our conservation strategies.","autotags":[],"status":"published","id":"afad1fd9-825d-4718-84c1-abb46203f194","hero-image-s3-key":"thequint/2015-05/b190434f-2c52-400a-95d2-02197d5ee49d/Olive-Ridley_reuters.jpg","cards":[{"story-elements":[{"type":"text","id":"fbb66ccc-5123-48db-9a71-f0c8fab9a135","family-id":"2bb37576-acab-4d9e-8531-6ada7f0e1fe9","text":"<p>Bengal
        Tigers.\nAsiatic Lions. Great Indian Bustards. Indian Vultures. The Himalayan
        Pheasant.\nIndian Pangolins. Olive Ridley Turtles. Black-necked cranes. Gharials.
        Red\npandas. Sarus Cranes. Blackbucks. Ganges River Dolphins. Hoolock Gibbons.\nLion-Tailed
        Macaques.</p><p>The roll call of\nIndia\u2019s threatened species just gets
        longer by the day. On #WorldBiodiversityDay , we take a look at India\u2019s
        conservation situation.</p><blockquote><p>A\nsustainable future cannot be
        achieved without conserving biological diversity\u2014animal and plant species,
        their habitats and their genes\u2014not only for nature itself, but also for
        all 7 billion people who\ndepend on it.<br><b>\u2013 Julia\nMarton-Lef\u00E8vre,
        Director General of IUCN</b></p></blockquote>","description":"","title":"","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/fbb66ccc-5123-48db-9a71-f0c8fab9a135"}],"card-updated-at":1432245858482,"content-version-id":"c174d070-c9ac-468f-a204-19e3b6f14c4a","card-added-at":1432244266497,"status":"draft","id":"8e35a2b4-a59d-4866-ba53-1d28a5fa3ab5","content-id":"8e35a2b4-a59d-4866-ba53-1d28a5fa3ab5","version":5},{"story-elements":[{"type":"text","id":"4dcdea1a-7bcc-4e02-bb75-132842c67aab","family-id":"d170cf8a-5a8e-4408-ac44-c94e5102ddc9","text":"<h2>Writing
        in Red? Isn\u2019t That a Bit Dramatic?</h2>","description":"","title":"","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/4dcdea1a-7bcc-4e02-bb75-132842c67aab"}],"card-updated-at":1432244754317,"content-version-id":"88c18719-b923-44b5-b1e3-3ae4cb2bcac9","card-added-at":1432244754317,"status":"draft","id":"de24aeeb-2b63-43aa-96af-4e311a8fefe4","content-id":"de24aeeb-2b63-43aa-96af-4e311a8fefe4","version":1},{"story-elements":[{"type":"image","id":"1a7a2614-3be3-4c37-b397-96bbbc65d008","family-id":"3a47a11a-9e64-4ae6-a90a-eae14a214df9","image-s3-key":"thequint/2015-05/dbfb38b4-227c-44e2-af14-baa238c16900/RTR1HF4E.jpg","description":"","title":"Asiatic
        lion Lakshmi rests in a zoo in Chandigarh. (Photo: Reuters)","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/1a7a2614-3be3-4c37-b397-96bbbc65d008"}],"card-updated-at":1432245057568,"content-version-id":"d5f269f1-0ea3-43fb-9c03-f01818489a8c","card-added-at":1432244754317,"status":"draft","id":"291d7d39-5850-4f86-ba33-481b7f503851","content-id":"291d7d39-5850-4f86-ba33-481b7f503851","version":3},{"story-elements":[{"type":"text","id":"8a75af9b-2970-476f-bc45-aa177c65fca6","family-id":"51e72653-b8fe-4933-86a7-193b11bc6529","text":"<p>Frankly,
        no. If\nanything, there is a very real risk of understating a very disturbing\nsituation!
        The latest Red List data released by the International\nUnion for the Conservation
        of Nature<i> </i>(IUCN)  ranks India as having the 7th highest\nnumber of
        threatened species and the 3rd highest number of threatened mammals.\nOur
        conservation efforts simply aren\u2019t working - several listed species are\nworse
        off than before.</p><p>As a global\nbiodiversity hotspot, India\u2019s progress
        on conservation is incredibly important.\nAfter all, we possess 8% of the
        world\u2019s total biodiversity on just 2% of the land!</p>","description":"","title":"","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/8a75af9b-2970-476f-bc45-aa177c65fca6"}],"card-updated-at":1432244958668,"content-version-id":"0f8e0c55-7a31-4d19-aa50-a02c9da8df47","card-added-at":1432244754317,"status":"draft","id":"42daba06-281d-4230-a44d-56af1f7519db","content-id":"42daba06-281d-4230-a44d-56af1f7519db","version":3},{"story-elements":[{"type":"text","id":"c42931dd-8708-46f1-b020-f5506c751bc4","family-id":"52abfb61-6070-4006-8673-f6b5e781574a","text":"<h2>Why
        are Things This Bad?</h2>","description":"","title":"","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/c42931dd-8708-46f1-b020-f5506c751bc4"}],"card-updated-at":1432244754317,"content-version-id":"77999014-7bd7-4ad5-9278-f6865a96451b","card-added-at":1432244754317,"status":"draft","id":"c832be17-90e4-482b-9b87-fe1244657330","content-id":"c832be17-90e4-482b-9b87-fe1244657330","version":1},{"story-elements":[{"type":"image","id":"b5651ec0-d5bb-4519-9413-8bac5d63444f","family-id":"a056e7e2-8b42-4c8b-9cc0-5d739a14aa25","image-s3-key":"thequint/2015-05/faa12a40-a5be-417a-9bc4-ca7e82002419/RTXHEL6.jpg","description":"","title":"Policemen
        show seized skins of royal Bengal tigers. (Photo: Reuters)","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/b5651ec0-d5bb-4519-9413-8bac5d63444f"}],"card-updated-at":1432245759270,"content-version-id":"c346bbad-c4d2-4468-af0e-93f293472466","card-added-at":1432244754317,"status":"draft","id":"d736098e-f7b2-4be2-a87a-365f9defd41d","content-id":"d736098e-f7b2-4be2-a87a-365f9defd41d","version":3},{"story-elements":[{"type":"text","id":"c3657906-edb0-4e33-8333-397cf8382fa9","family-id":"5b100cb1-7d7b-42f3-9ebe-630d46d489ca","text":"<p>There
        are many\nreasons for this - unsurprisingly, most of them are due to human
        actions.\nHabitat destruction, inadequate environmental impact assessments,
        climate\nchange and poaching have all had an impact. Most species are sensitive
        to\nchange and simply cannot survive once their habitat has been destroyed.
        Others\ncome into increasing conflict with humans once their natural habitats
        shrink.\nThe end result is the same - numbers first drop sharply and then
        disappear for\ngood.</p>","description":"","title":"","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/c3657906-edb0-4e33-8333-397cf8382fa9"}],"card-updated-at":1432244754317,"content-version-id":"f6e5594d-fec1-40df-88c9-98eb3a3f7f3e","card-added-at":1432244754317,"status":"draft","id":"478311aa-dc18-4968-9e2c-1059f84b149b","content-id":"478311aa-dc18-4968-9e2c-1059f84b149b","version":1},{"story-elements":[{"type":"text","id":"8df2e9f9-0b97-489b-b377-b43548bb329d","family-id":"3f7a779a-7c08-4916-bb79-afae2e27a68d","text":"<h2>Why
        Should We Care?</h2>","description":"","title":"","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/8df2e9f9-0b97-489b-b377-b43548bb329d"}],"card-updated-at":1432244754317,"content-version-id":"42ffc221-bba5-4074-9ec9-473dfdcad362","card-added-at":1432244754317,"status":"draft","id":"2530c865-fefd-4c9e-ac2e-308e6a1dd884","content-id":"2530c865-fefd-4c9e-ac2e-308e6a1dd884","version":1},{"story-elements":[{"type":"image","id":"7572dd9a-bdc5-4f95-bd09-3d68af6d4593","family-id":"c418e5f1-0d0f-4d16-88aa-3622aa42b864","image-s3-key":"thequint/2015-05/a3a41cb0-39fb-4127-b34f-a7d4095b59ad/RTR20IB8.jpg","description":"","title":"Gharials
        hatch at a rehabilitation centre in Lucknow. (Photo: Reuters)","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/7572dd9a-bdc5-4f95-bd09-3d68af6d4593"}],"card-updated-at":1432245588867,"content-version-id":"84e57a2a-9029-4c48-8b5f-fb56dee6e57e","card-added-at":1432244754317,"status":"draft","id":"a920b9da-7941-4d8d-b33b-9c5bbc1d36b8","content-id":"a920b9da-7941-4d8d-b33b-9c5bbc1d36b8","version":2},{"story-elements":[{"type":"text","id":"22a20f00-22cd-4aaf-a5f9-2d56ee59d305","family-id":"29186fbc-7308-42e4-99f9-fdad8c48a16e","text":"<p>Protecting
        biodiversity\nis in our own interest - it gives us valuable ecosystem, economic,\naesthetic&nbsp;
        and medicinal benefits which\nare impossible to recover once lost. For example,
        new plant species discovered\nover the past few months in India could have
        valuable uses in areas as\ndifferent as bio-fuels and cancer medication. However,
        it\u2019s likely that these\nplants will be listed as endangered by IUCN.</p>","description":"","title":"","page-url":"/story/afad1fd9-825d-4718-84c1-abb46203f194/element/22a20f00-22cd-4aaf-a5f9-2d56ee59d305"}],"card-updated-at":1432244754317,"content-version-id":"eab78f58-cd81-415f-9605-721017d42c29","card-added-at":1432244754317,"status":"draft","id":"b979fd07-e3f6-4df6-bd91-aaf550f48a3f","content-id":"b979fd07-e3f6-4df6-bd91-aaf550f48a3f","version":1},{"story-elements":[{"type":"text","id":"ea7a0331-cd79-47f5-995f-06ded102dbc2","family-id":"5a83346e-6f23-4bdb-946c-aa060a22858a","text":"<h2>Where
