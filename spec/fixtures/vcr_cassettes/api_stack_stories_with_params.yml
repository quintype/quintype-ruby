        was a brilliant manoeuvre when the Indian Air Force landed a Mirage 2000 fighter
        jet on the Yamuna Expressway near the national capital. The event was plastered
        across TV screens and trended on Twitter. </p>","description":"","title":"","page-url":"/story/534623ac-fa13-4fdc-8722-4149cce98f22/element/c7c15a83-37ce-478c-b630-ab54b772bfa1"},{"type":"youtube-video","id":"24d4f66f-530c-4854-885d-e86a059a907c","family-id":"75f4333a-5bdd-46f9-bf24-9ac82156d0e7","url":"https://www.youtube.com/watch?v=Yk03HtqYXwg","embed-url":"http://www.youtube.com/embed/Yk03HtqYXwg","description":"","title":"","page-url":"/story/534623ac-fa13-4fdc-8722-4149cce98f22/element/24d4f66f-530c-4854-885d-e86a059a907c"}],"card-updated-at":1432360262915,"content-version-id":"1654af27-d941-4280-bc76-9d448d4e8b3b","card-added-at":1432206711065,"status":"draft","id":"dddc0c28-1c79-4b7f-a21e-21e59f76e53d","content-id":"dddc0c28-1c79-4b7f-a21e-21e59f76e53d","version":42},{"story-elements":[{"type":"text","id":"6bac1a6b-c966-4973-9078-6b8d64caf490","family-id":"d16b9e9d-6272-40b6-a1ec-24471ecea8c9","text":"<p>But
        this isn\u2019t the first time that a fighter jet has been landed on a public
        highway. The <a href=\"https://www.youtube.com/watch?v=FETA221E5dQ  \">Taiwanese</a>
        did it, with the same aircraft no less, in 2011 and 2014.</p>","description":"","title":"","page-url":"/story/534623ac-fa13-4fdc-8722-4149cce98f22/element/6bac1a6b-c966-4973-9078-6b8d64caf490"}],"card-updated-at":1432361378552,"content-version-id":"41abd8bb-8181-4d3f-a7ad-9168f32cb28b","card-added-at":1432359781820,"status":"draft","id":"4e432310-bcbd-4287-b5e2-cd5f3a8f8ee4","content-id":"4e432310-bcbd-4287-b5e2-cd5f3a8f8ee4","version":5},{"story-elements":[{"type":"text","id":"a0773be5-a8aa-4a64-8ee6-6591ed773ca7","family-id":"d9eb7b00-03b6-4103-a318-6bec3c765c16","text":"<p>Taiwan,
        near China, has been preparing for a potential war with its neighbour China
        for years now. The country\u2019s military has made several fighter jet landings
        on highways for several years now.</p><p>The reason? The Taiwan Air Force
        would still be operational if China destroyed their air bases. Taiwan is a
        small island so it makes sense for them to conduct such an exercise.</p><p><a
        href=\"https://www.youtube.com/watch?v=kAVDOBWtBuU  \">Britain</a> has done
        it too, but with a Jaguar fighter jet.</p>","description":"","title":"","page-url":"/story/534623ac-fa13-4fdc-8722-4149cce98f22/element/a0773be5-a8aa-4a64-8ee6-6591ed773ca7"}],"card-updated-at":1432361378552,"content-version-id":"778aa756-2d38-4147-8533-82a757591ca3","card-added-at":1432359781820,"status":"draft","id":"5c035560-daea-42bd-b209-556c27835ccb","content-id":"5c035560-daea-42bd-b209-556c27835ccb","version":5},{"story-elements":[{"type":"text","id":"dc18375d-4ae3-48db-8660-1a32805013c5","family-id":"782e7801-c455-4394-adb9-f2172a2339ca","text":"<p>So
