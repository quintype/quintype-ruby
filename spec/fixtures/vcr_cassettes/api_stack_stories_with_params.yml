        Bhattacheryya","custom-slug":null,"push-notification":"Think you\u2019re a
        narcissist? You\u2019ll soon find out!","publisher-id":1,"author-slug":"prachi-jain","hero-image-metadata":{"width":2000,"height":1127,"mime-type":"image/jpeg","focus-point":[1046,406]},"comments":null,"published-at":1455345690851,"storyline-title":null,"summary":"Let
        a psychologist tell you what narcissism really is \u2013 and how  your Facebook
        selfies have nothing to do with it.","autotags":[],"status":"published","bullet-type":"123","id":"839d5599-1366-423d-b89a-96b1d99b7233","hero-image-s3-key":"thequint/2016-02/decc5a74-fb8e-4200-8728-90ae2bf0f271/kareena-hero.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/5d59c9d3-8277-4d2b-8a29-68275e3bf256","type":"text","family-id":"8090b3af-d65d-4683-bfa2-e8856332571a","title":"","id":"5d59c9d3-8277-4d2b-8a29-68275e3bf256","metadata":{},"subtype":null,"text":"<p>Every
        third post on my Facebook timeline is a selfie.</p><p>Every fourth is probably
        a detailed account of one\u2019s trip to Morocco, a picture of the tabletop
        at work, the latest relationship jaunt... what-have-you.</p><p>Sure, to you
        it appears self-indulgent, and maaaay occasionally even be boastful.</p><p>But
        is that enough to qualify it as narcissistic behaviour?</p>"},{"description":"","image-metadata":{"width":5000,"height":4286,"mime-type":"image/jpeg"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/14e9f592-4687-4a9d-b61e-0c1605d8a527","type":"image","family-id":"9624e0e7-4976-4e26-86ef-3b41af175d19","title":"These
        pictures don\u2019t necessarily qualify you as a narcissist. (Photo: iStock)","id":"14e9f592-4687-4a9d-b61e-0c1605d8a527","image-s3-key":"thequint/2016-02/d468ffce-5e28-4803-9402-da1b2cdc39b4/selfie.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/3a5218a4-c29f-4a0c-8154-090792b35e40","type":"text","family-id":"c7a0de64-89ea-44e4-b48c-871ee7acff18","title":"","id":"3a5218a4-c29f-4a0c-8154-090792b35e40","metadata":{},"subtype":null,"text":"<p>Our
        idea of narcissism, more often than not is fed by social media. If they talk
        about themselves, or post pictures which make them look and feel good \u2013
        they\u2019re narcissistic. The truth is that platforms like Facebook, Instagram,
        Twitter, etc., give people a great place to converse and express themselves,
        and most people grab that opportunity without thinking of being labelled so
        strongly.</p><p>Even if you want to write them off as self-obsessed, they\u2019re
        certainly not narcissistic \u2013 and calling them that is actually simplifying
        a pretty serious personality disorder.</p>"},{"description":"","image-metadata":{"width":350,"height":200,"mime-type":"image/gif"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/1cf096d6-723d-4824-906b-4570f3bda3dd","type":"image","family-id":"81beea14-6d5f-471a-b93e-68157658600b","title":"","id":"1cf096d6-723d-4824-906b-4570f3bda3dd","image-s3-key":"thequint/2016-02/13608bf1-aab0-4825-9e18-90e31b25c5a8/main
        apni.gif","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/c3961ba4-0138-43c8-ac84-e44727ec5db0","type":"text","family-id":"8365e0c3-f127-4511-9a86-28a9cad97e3a","title":"","id":"c3961ba4-0138-43c8-ac84-e44727ec5db0","metadata":{},"subtype":null,"text":"<p>So
        what then, is narcissism?</p><p>And how can you tell if the person on your
        Facebook \u2018wall\u2019 is a narcissist or just a harmless chap who talks
        too much?</p><p>Here\u2019s how:</p>"}],"card-updated-at":1455267467901,"content-version-id":"d763bc99-fb6c-48a1-8df6-7e1d1841380f","card-added-at":1455257852483,"status":"draft","id":"8c9988c4-d70d-45bc-bc23-f3e3c87f981d","content-id":"8c9988c4-d70d-45bc-bc23-f3e3c87f981d","version":17},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/42b16c2f-16bf-460d-80c2-d8a7e40f86bc","type":"text","family-id":"0dddbfa1-57fd-43a9-8049-546de3e06769","title":"","id":"42b16c2f-16bf-460d-80c2-d8a7e40f86bc","metadata":{},"subtype":null,"text":"<h2>1.
        It\u2019s Not Just Having a Big Ego</h2>"},{"description":"","image-metadata":{"width":1539,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/beec3eea-cfa8-418d-8284-abe9bb93069d","type":"image","family-id":"78ae8c60-4d13-467f-b3e4-4ecbfb11ee95","title":"Narcissism
        does  include and imply fixation with oneself, but it is NOT limited to that.
        (Photo: iStock)","id":"beec3eea-cfa8-418d-8284-abe9bb93069d","image-s3-key":"thequint/2016-02/8f8ddbaa-8703-415b-b7b1-ffef34d07214/ego.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/cff74f8f-52e5-47a2-9838-c5f6bb867487","type":"text","family-id":"07ced2f4-d60d-4a66-9ce2-4609a91c5384","title":"","id":"cff74f8f-52e5-47a2-9838-c5f6bb867487","metadata":{},"subtype":null,"text":"<p>
        Narcissus \u2013 who the disorder is named after \u2013 fell in love with
        his own image. He lost the will to live soon after, as nothing interested
        him as much as looking at himself. Eventually, he withered away. </p><p>Narcissism
        does obviously include and imply fixation with oneself, but it is not limited
        to that. While arrogance and self-absorption are  symptoms of the Narcissistic
        Personality Disorder, they alone don\u2019t define the personality or the
        disorder. </p><p>If you dismiss narcissism as mere self-love, you\u2019re
        disregarding the effects of the disorder on people who actually have it, as
        well as the people around them.</p>"}],"card-updated-at":1455267506158,"content-version-id":"7d6949f7-7b20-4e4a-bef0-594266b93da7","card-added-at":1455257877967,"status":"draft","id":"46b82124-6825-4d62-b2b5-2ae15042081d","content-id":"46b82124-6825-4d62-b2b5-2ae15042081d","version":10},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/25e7219e-0517-47cf-8a00-d3fff292edb3","type":"text","family-id":"5778eaef-a8d2-4598-9eed-53ff03716013","title":"","id":"25e7219e-0517-47cf-8a00-d3fff292edb3","metadata":{},"subtype":null,"text":"<h2>2.
        It\u2019s Their Selfishness Which is the Biggest Turn Off</h2>"},{"description":"","image-metadata":{"width":1900,"height":2800,"mime-type":"image/jpeg"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/649727fd-b837-4117-aad7-d2b2caa0fd45","type":"image","family-id":"adca964a-2d07-43c5-9627-6d684abb359e","title":"They
        are inherently incapable of caring for someone else\u2019s feelings, and don\u2019t
        think twice before exploiting them for their personal gain. (Photo: iStock)","id":"649727fd-b837-4117-aad7-d2b2caa0fd45","image-s3-key":"thequint/2016-02/6d9784d3-266e-4936-bcf3-99988d1bcc2b/selfish.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/d33c762f-80de-46a9-9bc3-57eece148888","type":"text","family-id":"c3c4e037-f4f0-4018-85a1-3a002624175a","title":"","id":"d33c762f-80de-46a9-9bc3-57eece148888","metadata":{},"subtype":null,"text":"<p>While
        self-indulgent attitudes can be annoying, it\u2019s not particularly harmful
        to others. What<i> is</i> harmful though, is a narcissist\u2019s surprising
        lack of empathy \u2013 something that keeps people from forming bonds with
        them.</p><p>A narcissist can go to great lengths to procure for themselves
        first, while disadvantaging the other. They are inherently incapable of caring
        for someone else\u2019s feelings, and don\u2019t think twice before exploiting
        them for their personal gain.</p><p>It is this part of their personalities
        that causes a hindrance to love and friendship.</p>"}],"card-updated-at":1455345678024,"content-version-id":"30005f91-b83d-4815-969e-0237005d9b3c","card-added-at":1455258048009,"status":"draft","id":"fa3db524-dec5-47c5-94fc-23bd35393eb0","content-id":"fa3db524-dec5-47c5-94fc-23bd35393eb0","version":8},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/70a790bf-e9e4-42f6-9d76-b2ee651778f6","type":"text","family-id":"03189122-5a70-40dd-abb8-c381214616b3","title":"","id":"70a790bf-e9e4-42f6-9d76-b2ee651778f6","metadata":{},"subtype":null,"text":"<h2>3.
        They Can be Very Good Leaders</h2>"},{"description":"","image-metadata":{"width":1190,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/d90dc497-4062-4a59-84e4-a997f6f7f0ea","type":"image","family-id":"01d631c0-8dcc-430d-ad94-dd8ac5e5afe7","title":"Their
        charm, communication skills and penchant for risk taking make them darn good
        leaders! (Photo: iStock)","id":"d90dc497-4062-4a59-84e4-a997f6f7f0ea","image-s3-key":"thequint/2016-02/057c0560-47ea-4920-a817-32a0c35733c5/leaders.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/3e23cff2-5ac5-48ec-935b-ff67b11f6d6d","type":"text","family-id":"053e08fb-24e3-4869-8104-c689b3311178","title":"","id":"3e23cff2-5ac5-48ec-935b-ff67b11f6d6d","metadata":{},"subtype":null,"text":"<p>(Are
        you also thinking Donald Trump?)</p><p>A well-educated narcissist can be a
        force to reckon with in the workplace. Their self-absorption and need to prove
        their importance to others acts like a driving force and encourages them to
        work harder and better than anyone else. Their charm, communication skills
        and penchant for risk taking make them darn good leaders!</p><p>According
        to research, a lot many head-hunters will actually <i>hunt</i> for a narcissist
        in order to employ them in leadership roles.</p>"}],"card-updated-at":1455267608840,"content-version-id":"917aeb9c-8b4c-4eff-a4c7-1eed0988f9bf","card-added-at":1455258048009,"status":"draft","id":"34f5a4bb-8e26-41ae-89ba-0c7b3c716362","content-id":"34f5a4bb-8e26-41ae-89ba-0c7b3c716362","version":7},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/e6556222-3528-40dc-b773-03cb62eda812","type":"text","family-id":"c2446a7b-e0db-44b3-b91c-26238b6227af","title":"","id":"e6556222-3528-40dc-b773-03cb62eda812","metadata":{},"subtype":null,"text":"<h2>4.
        They\u2019re Lonely</h2>"},{"description":"","image-metadata":{"width":683,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/8b7b56fe-b345-49a6-83b9-eddaf6497da6","type":"image","family-id":"2f8db160-693b-44c8-bdca-91d995e46c4b","title":"Narcissists,
        for all their self-glory, can be extremely insecure. (Photo: iStock)","id":"8b7b56fe-b345-49a6-83b9-eddaf6497da6","image-s3-key":"thequint/2016-02/92271cad-8123-4d0f-b720-25972711a23e/lonely.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/14dedbf6-fa03-4896-99ae-6c7a125b8f9c","type":"text","family-id":"6eebc4fa-1861-40ce-b1c3-8aa94161a82d","title":"","id":"14dedbf6-fa03-4896-99ae-6c7a125b8f9c","metadata":{},"subtype":null,"text":"<p>
        Narcissists, for all their self-glory, can be extremely insecure. This insecurity
        makes them feel vulnerable about what people are thinking about them \u2013
        which is why they distance themselves from others, socially.</p><p>These people
        can also escalate between aggressive behaviour and great feelings of shame
        about themselves.</p><p>The end result? A great amount of loneliness.</p>"}],"card-updated-at":1455267608840,"content-version-id":"13a235bc-7e2d-44f4-b168-70c592c57d35","card-added-at":1455258048009,"status":"draft","id":"f7b4c66d-cade-4eeb-b751-21463912a2b6","content-id":"f7b4c66d-cade-4eeb-b751-21463912a2b6","version":16},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/4aff21d2-3c34-4d37-9d07-a3564c389f75","type":"text","family-id":"30182a83-3dc6-4aa7-8e37-2944b1eb5b7b","title":"","id":"4aff21d2-3c34-4d37-9d07-a3564c389f75","metadata":{},"subtype":null,"text":"<h2>5.  Parents
        Who are Too-Loving or Unloving Might Have a Role</h2>"},{"description":"","image-metadata":{"width":1539,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/a01a44c6-c3a0-4e3d-816c-f17772dd6c66","type":"image","family-id":"854f98f7-24e2-488a-a3ee-276ec57d1a3f","title":"Children
        with parents who are cold and unloving OR in contrast, are too indulgent \u2013
        might have a bent towards a narcissistic personality. (Photo: iStock)","id":"a01a44c6-c3a0-4e3d-816c-f17772dd6c66","image-s3-key":"thequint/2016-02/1f3ae62e-985a-4c35-beb2-9ce137e555e0/unloving.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/c809345b-7eb0-4ab7-a4b1-e872b73c0bbc","type":"text","family-id":"1ccfa7bd-6b25-422d-a3c8-e7880d318301","title":"","id":"c809345b-7eb0-4ab7-a4b1-e872b73c0bbc","metadata":{},"subtype":null,"text":"<p>If
        you thought parenting had a role to play in the development of narcissism,
        you might be right. </p><p>Children who are brought up in a neglectful manner
        \u2013 or have parents who are cold and unloving OR in contrast, are too indulgent
        \u2013 might have a bent towards a narcissistic personality.</p><p>It must
        be noted though that while parenting may have a role \u2013 it is not an independent
        factor.</p>"}],"card-updated-at":1455267665371,"content-version-id":"5b5d6e23-4ddd-4cc5-a9e4-151f1f8514d0","card-added-at":1455258298006,"status":"draft","id":"68233476-5c7d-4dfb-89ac-88a47c34d90e","content-id":"68233476-5c7d-4dfb-89ac-88a47c34d90e","version":10},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/dc6bae46-8066-4408-821c-ae8451261918","type":"text","family-id":"26cbcc02-9571-4ba0-8b0b-5664f9ae1ef2","title":"","id":"dc6bae46-8066-4408-821c-ae8451261918","metadata":{},"subtype":null,"text":"<h2>6.
        Could Narcissism be a Way for Them to Avoid Fear?</h2>"},{"description":"","image-metadata":{"width":1534,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/c7a4eb34-5273-474e-a0f7-da7bb87dbedd","type":"image","family-id":"f6b5d181-be54-4f50-bb24-99aca50f7cd7","title":"A
        narcissist\u2019s self-love and need for attention may actually be strategies
        to avoid feelings of fear and anxiety. (Photo: iStock)","id":"c7a4eb34-5273-474e-a0f7-da7bb87dbedd","image-s3-key":"thequint/2016-02/6f55b5d7-177f-474c-bd57-1e1cac0749f0/fear.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/ff69b179-dbfb-4ee0-a4ad-b88265eb8194","type":"text","family-id":"af4300ff-05dd-4f6f-a9df-6b3fb7528d85","title":"","id":"ff69b179-dbfb-4ee0-a4ad-b88265eb8194","metadata":{},"subtype":null,"text":"<p>Research
        in the sphere of personalities and narcissism have found links between fear,
        anxiety and NPD. This means that their self-love and need for attention may
        actually be strategies to avoid feelings of fear and anxiety.</p><p>Narcissists
        believe that if they let themselves feel and be driven away by the fear, they
        may even become prone to suicidal tendencies.</p>"}],"card-updated-at":1455267705258,"content-version-id":"8461f352-4724-43f9-85fd-1caeb9d56f65","card-added-at":1455258298006,"status":"draft","id":"16a50a4f-e773-4d41-9580-6b67a3ebfd9c","content-id":"16a50a4f-e773-4d41-9580-6b67a3ebfd9c","version":11},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/bafc371c-a915-406e-8eec-353c31556290","type":"text","family-id":"b6cf1065-4382-4788-b44f-0d367b8331f2","title":"","id":"bafc371c-a915-406e-8eec-353c31556290","metadata":{},"subtype":null,"text":"<p>If
        you\u2019re wondering whether you qualify, there is an <a href=\"http://personality-testing.info/tests/NPI/\">inventory
        that can be found online</a> called the Narcissistic Personality Inventory,
        which detects NPD.</p><p>However? It is best taken under the supervision of
        a mental health expert.</p>"}],"card-updated-at":1455262627026,"content-version-id":"a89b71e6-914e-45b9-9830-01e9582387c8","card-added-at":1455258298006,"status":"draft","id":"e7b0f0d7-8a3b-46f7-8a4b-5c11d0ed1443","content-id":"e7b0f0d7-8a3b-46f7-8a4b-5c11d0ed1443","version":4},{"story-elements":[{"description":"","page-url":"/story/839d5599-1366-423d-b89a-96b1d99b7233/element/7f95da86-28fd-48b3-b085-e6f75d0975bd","type":"text","family-id":"3506142a-461d-4478-9208-78aa641e8607","title":"","id":"7f95da86-28fd-48b3-b085-e6f75d0975bd","metadata":{},"subtype":null,"text":"<p><i>(Prachi
        Jain is a psychologist, trainer, optimist, reader and lover of Red Velvets.)</i></p>"}],"card-updated-at":1455262601047,"content-version-id":"516108d1-278c-46c0-ae1a-7a655f1965f5","card-added-at":1455262561619,"status":"draft","id":"ef6e9229-fc1c-4204-8f0e-782854dc43d3","content-id":"ef6e9229-fc1c-4204-8f0e-782854dc43d3","version":2}],"story-version-id":"9bb4aaf6-dbee-469d-8ac2-618a27354c2c","content-updated-at":1455325890854,"author-id":7537,"owner-id":1113,"access":null,"first-published-at":1455310945700,"hero-image-caption":"Narcissism
