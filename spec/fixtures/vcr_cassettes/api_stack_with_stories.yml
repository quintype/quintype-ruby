        Purkayastha","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":1821,"height":1024,"mime-type":"image/jpeg","focus-point":[972,490]},"comments":null,"published-at":1453886747027,"storyline-title":null,"summary":"By
        declaring ST status for Bodos, BJP\u2019s basic motive seems to ensure their
        support  in the coming Assam elections.","autotags":[],"status":"published","bullet-type":"123","id":"f4d38228-3328-4aae-bba0-2feb50eed9dc","hero-image-s3-key":"thequint/2016-01/0836ecf7-e8e4-47b4-97bb-0c06977b123e/assam2.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/f4d38228-3328-4aae-bba0-2feb50eed9dc/element/94b18ea3-5a32-4d43-98e2-2f54098f4434","type":"text","family-id":"cb6a59bd-38f1-47d1-bd09-d50b0c053a2d","title":"","id":"94b18ea3-5a32-4d43-98e2-2f54098f4434","metadata":{},"subtype":null,"text":"<p>By
        declaring the scheduled tribe (ST) status for Bodos living in the twin hill
        districts of Assam, the central government has again moved in the wrong direction
        as the basic motive seems to be ensuring the community\u2019s support for
        the BJP in the coming Assam elections. </p><p>The central government now runs
        the risk of being misunderstood in a highly strategic belt as the demand for
        Bodoland is quite old and may have been conceded half-heartedly on the eve
        of the polls. </p><p>The Bodos are the largest plains tribe of Assam. They
        are scattered over a wide area and merely granting them ST status means very
        little as it fails to touch the core problems of the community. </p><p>According
        to the BJP\u2019s calculations, the Bodo People\u2019s Front (BPF), its new-found
        ally, can become a deciding factor in 12 of the 126 assembly seats and can
        easily influence the results in 50 other seats. </p><p>With the Congress showing
        all signs of a terrible soft underbelly, Bodo support might turn out to be
        vital for the BJP. But the move is fraught with danger and is certain to stoke
        the Bodos\u2019 fissiparous tendencies.</p>"}],"card-updated-at":1453886744877,"content-version-id":"9a55843b-6c63-493e-bd3c-c73979986040","card-added-at":1453881494645,"status":"draft","id":"1a15a7ae-da85-4f7d-9e04-6cfd063e252b","content-id":"1a15a7ae-da85-4f7d-9e04-6cfd063e252b","version":28},{"story-elements":[{"description":"","image-metadata":{"width":1820,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/f4d38228-3328-4aae-bba0-2feb50eed9dc/element/99cbedcc-d42e-4c0e-8ebd-62bb55c703ef","type":"image","family-id":"10227581-9882-46ff-9076-9bed4ce405b1","title":"Guerrillas
        of the National Democratic Front of Bodoland queue with their arms to surrender
        before the authorities in Guwahati in the northeastern state of Assam on December
        31, 1999. (Photo: Reuters)","id":"99cbedcc-d42e-4c0e-8ebd-62bb55c703ef","image-s3-key":"thequint/2016-01/d0e2b597-2789-4e28-bf87-178c7aa16210/assam3.jpg","metadata":{},"subtype":null}],"card-updated-at":1453885394553,"content-version-id":"41e45215-095f-43a0-b6b4-abf1c12af8fa","card-added-at":1453883633736,"status":"draft","id":"65c2f1ce-3b4e-4d6a-a0b3-77e516f5b67c","content-id":"65c2f1ce-3b4e-4d6a-a0b3-77e516f5b67c","version":3},{"story-elements":[{"description":"","page-url":"/story/f4d38228-3328-4aae-bba0-2feb50eed9dc/element/4145efa4-72f5-4dfb-ab82-e5bc2070fb13","type":"text","family-id":"4ca17721-16f6-4417-9a7f-b194870e7892","title":"","id":"4145efa4-72f5-4dfb-ab82-e5bc2070fb13","metadata":{},"subtype":null,"text":"<h2>A
        History of Bodo Politics</h2><p>Way back in 1927, they had submitted a memorandum
        to the Simon Commission through the Kachhari Yuva Sammelan demanding an independent
        identity and the raising of a Kachhari regiment.</p><p>In independent India,
        the central government took the first erroneous step in 1993 when the Bodoland
        Autonomous Council (BAC) was established in the wake of years of violent agitations
        by the All Bodo Students\u2019 Union (ABSU).</p><p>But the BAC was given no
        power over law and order, security or financial matters. As a result, the
        ABSU lost control over the situation and the agitation passed over to a militant
        organisation named the Bodo Liberation Tigers (BLT).</p><p>The arson and mayhem
        continued till 2003 when the central and Assam governments and the BLT signed
        another agreement creating a Bodoland Territorial Autonomous District (BTAD)
        which would be governed by the Bodoland Territorial Council (BTC).</p><p>Out
        of the BLT was born the Bodoland People\u2019s Front which has been ruling
        the BTC for a long time. The attitude of successive central governments towards
        the problems in the northeast has never been different from the one which
        the Narendra Modi-led government has displayed this time over the Bodo problem.</p><p>This
        remained so in regard to the BTC also. The practice of autonomy and self-rule
        on the basis of ethnicity came under serious question when the National Democratic
        Front of Bodoland (Sangbijit) faction massacred innocent Adivasis on two previous
        occasions in spite of the BPF ruling the BTC.</p><p>But the irony remains
        in the fact that neither are the Bodos numerically superior in the BTAD and
        neither is IK Sangbijit, once the leader of the most powerful Bodo outfit,
        an ethnic Bodo. He is a Karbi. It is not clear whether he still runs a faction
        of the NDFB. Yet his writ now runs over large swaths of the BTAD.</p>"}],"card-updated-at":1453886744877,"content-version-id":"2a40707a-372a-4d96-bf20-ace60f154767","card-added-at":1453882538166,"status":"draft","id":"4c31a3a2-aeba-48b6-bd3f-21cca65b23b2","content-id":"4c31a3a2-aeba-48b6-bd3f-21cca65b23b2","version":7},{"story-elements":[{"description":"","image-metadata":{"width":1821,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/f4d38228-3328-4aae-bba0-2feb50eed9dc/element/882bb3d5-d8a2-41a3-978d-23fc5ed07b40","type":"image","family-id":"61f4ecc0-3065-41e6-9c72-0605277e77d4","title":"Activists
        from the All Bodo Students Union (ABSU) along with other Bodo organisations
        block railway tracks during a protest at a railway station at Kokrajhar in
        the northeastern Indian state of Assam on August 2, 2013. (Photo: Reuters)","id":"882bb3d5-d8a2-41a3-978d-23fc5ed07b40","image-s3-key":"thequint/2016-01/416830c9-110f-43e2-b2da-3a79cf4347cf/Assam1.jpg","metadata":{},"subtype":null}],"card-updated-at":1453886552082,"content-version-id":"15f2e528-b15c-40b6-89b8-895987655609","card-added-at":1453883686811,"status":"draft","id":"3556b56d-e613-4060-95c3-7ed0b489e95f","content-id":"3556b56d-e613-4060-95c3-7ed0b489e95f","version":5},{"story-elements":[{"description":"","page-url":"/story/f4d38228-3328-4aae-bba0-2feb50eed9dc/element/b591e3e2-856f-4d0f-acac-9b3107c51def","type":"text","family-id":"022e2b14-5721-4806-9914-5c84a74e2b01","title":"","id":"b591e3e2-856f-4d0f-acac-9b3107c51def","metadata":{},"subtype":null,"text":"<h2>BJP\u2019s
        Shortsightedness</h2><p>Trying to be smart with tribal sentiments in the northeast
        is a dangerous game and the central government must put a stop to the infiltration
        from Bangladesh which is at the root of the Bodo problem.</p><p>The BTAD,
        comprising the districts of Kokrajhar, Udalguri, Baska and Chirang, has only
        around 30 percent of the Bodo population and the rest 70 percent comprises
        Adivasis and other non-tribal communities.</p><p>So, the natural fallout has
        repeated violent attacks by the NDFB, the secessionist group among the Bodos,
        for ethnic cleansing. Since 1993, this has become a common pattern and the
        long rule of the BTC by the Indian mainstream-friendly BPF has been unable
        to prevent this.</p><p>As the BPF\u2019s hold on the Bodo people has become
        tenuous and as the hardliners enjoy more credibility, the BJP\u2019s alliance
        with the BPF may earn it a few more assembly seats but may not help iron out
        the Bodo alienation.</p><p>Never before have men in New Delhi shown maturity
        in dealing with the Bodo problem. For more than a decade, the BPF enjoyed
        a cozy relationship with the Assam Congress and its sudden volte face in favour
        of the BJP is likely to further erode its credibility.</p><p>Secondly, the
        Bodo militancy has expanded from its traditional bases in Kokrajhar and Udalguri
        and now encompasses the militarily strategic districts of Darrang and Sonitpur.</p><p>There
        is no proof in the public domain that the central government is worried about
        this. Thirdly, by unwisely conceding the frequent use of the term Bodoland
        in several agreements and administrative arrangements, the centre has stoked
        a fire of hope among the Bodo leaders that the idea of Bodoland, independent
        or a state within India, is on its way to fruition.</p><p>As a result of the
        last-mentioned factor, ethnic cleansing of Muslims and Adivasis is under way
        in Bodo strongholds. There are indications that the migration of Muslims is
        taking place in areas like Kokrajhar and Udalguri.</p><p>But the Santhals,
        the largest tea tribe of Assam, have geared themselves up to hit back. To
        this end, they have organized military wings like the Birsa Commando Force
        and the Sammilita Janagoshthiya Sangram Samity.</p><p>Has the Narendra Modi-led
        NDA government paid attention to all these factors?</p>"}],"card-updated-at":1453886702149,"content-version-id":"67cb48e6-bead-4209-9c2d-1d64b381da88","card-added-at":1453882596902,"status":"draft","id":"030d4c90-0504-4c69-96de-87a5cb66316d","content-id":"030d4c90-0504-4c69-96de-87a5cb66316d","version":5}],"story-version-id":"3516bad9-1471-490a-a755-9b79f78dedf6","content-updated-at":1453866947337,"author-id":14818,"owner-id":6976,"access":null,"first-published-at":1453866947028,"hero-image-caption":"Supporters
