        Pathak","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":1024,"height":576,"mime-type":"image/png","focus-point":[479,194]},"comments":null,"published-at":1453868437952,"storyline-title":null,"summary":"MS
        Dhoni praised the debutant Hardik Pandya after India beat Australia in the
        first T20 on Tuesday.","autotags":[],"status":"published","bullet-type":"123","id":"c1e474da-e1c4-4340-bd43-8b7bed715e8c","hero-image-s3-key":"thequint/2016-01/768d6580-a251-4c20-9809-b4821329ae70/Dhoni-345.png","cards":[{"story-elements":[{"description":"","page-url":"/story/c1e474da-e1c4-4340-bd43-8b7bed715e8c/element/facb63e0-91d4-4592-8265-f815cf4ff21c","type":"text","family-id":"a4ea0af8-92cf-487b-ab2d-b4a5bb9f587a","title":"","id":"facb63e0-91d4-4592-8265-f815cf4ff21c","metadata":{},"subtype":null,"text":"<p>
        India\u2019s skipper Mahendra Singh Dhoni extolled his bowlers for keeping
        the Australian batsmen under check as they outplayed the hosts to win the
        first T20 comfortably at Adelaide on Tuesday.</p><p>India bundled out Australia
        for 151 while defending a challenging 188 for three.<br></p><p>When Dhoni
        was asked about the debutant Hardik Pandya, the skipper said, the youngster
        executed his yorkers very well.</p>"},{"description":"","page-url":"/story/c1e474da-e1c4-4340-bd43-8b7bed715e8c/element/5e7e4e22-eb45-440f-b4ac-9967e86c893d","type":"text","family-id":"094d6442-4921-4b16-811e-7906ded012d4","title":"","id":"5e7e4e22-eb45-440f-b4ac-9967e86c893d","metadata":{"content":"<p>I
        felt once he (Hardik Pandya) went through that first over he would bowl much
        better. He was executing the yorkers well, he was bowling the wide ball well.
        Overall it was good effort and I think they can give us the stability we desperately
        need.<br></p>","attribution":"MS Dhoni"},"subtype":"quote","text":"<div><blockquote><p>I
        felt once he (Hardik Pandya) went through that first over he would bowl much
        better. He was executing the yorkers well, he was bowling the wide ball well.
        Overall it was good effort and I think they can give us the stability we desperately
        need.<br></p></blockquote><span class=\"attribution\">MS Dhoni</span></div>"},{"description":"","page-url":"/story/c1e474da-e1c4-4340-bd43-8b7bed715e8c/element/15235559-4df9-49bc-bb8f-b81fda6a078d","type":"text","family-id":"b4499ef1-593c-4bbc-a4fe-ec4a38806462","title":"","id":"15235559-4df9-49bc-bb8f-b81fda6a078d","metadata":{},"subtype":null,"text":"<p>Dhoni
        lauded the Indian team\u2019s collective effort as well.</p>"},{"description":"","page-url":"/story/c1e474da-e1c4-4340-bd43-8b7bed715e8c/element/501cd8e0-9d44-4742-a7f2-02af6e119d1e","type":"text","family-id":"31f8cca2-e9ce-479e-9321-3b73c08d4194","title":"","id":"501cd8e0-9d44-4742-a7f2-02af6e119d1e","metadata":{"content":"<p>It
        was a good game. Good to see our bowlers making the batsmen play the big shot.
        Rohit started well, followed by Virat and well supported by Raina. Then Ashish
        did a good job. That\u2019s very crucial because you want to win as a team.
        Raina batted well. He and Yuvi have had just one net session, which is why
        I promoted myself ahead of Yuvraj.<br></p>","attribution":"MS Dhoni"},"subtype":"quote","text":"<div><blockquote><p>It
        was a good game. Good to see our bowlers making the batsmen play the big shot.
        Rohit started well, followed by Virat and well supported by Raina. Then Ashish
        did a good job. That\u2019s very crucial because you want to win as a team.
        Raina batted well. He and Yuvi have had just one net session, which is why
        I promoted myself ahead of Yuvraj.<br></p></blockquote><span class=\"attribution\">MS
        Dhoni</span></div>"}],"card-updated-at":1453868226377,"content-version-id":"4b8c461d-5373-4ef1-9250-fec2b2190b46","card-added-at":1453867375088,"status":"draft","id":"6c9243fb-2ed3-4035-9774-a5eac385cea8","content-id":"6c9243fb-2ed3-4035-9774-a5eac385cea8","version":5}],"story-version-id":"ef14a318-5b01-4714-931d-dac7a1259ff6","content-updated-at":1453848637954,"author-id":31,"owner-id":1825,"access":null,"first-published-at":1453848429281,"hero-image-caption":"MS
