        PRADESH CM HERO IMAGE.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/748895c2-3a87-49da-a6b9-4a45e8f1c8ae/element/e5509666-ea4e-4820-a32e-fbeaecebb41f","type":"text","family-id":"4678f757-c783-4a55-af35-369add28152b","title":"","id":"e5509666-ea4e-4820-a32e-fbeaecebb41f","metadata":{},"subtype":null,"text":"<p>On
        Thursday,  Arunachal Pradesh\u2019s former Chief Minister, Nabam Tuki,  filed
        a fresh petition in the Supreme Court challenging the promulgation of President\u2019s
        rule in the crisis-hit state.\nThe plea filed by the Congress leader is likely
        to be taken up for hearing on Monday by a five-judge constitution bench headed
        by Justice J S Khehar, along with other petitions moved by persons like Rajesh
        Tacho, Chief Whip of the Congress  party in the state assembly.</p><p>The
        plea has been filed after Attorney General Mukul Rohatgi, representing the
        Centre, had raised the objection that earlier petitions have not challenged
        the imposition of President\u2019s rule, which was invoked after filing of
        those pleas.\nYesterday, the imposition of President\u2019s rule in Arunachal
        Pradesh had come under the scanner of the apex court which sought the report
        of Governor Jyoti Prasad Rajkhowa, saying \u201Cit is too serious a matter\u201D.
        </p><p>The bench had asked the Attorney General not to raise \u201Ctechnical
        objections\u201D when he persisted with his plea arguing that \u201Crules
        are rules\u201D and they apply equally to all.\nIt had then posted the matter
        for February 1, 2016, asking the Governor and the Ministry of Home Affairs
        to file responses by Friday, by when the petitioners have been allowed to
        amend their plea. </p><p>The bench, for its own perusal, sought in a sealed
        cover the report and recommendation on imposition of the President\u2019s
        rule.\n\u201CUnless we get the grounds for recommending the President\u2019s
        rule, we cannot proceed. If grounds are not same in the proclamation then
        it is totally a different ball game,\u201D the bench, also comprising justices
        Dipak Misra, M B Lokur, P C Ghose and N V Ramana, had said.</p><p>The five-judge
        bench is examining the constitutional provisions on the scope of discretionary
        powers of Governor, amid continuing month-long impasse over Nabam Tuki-led
        Congress government in Arunachal Pradesh.\nAn earlier plea filed by Nabam
        Rebia, who was allegedly removed from the post of Speaker by rebel Congress
        and BJP MLAs in an assembly session held at a community hall in Itanagar on
        December 16, has listed out legal questions, including the Governor\u2019s
        power to convene the assembly session without the aid and advice of the government
        for adjudication by the apex court. </p>"}],"card-updated-at":1453968372694,"content-version-id":"87564154-4cc2-4a04-8ca1-a77013c0411d","card-added-at":1453965893599,"status":"draft","id":"4d25f9bf-9c9b-4b34-a56a-1877cd84c9c6","content-id":"4d25f9bf-9c9b-4b34-a56a-1877cd84c9c6","version":12}],"story-version-id":"d59cb0eb-b2ac-4539-b724-be2a945044a9","content-updated-at":1453948700927,"author-id":19,"owner-id":2061,"access":null,"first-published-at":1453948700778,"hero-image-caption":"Arunachal
