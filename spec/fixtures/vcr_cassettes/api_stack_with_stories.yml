        Technology Act"},{"id":1272,"name":"Technology"}],"headline":"This is Important!
        How to Create a Safe Password and Avoid Hackers","storyline-id":612,"votes":{},"story-content-id":"cad2c687-e7ba-4e82-a01e-0137b069bc6b","slug":"technology/2015/04/22/this-is-important-how-to-create-a-safe-password","last-published-at":1453855600597,"sections":[{"id":14,"name":"Technology"}],"content-created-at":1429663933938,"owner-name":"Siddhartha
        Sharma","custom-slug":null,"push-notification":"\n\nThis is Important! How
        to Make Your Password Safe","publisher-id":1,"hero-image-metadata":{"width":2000,"height":1124,"mime-type":"image/jpeg","focus-point":[892,546]},"comments":null,"published-at":1453875400596,"storyline-title":"Internet
        Security","summary":"Tips to make your password safe and protect it from hackers.
        ","autotags":["Hacking","Information Security","Laziness","Growth Hacking","Numbers","Cryptography","Privacy"],"status":"published","bullet-type":"123","id":"cad2c687-e7ba-4e82-a01e-0137b069bc6b","hero-image-s3-key":"thequint/2016-01/68b7d610-21b7-4817-b079-0c33013da627/Password-hero.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/e7f42bc6-c7ee-4c96-bba1-beeb9e02558d","type":"text","family-id":"b0ea4aa4-d9b9-4fcc-9237-a1a6d8c63dd0","title":"","id":"e7f42bc6-c7ee-4c96-bba1-beeb9e02558d","metadata":{},"subtype":null,"text":"<p>In
        the 20th century, passwords were used by smugglers, pirates and spies when
        they wanted to be discreet. In the 21st century, passwords have become an
        integral part of our lives.</p><p>You have a password for your ATM machine,
        Internet Banking, Email, Facebook, Twitter, Instagram, Pinterest, LinkedIn,
        Office Mail, PC and even your smartphone.</p><p>Now with so many things on
        the internet to sign in to, remembering all these passwords can be a pain.
        </p><p>And the result is that only a few permutations and combinations that
        make up all your passwords. Right?</p>"},{"description":"","image-metadata":null,"page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/69675296-a9d6-4ac6-811e-19e94cfea6f3","type":"image","family-id":"1128365c-f51b-4ff4-8f8b-10c6dd83476a","title":"We
        often use the same password for all our web needs. But that\u2019s a strict
        no no. (Photo: iStockphoto)","id":"69675296-a9d6-4ac6-811e-19e94cfea6f3","image-s3-key":"thequint/2015-04/a2aa0b87-c401-4e9f-8e86-9afd5f81a259/iStock_000034000002_Small.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/644bc0e6-76f1-42ec-a61f-dc67f5761b6c","type":"text","family-id":"1fb84d65-5250-418d-8988-8e00a85e38d4","title":"","id":"644bc0e6-76f1-42ec-a61f-dc67f5761b6c","metadata":{},"subtype":null,"text":"<h2>So,
        is it safe?</h2>"},{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/c4446400-7624-4840-b5e6-575d14435dfe","type":"text","family-id":"1094a00e-7f39-4e41-9ead-d28d09c3201a","title":"","id":"c4446400-7624-4840-b5e6-575d14435dfe","metadata":{},"subtype":null,"text":"<p>The
        answer is NO!<br></p><p>We may love to keep secrets, but we are also lazy.
        Often, we tend to use the same password for all our web needs and sometimes
        even our internet banking accounts.</p><p>That leaves a lot of scope for hackers
        to break into our personal space in the virtual world. And they can cause
        serious damage, in some cases even financially.</p><p>So what\u2019s the right
        way to create a password that is somewhat hack-proof, easy to remember and
        keeps your data safe?</p>"}],"card-updated-at":1453875392844,"content-version-id":"e87be629-a4c8-4113-a07b-7056ed13749c","card-added-at":1453872929867,"status":"draft","id":"947c9f72-4474-4865-8402-fe4735aca5f6","content-id":"947c9f72-4474-4865-8402-fe4735aca5f6","version":20},{"story-elements":[{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/8a9acef4-48d0-4329-b758-980e06510463","type":"text","family-id":"a0cd3c42-f44e-433b-ac8c-b25946e6c7ff","title":"","id":"8a9acef4-48d0-4329-b758-980e06510463","metadata":{},"subtype":null,"text":"<h2>Important
        Tips to Create a Safe Password</h2><p><b>1. </b>A strong password should have
        a minimum of 10-14 characters. The age of the 8 character password is over.
        A hacker can easily break into that character limit now.</p><p><b>2.</b> A
        password that has your name, girlfriend\u2019s name, wife\u2019s name, parent\u2019s
        name, pet\u2019s name is just a bad idea. </p><p>Privacy is history. Remember,
        Google has all your data patterns and impressions on the net. A good hacker
        can easily access all that.</p><p>Keeping <b>\u2018Password\u2019</b> as a
        password is the most foolish thing you can do.</p><p><b>3. </b>Keep different
        passwords for your Email accounts, Facebook Account, Bank Accounts, Twitter
        Accounts etc. A repetition of pattern can be easily recognised and hacked
        into.</p>"},{"description":"","image-metadata":null,"page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/c790ce81-42f7-4b59-8842-c21156b60a50","type":"image","family-id":"a733c47d-aea4-424c-8e92-4b2858a7b3c1","title":"Keeping
        <b>\u2018Password\u2019</b> as a password is the most foolish thing you can
        do. (Photo: iStockphoto)","id":"c790ce81-42f7-4b59-8842-c21156b60a50","image-s3-key":"thequint/2015-04/1900fd0f-5150-4136-932c-dcbe0451b704/iStock_000012875201_Small.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/5b7a6a23-d9d2-4b24-95ca-955c57a62f02","type":"text","family-id":"f26ebf99-a42f-48a5-8a5b-741db3af1c3d","title":"","id":"5b7a6a23-d9d2-4b24-95ca-955c57a62f02","metadata":{},"subtype":null,"text":"<p><b>4.</b>
        Mix and match is the best way to create a password. Your keyboard has numbers
        and special characters. Use them to your advantage. Also try using upper and
        lower case characters in your password.</p><p>The best passwords with all
        the above criteria, might not even be in English but in your native language.
        </p><p>Some Examples:<br><b>a. \u2018tamatarjuice\u2019</b> (Tomato Juice
        in Hindi) can be typed like <b>\u2018T4m4t4rJu!c3\u2019<br></b><b>b. \u2018Password\u2019
        </b>can be typed like <b>\u2018Pa$$w0rd\u2019</b></p><p><b>5. </b>A single
        word password is also not a good idea. Try building sentences. Single word
        passwords are easy to crack, while sentences take a lot of time to crack.
        And a sentence with special characters is a double whammy.</p><p>It\u2019s
        absolutely fine to have space between letters. That makes it a little harder
        for a hacker\u2019s software to guess the password. </p><p>Some Examples:<br><b>a.</b>
        <b>\u2018i love bhelpuri\u2019</b> can be typed as <b>\u2018! L0v3 Bh31pur!\u2019<br>b.
        \u2018 iOS is better than android\u2019 </b>can be typed as <b>\u2018!0$ i$
        B3tt3r th4n 4ndr0!d\u2019</b></p><p><b>Note:<br></b>Make sure your password
        is long and strong, with a minimum of 10 to 14 characters and a mix of upper
        and lowercase letters, numbers and symbols used as a sentence.</p>"},{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/c95c6c42-1558-4e27-9d47-13dc52c7b524","type":"text","family-id":"21349f76-046a-49ed-960b-a4f5b135c813","title":"","id":"c95c6c42-1558-4e27-9d47-13dc52c7b524","metadata":{},"subtype":null,"text":"<p><b>Also
        Read: </b><a href=\"http://www.thequint.com/technology/2015/04/06/how-to-enhance-the-battery-of-your-smartphone\">Watch:
        How to Enhance Your Smartphone\u2019s Battery</a></p>"}],"card-updated-at":1453875348536,"content-version-id":"2874a2e2-e13d-4124-bb5a-79a0ef61f465","card-added-at":1453873040534,"status":"draft","id":"48de63d6-42ce-4b8f-bc86-5acf9cb81611","content-id":"48de63d6-42ce-4b8f-bc86-5acf9cb81611","version":18},{"story-elements":[{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/5a8a81af-a8fb-4eb0-b135-edefb478f740","type":"text","family-id":"5b259990-5ddc-48bb-98a3-efe72202f8e2","title":"","id":"5a8a81af-a8fb-4eb0-b135-edefb478f740","metadata":{},"subtype":null,"text":"<p>Here
        are two of the most important points to keep your password secure, no matter
        how trivial they sound.</p>"},{"description":"","image-metadata":null,"page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/fc6415c2-e5c4-47a9-a745-824006804e57","type":"image","family-id":"aac30b8e-9e63-4ead-a4b3-c17039867c42","title":"A
        single word password is also not a good idea. Try building sentences. (Photo:
        iStockphoto)","id":"fc6415c2-e5c4-47a9-a745-824006804e57","image-s3-key":"thequint/2015-04/838e74cc-700f-4b97-beff-132def38b930/iStock_000029088806_Small.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/1dd8d583-d32d-4514-87d4-3ec60ecef27a","type":"text","family-id":"3bda4abf-5b78-4b3b-a548-efccc94a0eb7","title":"","id":"1dd8d583-d32d-4514-87d4-3ec60ecef27a","metadata":{},"subtype":null,"text":"<p><b>1.
        Never share your password with anyone and be sure not to store it in your
        smartphones\u2019 contacts. </b></p><p><b>2. Change your password every 3
        months. A moving target is harder to hit for a sniper than a standing one.
        </b></p>"},{"description":"","image-metadata":null,"page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/c8fd4a75-d171-4b7b-9e1d-e9bded8e3bcc","type":"image","family-id":"d17cf1a1-7b2f-4b89-9571-de38ab0b30f4","title":"Having
        space between letters makes it harder for a hacker\u2019s software to guess
        the password. (Photo: iStockphoto)","id":"c8fd4a75-d171-4b7b-9e1d-e9bded8e3bcc","image-s3-key":"thequint/2015-04/e9d27df5-308c-4936-8f1c-d3258fc6e607/iStock_000018522087_Small.jpg","metadata":{},"subtype":null},{"description":"","page-url":"/story/cad2c687-e7ba-4e82-a01e-0137b069bc6b/element/6cfac050-4544-4b26-b80d-a66bbc48c440","type":"text","family-id":"f0c6e1cf-a6ec-4971-bcbe-0ed081b5937e","title":"","id":"6cfac050-4544-4b26-b80d-a66bbc48c440","metadata":{},"subtype":null,"text":"<p>If
        you take these precautions, there is still no guarantee that your accounts
        can\u2019t be hacked into. But these tips can put off a hacker because it
        will take them longer to break the code. </p><p>And that is 80 percent protection
        because hackers are usually very impatient people. They prefer smash and grab
        jobs to a long, carefully planned siege.</p>"}],"card-updated-at":1453875348536,"content-version-id":"84134e10-4a93-4ce4-be9c-3ce8c4477b55","card-added-at":1453873040534,"status":"draft","id":"e3b22091-7897-4ea2-858a-86103e46940a","content-id":"e3b22091-7897-4ea2-858a-86103e46940a","version":15}],"story-version-id":"c4672518-34d9-458d-8a4d-0462645fb7c5","content-updated-at":1453855600599,"author-id":281,"owner-id":281,"access":null,"first-published-at":1429670483161,"hero-image-caption":"Keeping
