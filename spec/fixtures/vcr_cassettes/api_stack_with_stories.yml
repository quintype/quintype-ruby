      string: '[{"updated-at":1453971365073,"assignee-id":22,"author-name":"PTI","tags":[{"id":23167,"name":"Loshali"},{"id":201,"name":"Pakistan
        Terror Boat"}],"headline":"Officers Who Helped Intercept Suspicious Pak Terror
        Boat Awarded","storyline-id":null,"votes":{},"story-content-id":"af742de9-1484-4e4f-90a0-92732a23e884","slug":"hot-wire/2016/01/28/officers-who-helped-intercept-suspicious-pak-terror-boat-awarded","last-published-at":1453951567289,"sections":[{"id":62,"name":"Hot
        Wire"},{"id":5,"name":"India"}],"content-created-at":1453949822578,"owner-name":"Jaskirat
        Singh Bawa","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":1820,"height":1024,"mime-type":"image/jpeg","focus-point":[1035,665]},"comments":null,"published-at":1453971367288,"storyline-title":null,"summary":"Officers
        of the Coast Guard who had intercepted the Pakistani terror boat have been
        awarded.","autotags":[],"status":"published","bullet-type":"123","id":"af742de9-1484-4e4f-90a0-92732a23e884","hero-image-s3-key":"thequint/2016-01/5b7fb918-5dd7-472f-afd2-d00609ab9e31/thequint-2015-02-3d48afd7-78b2-48c6-b5d2-72fbd561ad6a-f-boat-a-20150103-870x635.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/af742de9-1484-4e4f-90a0-92732a23e884/element/40c4bc6e-a4e1-4d88-91ac-75f1b253b029","type":"text","family-id":"69d66a03-8f7b-4da2-8ef2-0c73b191f233","title":"","id":"40c4bc6e-a4e1-4d88-91ac-75f1b253b029","metadata":{},"subtype":null,"text":"<p>Commandant
        Chandrashekhar Joshi, a Coast Guard Officer who intercepted a suspicious Pakistani
        boat, which later blew up on December 31, 2014, was awarded the President\u2019s
        Tatrakshak Gallantry Medal by Defence Minister Manohar Parrikar today.<br></p><p>Commandant
        Abhay Ambetkar, who coordinated the air-to- surface operations that led to
        spotting the location of the boat, was also awarded the Tatrakshak Gallantry
        Medal.</p><p>Joshi, who joined ICG in 1997, was commanding Indian Coast Guard
        Ship (ICGS) Rajratan and was deployed on the International Maritime Boundary
        Line (IMBL) off the Gujarat coast. The ship was around 170 nautical miles
        from the spot where the unidentified boat, yet proceeded with \u201Cmaximum
        speed\u201D to intercept the suspicious vessel.\nHowever, the vessel exploded
        and caught fire before sinking along with its four occupants.</p><p>Parrikar
        had then said the \u201Ccircumstantial evidence\u201D indicated that the Pakistani
        boat had suspected terror links.</p>"},{"description":"","page-url":"/story/af742de9-1484-4e4f-90a0-92732a23e884/element/e2431fb0-19ef-4b66-84d0-b137ce35b350","type":"text","family-id":"bb4d4952-a31b-4dab-b455-b672667ef3c2","title":"","id":"e2431fb0-19ef-4b66-84d0-b137ce35b350","metadata":{"content":"<p>The
        current situation in and around the country continues to revolve around complexities
        and bring forward new challenges. Our security forces maintain constant  vigil
        along the land and maritime frontiers of the country. Ensuring maritime security
        of such a vast expanse, especially in maritime domains calls for seamless
        energy, coordination and pro-active approach from all agencies.</p>","attribution":"Parrikar
        said at the function"},"subtype":"quote","text":"<div><blockquote><p>The current
        situation in and around the country continues to revolve around complexities
        and bring forward new challenges. Our security forces maintain constant  vigil
        along the land and maritime frontiers of the country. Ensuring maritime security
        of such a vast expanse, especially in maritime domains calls for seamless
        energy, coordination and pro-active approach from all agencies.</p></blockquote><span
        class=\"attribution\">Parrikar said at the function</span></div>"},{"description":"","page-url":"/story/af742de9-1484-4e4f-90a0-92732a23e884/element/92d4a42f-8f0e-4dab-8d5c-425fb3d14f6b","type":"text","family-id":"cdeb6ca0-d764-4324-a915-7cc362420a96","title":"","id":"92d4a42f-8f0e-4dab-8d5c-425fb3d14f6b","metadata":{},"subtype":null,"text":"<p>According
        to the citation with the award,<br></p>"},{"description":"","page-url":"/story/af742de9-1484-4e4f-90a0-92732a23e884/element/3db0bc9f-b3ac-44f7-ba75-e0d21692a2b6","type":"text","family-id":"c645c6ec-27a3-477b-9c3c-c16dc50a1b04","title":"","id":"3db0bc9f-b3ac-44f7-ba75-e0d21692a2b6","metadata":{"content":"<p>The
        boat was unlit and expressed hostile intent by trying to evade and taking
        advantage of the dark hours and weather. Despite repeated calls on VHF Channel
        16, loud hailer and indication by search light, the crew of the suspected
        boat was defiant and refused to surrender. However, persistent efforts by
        the Officer and his team led to the successful interception of the suspect
        boat. The boat\u2019s crew set the suspect boat on fire. Subsequently, the
        boat was engulfed in massive fire following an explosion. The boat finally
        sank at about 0633 hours on Jan 1 2015.</p>"},"subtype":"quote","text":"<div><blockquote><p>The
        boat was unlit and expressed hostile intent by trying to evade and taking
        advantage of the dark hours and weather. Despite repeated calls on VHF Channel
        16, loud hailer and indication by search light, the crew of the suspected
        boat was defiant and refused to surrender. However, persistent efforts by
        the Officer and his team led to the successful interception of the suspect
        boat. The boat\u2019s crew set the suspect boat on fire. Subsequently, the
        boat was engulfed in massive fire following an explosion. The boat finally
        sank at about 0633 hours on Jan 1 2015.</p></blockquote><span class=\"attribution\"></span></div>"},{"description":"","page-url":"/story/af742de9-1484-4e4f-90a0-92732a23e884/element/6f16961f-1003-4d49-a298-bdc5f481eb88","type":"text","family-id":"ac8d63d0-057c-4e48-8f93-a9317a214a1c","title":"","id":"6f16961f-1003-4d49-a298-bdc5f481eb88","metadata":{},"subtype":null,"text":"<p>Thereafter
        the ship assumed extensive search operations for locating survivors,\u201D
        the citation reads.</p><p>When asked by reporters whether it was a \u201Cterror\u201D
        boat, Joshi said, \u201CIt was terror related, which is why it exploded.\u201D
        Parrikar also presented awards to 32 other officers for their gallantry or
        services.</p>"}],"card-updated-at":1453971353623,"content-version-id":"0a91f88f-35f6-4272-8484-7b8751c032fc","card-added-at":1453970004547,"status":"draft","id":"2abd4f16-fbf5-4556-97f6-1bf775b456af","content-id":"2abd4f16-fbf5-4556-97f6-1bf775b456af","version":10},{"story-elements":[{"description":"","page-url":"/story/af742de9-1484-4e4f-90a0-92732a23e884/element/0d1a927d-7234-4cf6-bc68-dd9d47bfa516","type":"text","family-id":"6675ca07-b9a5-4e4b-ba49-f593f208fb93","title":"","id":"0d1a927d-7234-4cf6-bc68-dd9d47bfa516","metadata":{},"subtype":null,"text":"<p>Former
        Coast Guard DIG B.K. Loshali, who was facing an inquiry for publicly contradicting
        the government over the sinking of a Pakistani ship off Gujarat coast on New
        Year\u2019s Eve, was dismissed from service in December 2015 following an
        inquiry.</p>"}],"card-updated-at":1453970181033,"content-version-id":"e81d7acd-ada9-462d-8ec9-73a93e8be8a2","card-added-at":1453970181033,"status":"draft","id":"8fd9ba8a-e32f-4411-93db-6af24e31671d","content-id":"8fd9ba8a-e32f-4411-93db-6af24e31671d","version":1}],"story-version-id":"e794b407-038a-4d90-a871-16264b85b405","content-updated-at":1453951567582,"author-id":19,"owner-id":22,"access":null,"first-published-at":1453951567289,"hero-image-caption":"The
