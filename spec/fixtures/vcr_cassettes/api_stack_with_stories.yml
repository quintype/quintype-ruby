        Gadgil, the mother of Flight Lieutenant Abhijit Gadgil who died in a MIG-21
        crash in 2001, was the inspiration behind the film <i>Rang De Basanti</i>.
        Now as the film turns  a decade old on  January 26, 2016, Mrs Gadgil speaks
        to <b>The Quint </b>about her battle to make fighter planes safer for \u2018our
        boys\u2019. </p>"},{"description":"","page-url":"/story/922c27a9-53d9-456f-a492-e00dceace52a/element/6fce2787-f18f-4803-905b-bf3be1be54ca","type":"youtube-video","family-id":"5ecc7c36-3fb8-48a6-8a85-8efcce1e6d2c","title":"","id":"6fce2787-f18f-4803-905b-bf3be1be54ca","url":"https://www.youtube.com/watch?v=FX8EH8NMabQ","embed-url":"http://www.youtube.com/embed/FX8EH8NMabQ","metadata":{},"subtype":null},{"description":"","page-url":"/story/922c27a9-53d9-456f-a492-e00dceace52a/element/96d9c829-d4e1-49a3-ad5d-2150ff98b807","type":"text","family-id":"9e9ceafb-5f04-4c7c-874e-6e34a9efa19d","title":"","id":"96d9c829-d4e1-49a3-ad5d-2150ff98b807","metadata":{},"subtype":null,"text":"<p>Mrs
        Kavita Gadgil tells us  how she fought relentlessly to get the government
        and the Indian Air Force to act on  technical issues which plagued the celebrated
        fighter planes that had earned it the unfortunate epithet of \u2018Flying
        Coffins\u2019. Now, after the government\u2019s action, there are far fewer
        MIG-21 accidents than earlier, says Mrs Gadgil. </p>"}],"card-updated-at":1453813042443,"content-version-id":"522359cc-bde1-4bdb-9ade-87416c220202","card-added-at":1453807747661,"status":"draft","id":"b2404644-3f33-4d79-8cd2-d2fe916b7035","content-id":"b2404644-3f33-4d79-8cd2-d2fe916b7035","version":7},{"story-elements":[{"description":"","page-url":"/story/922c27a9-53d9-456f-a492-e00dceace52a/element/2ed12260-2639-4a10-b93b-03e4d5a97df2","type":"text","family-id":"3f3762d4-b73c-4cf9-9e2f-6eb6e390ff07","title":"","id":"2ed12260-2639-4a10-b93b-03e4d5a97df2","metadata":{},"subtype":null,"text":"<p>Captain
