      string: '[{"updated-at":1453884747649,"assignee-id":764,"author-name":"Reuters","tags":[{"id":687,"name":"Apple"},{"id":10287,"name":"Indian
        market"},{"id":105,"name":"china"}],"headline":"Apple Turns to India With
        Weakening iPhone Sales in China\u00A0","storyline-id":null,"votes":{},"story-content-id":"bc410b65-624d-4ec3-8035-364d05a97063","slug":"technology/2016/01/27/with-china-weakening-apple-turns-to-india","last-published-at":1453864951658,"sections":[{"id":14,"name":"Technology"},{"id":2,"name":"Business"}],"content-created-at":1453849754613,"owner-name":"Shalaka
        Shinde","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":2000,"height":1125,"mime-type":"image/jpeg"},"comments":null,"published-at":1453884751658,"storyline-title":null,"summary":"With
        sales in China weakening, Apple wants to concentrate on Indian market.","autotags":[],"status":"published","bullet-type":"123","id":"bc410b65-624d-4ec3-8035-364d05a97063","hero-image-s3-key":"thequint/2016-01/765f6531-63de-4e3b-a0c4-b6f4c98413e3/Apple
        iPhone 6s Plus.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/bc410b65-624d-4ec3-8035-364d05a97063/element/29ff0517-3d54-4f91-874c-21914240225b","type":"text","family-id":"12678ba3-6f87-46b0-93f7-f0d460c3983e","title":"","id":"29ff0517-3d54-4f91-874c-21914240225b","metadata":{},"subtype":null,"text":"<p>As
        red-hot sales in China show signs of cooling, Apple executives are touting
        India\u2019s growing appetite for iPhones.<br></p><p>In an earnings call in
        which the company reported meager iPhone growth and forecast its first revenue
        drop in 13 years, the Indian market stood out as a rare bright spot for Apple.</p><p><b>Also
        read:</b> <a href=\"http://www.thequint.com/technology/2016/01/27/after-setting-iphone-records-apple-forecasts-rare-sales-drop\">Apple
        Forecasts First Sales Drop Since 2003 on iPhone Slowdown</a></p><p>Sales of
        the company\u2019s flagship smartphone climbed 76 percent in the country from
        the year-ago quarter, Apple Chief Financial Officer Luca Maestri said on the
        call.</p><p>And Apple CEO Tim Cook suggested more growth is on the horizon,
        noting the median age in India is just 27.</p>"},{"description":"","page-url":"/story/bc410b65-624d-4ec3-8035-364d05a97063/element/c52161d2-1e54-4428-882a-2fb7caef3d85","type":"text","family-id":"3da8dc47-3786-469c-9493-6e5c6e16c773","title":"","id":"c52161d2-1e54-4428-882a-2fb7caef3d85","metadata":{"content":"<p>I
        see the demographics there also being incredibly great for a consumer brand,
        and for people that really want the best product. We have been putting increasingly
        more energy in India.</p>","attribution":"<b>Tim Cook, CEO, Apple</b>"},"subtype":"quote","text":"<div><blockquote><p>I
        see the demographics there also being incredibly great for a consumer brand,
        and for people that really want the best product. We have been putting increasingly
        more energy in India.</p></blockquote><span class=\"attribution\"><b>Tim Cook,
        CEO, Apple</b></span></div>"},{"description":"","page-url":"/story/bc410b65-624d-4ec3-8035-364d05a97063/element/262491cf-4d02-4f13-a873-6e3b84b3c4c8","type":"text","family-id":"d99e5d8f-91e6-426d-a28c-fe0f2bb4d26e","title":"","id":"262491cf-4d02-4f13-a873-6e3b84b3c4c8","metadata":{},"subtype":null,"text":"<p>Growth
        in India is a tantalising prospect as Apple grapples with the economic downturn
        in China, its second-largest market. While revenue in Greater China rose 14
        percent in the last quarter, Apple is beginning to see a shift in the economy,
        particularly in Hong Kong, Maestri told <i>Reuters </i>in an interview.</p>"}],"card-updated-at":1453873327778,"content-version-id":"30de6602-87be-4fbc-9f39-17757548a924","card-added-at":1453869554618,"status":"draft","id":"fee1b77d-4201-4dff-b2f0-fa4213da78ce","content-id":"fee1b77d-4201-4dff-b2f0-fa4213da78ce","version":6},{"story-elements":[{"description":"","page-url":"/story/bc410b65-624d-4ec3-8035-364d05a97063/element/123d73bf-74f7-42ad-a520-17b5791ec890","type":"text","family-id":"9b8dfcf4-9887-4bdb-9a0a-2863bbb33940","title":"","id":"123d73bf-74f7-42ad-a520-17b5791ec890","metadata":{},"subtype":"summary","text":"<ul><li><b>Apple
        averaged 450,000 smartphone shipments per quarter in India in 2015 vs over
        15 million per quarter in China.</b><br></li><li><b>Nearly 70 percent of smartphones
        sell for less than $150 in India, leaving a very small market for Apple\u2019s
        high-end phones.</b><br></li><li><b>The company\u2019s smartphone market share
        stands at less than 2 percent.</b><br></li></ul>"}],"card-updated-at":1453873265804,"content-version-id":"3de6fa45-d8bf-4e2c-82d9-3f7630b23c04","card-added-at":1453873105228,"status":"draft","id":"a318d9cc-533a-4bf7-a2a3-74e84eaadc3c","content-id":"a318d9cc-533a-4bf7-a2a3-74e84eaadc3c","version":3},{"story-elements":[{"description":"","page-url":"/story/bc410b65-624d-4ec3-8035-364d05a97063/element/dfa6c074-9e24-4a10-ad2c-99d05a424d83","type":"text","family-id":"46432b72-ac94-479e-a065-ff67fd93f84e","title":"","id":"dfa6c074-9e24-4a10-ad2c-99d05a424d83","metadata":{},"subtype":null,"text":"<h2>Can
        India Quell Apple\u2019s Woes?</h2>"},{"description":"","page-url":"/story/bc410b65-624d-4ec3-8035-364d05a97063/element/06468a77-1e0c-41fa-a666-89ea210eed51","type":"text","family-id":"fae7e78a-b3ba-425a-b52e-88b391fd55e8","title":"","id":"06468a77-1e0c-41fa-a666-89ea210eed51","metadata":{},"subtype":null,"text":"<p>India
        cannot immediately offset Apple\u2019s woes in China, said analyst Neil Shah
        of Counterpoint Technology Market Research. The company averaged only about
        450,000 smartphone shipments per quarter in India in 2015, compared with more
        than 15 million per quarter in China, Shah said.</p><p>What\u2019s more, nearly
        70 percent of smartphones sell for less than $150, leaving just a sliver of
        the market for Apple\u2019s high-end phones. The company\u2019s smartphone
        market share stands at less than 2 percent, Shah said.</p><p>But the Indian
        market seems to be turning in Apple\u2019s favour. With 4G coverage spreading,
        Indian consumers will likely be more open to investing in smartphones, Shah
        said.</p><p>Young consumers are already willing to spend heavily on the device
        at the center of their digital lives. As in China, Apple products are coveted
        status symbols.</p><p>\u201CThe love for the iPhone is there,\u201D said Carolina
        Milanesi, chief of research and head of US business at Kantar Worldpanel ComTech,
        a consumer research firm.</p><p>Apple\u2019s next task is expanding distribution
        in India, where its products are sold through third-party resellers. The company
        has filed an application with India\u2019s Department of Industrial Policy
        and Promotion to open its own stores, an Indian official told <i>Reuters</i>
        earlier this month.</p>"}],"card-updated-at":1453873265804,"content-version-id":"648c2c0e-ef7f-4240-81e2-690a963a81aa","card-added-at":1453869554618,"status":"draft","id":"b7c0de64-2236-4f54-8dcf-749f3fbe760c","content-id":"b7c0de64-2236-4f54-8dcf-749f3fbe760c","version":3}],"story-version-id":"4c55ea80-0517-402f-8c64-45ee96fc9ac0","content-updated-at":1453864951660,"author-id":18,"owner-id":764,"access":null,"first-published-at":1453853541714,"hero-image-caption":"Apple
