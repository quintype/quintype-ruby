        Singh Bawa"},{"updated-at":1453970364856,"assignee-id":764,"author-name":"IANS","tags":[{"id":18153,"name":"Indo-Nepal
        Border"},{"id":27797,"name":"Power Corridors"}],"headline":"Nepal, India Propose
        To Build Six Power Corridors","storyline-id":null,"votes":{},"story-content-id":"78bd39c8-125c-472f-abcc-4862e2b457b5","slug":"hot-wire/2016/01/28/nepal-india-propose-to-build-six-power-corridors","last-published-at":1453950568999,"sections":[{"id":62,"name":"Hot
        Wire"},{"id":17,"name":"World"}],"content-created-at":1453947566481,"owner-name":"Shalaka
        Shinde","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":1821,"height":1024,"mime-type":"image/jpeg","focus-point":[874,434]},"comments":null,"published-at":1453970368999,"storyline-title":null,"summary":"India
        and Nepal are planning to build power corridors along the Indo-Nepal border.","autotags":[],"status":"published","bullet-type":"123","id":"78bd39c8-125c-472f-abcc-4862e2b457b5","hero-image-s3-key":"thequint/2016-01/c54f7ac9-dfa8-4f1c-9b8e-2a0b41a4ed20/Power_iStock_HERO.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/78bd39c8-125c-472f-abcc-4862e2b457b5/element/1054f969-7702-4d00-9276-49aaa0251a24","type":"text","family-id":"18818f24-9aeb-4b93-a08a-19a7a4e0ed9b","title":"","id":"1054f969-7702-4d00-9276-49aaa0251a24","metadata":{},"subtype":null,"text":"<p>Nepal
        and India propose to construct at least six cross-border power corridors to
        ensure long-term trading in energy between the two close neighbours.</p><p>The
        six power corridors with 400-KV lines will be:</p><ul><li>Attariya-Uttarakhand
        <br></li><li>Lamki-Tikuniya<br></li><li>Kohalpur-Rupaidiha <br></li><li>Butwal-Gorakhpur<br></li><li>Muzaffarpur-Dhalkebar<br></li><li>Inaruwa-Bihar
        <br></li></ul><p>A six-member joint technical team formed to prepare a master
        plan for such power corridors identified the six points on the Nepal-India
        border in accordance with the Power Trade Agreement (PTA) signed in 2014.</p><p>The
        energy secretaries of Nepal and India are scheduled to meet in Kathmandu on
        Wednesday and Thursday to approve the master plan prepared by this technical
        team, Nepal\u2019s Energy Ministry has said.</p><p>Nepal has a huge hydropower
        potential \u2013 theoretically estimated at 83,000 MW \u2013 with the perennial
        nature of Nepali rivers and the steep gradient of the country\u2019s topography
        providing ideal conditions for the development of some of the world\u2019s
        largest hydroelectric projects in the Himalayan nation.</p><p>India is geographically
        the closest and therefore a natural market for Nepal\u2019s hydel power.\nConservative
        estimates place Nepal\u2019s economically feasible hydropower potential at
        approximately 42,000 MW \u2013 of which it has developed barely 700 MW.</p><p>Officials
        told IANS that these proposed lines will transmit electricity to India, in
        addition to the Karnali-Chisapani (10,800 MW) and Pancheshwor (6,720 MW) multi-purpose
        projects that have their own dedicated transmission lines.</p>"},{"description":"","page-url":"/story/78bd39c8-125c-472f-abcc-4862e2b457b5/element/a7c15dea-6297-4358-b319-392847281ef4","type":"text","family-id":"c1368927-6d9e-4cf0-8d4d-e4d087d01927","title":"","id":"a7c15dea-6297-4358-b319-392847281ef4","metadata":{"content":"<p>Synchronisation
        and installation of energy corridors were the key intricacies of the PTA and
        we have to set up transmission lines first.</p>","attribution":"<b>Suman Sharma,
        Nepal\u2019s Energy Secretary</b>"},"subtype":"quote","text":"<div><blockquote><p>Synchronisation
        and installation of energy corridors were the key intricacies of the PTA and
        we have to set up transmission lines first.</p></blockquote><span class=\"attribution\"><b>Suman
        Sharma, Nepal\u2019s Energy Secretary</b></span></div>"},{"description":"","page-url":"/story/78bd39c8-125c-472f-abcc-4862e2b457b5/element/ef66803d-dbdd-4e36-9e79-de6a9f2fd6ad","type":"text","family-id":"c5eda355-edbf-41a3-84ec-1e148ff57b03","title":"","id":"ef66803d-dbdd-4e36-9e79-de6a9f2fd6ad","metadata":{},"subtype":null,"text":"<p>Sharma
        will be leading the Nepali delegation to the talks. Power Secretary Pradeep
        Kumar Pujari is leading the Indian delegation.</p><p>At present, a 400-KV
        transmission line on the Muzaffarpur-Dhalkebar route is under construction.
        With its completion, Nepal will soon be able to import 90 MW electricity from
        India to ease its own power crisis.</p>"}],"card-updated-at":1453970184789,"content-version-id":"86d61711-eb94-45c3-b386-ab1094405233","card-added-at":1453967366487,"status":"draft","id":"fbc60d2d-896c-421b-a275-a55a2b25268c","content-id":"fbc60d2d-896c-421b-a275-a55a2b25268c","version":10}],"story-version-id":"7d37d82d-9cd4-4fe9-ab05-14324f7414b7","content-updated-at":1453950569247,"author-id":12555,"owner-id":764,"access":null,"first-published-at":1453950568999,"hero-image-caption":"India
