        Owner Mark Zuckerberg\u2019s 2-Month-Old Went For a Swim","storyline-id":null,"votes":{},"story-content-id":"d5d31049-dbe2-48a5-9602-bc0e95156fcf","slug":"waterqooler/2016/01/26/facebook-owner-mark-zuckerbergs-2-month-old-went-for-a-swim","last-published-at":1453841849949,"sections":[{"id":16,"name":"WaterQooler"},{"id":14,"name":"Technology"}],"content-created-at":1453838961880,"owner-name":"Shalaka
        Shinde","custom-slug":null,"push-notification":null,"publisher-id":1,"hero-image-metadata":{"width":1820,"height":1024,"mime-type":"image/jpeg","focus-point":[609,476]},"comments":null,"published-at":1453861649949,"storyline-title":null,"summary":"Mark
        Zuckerberg took his daughter for a swim and Facebook went crazy.","autotags":[],"status":"published","bullet-type":"123","id":"d5d31049-dbe2-48a5-9602-bc0e95156fcf","hero-image-s3-key":"thequint/2016-01/acdf3594-e2b0-4e57-8e56-073486be3bd9/Mark_Max.jpg","cards":[{"story-elements":[{"description":"","page-url":"/story/d5d31049-dbe2-48a5-9602-bc0e95156fcf/element/521203c5-ccb6-4519-8022-1a3c5f1c7b2e","type":"text","family-id":"76125271-af9c-4015-a008-05059b9bfc92","title":"","id":"521203c5-ccb6-4519-8022-1a3c5f1c7b2e","metadata":{},"subtype":null,"text":"<p>The
        social networking giant Mark Zuckerberg has recently taken up another venture
        \u2013 being a father \u2013 and is rocking it. A picture of him with Max,
        his two-month-old baby girl, swimming together is hard to miss.</p>"},{"description":"","embed-js":"","page-url":"/story/d5d31049-dbe2-48a5-9602-bc0e95156fcf/element/d3f6b0c0-d826-471f-bb3b-e04938f26731","type":"jsembed","family-id":"71cf8ab3-b0bb-475d-80ca-eff6728333d5","title":"","id":"d3f6b0c0-d826-471f-bb3b-e04938f26731","metadata":{},"subtype":null},{"description":"","page-url":"/story/d5d31049-dbe2-48a5-9602-bc0e95156fcf/element/85c323e2-94e4-438f-9d0e-8a60e4c12483","type":"text","family-id":"6bf8cbb1-f864-42c4-ae65-ac342294032b","title":"","id":"85c323e2-94e4-438f-9d0e-8a60e4c12483","metadata":{},"subtype":null,"text":"<p>The
        picture was posted  on 25 January in Palo Alto, California where Zuckerberg
        lives with his wife Priscilla Chan.</p><p>The recorded temperature in Palo
        Alto that day was as cold as  17 degree Celsius but that did not stop one
        of the youngest billionaires in the world from taking his daughter for a swim.</p><p>When
        a follower enquired about the child\u2019s age, Zuckerberg excitedly replied
        \u2013 Two months!</p>"},{"description":"","image-metadata":{"width":792,"height":1024,"mime-type":"image/jpeg"},"page-url":"/story/d5d31049-dbe2-48a5-9602-bc0e95156fcf/element/bd2c6896-45a0-491c-b0f2-45834e25171f","type":"image","family-id":"e0b77b6b-a04c-4922-b421-5f8127454177","title":"(Photo
